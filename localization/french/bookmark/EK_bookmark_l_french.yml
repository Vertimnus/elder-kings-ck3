 # Warlord Rising - Cyrodiil
 bm_warlordrising_cyrodiil:0 "L'ascension du seigneur de guerre"
 bm_warlordrising_cyrodiil_desc:0 "Cela fait dix ans que le vil Potentat Akavirois a été assassiné par la Morag Tong. Mais certains Tsaesci se maintiennent dans la Cité Impériale, soutenus par la puissante noblesse nibenoise plus à l'est. Il est grand temps que quelqu'un s'occupe d'eux.\n\nLe décor est planté pour que le jeune Attrebus Sossildor - un fidèle zélé des Huit et ennnemi juré des adorateurs de Daedra et autres cultes étranges - qui a réussi a unir les royaumes coloviens dans les Domaines Coloviens et se présente comme le protecteur de Cyrodiil.\n\nCependant, la plupart des Nibenois restent fidèles aux Tsaesci, par peur de perdre leur influence sur le Coeur. Pendant ce temps-là, le chaos s'empare de tout Tamriel car l'Interrègne menace de briser ce qui reste de l'Empire.\n\n#boldAttrebus restorera-t-il ce qui semble perdu, ou les "jours et nuits de sang et de venin vont-elles règner?#!"
 bm_warlordrising_attrebus:0 "Général Attrebus"
 bm_warlordrising_attrebus_desc:0 "Un guerrier zélé, Attrebus fut élevé à l'Abbaye des Huit pour servir et dédier sa vie aux Huit Divins. Radicalisé par le dégoût du Potentat pour les dieux, il a massé une armée avec d'autres souverains du même avis en Colovie et juré de renverser le Potentat et ses vassaux mécréants.\n\n#bold La guerre a venir déterminera le desting de Tamriel. Les efforts d'Attrebus vont-ils échouer, assurant le Potentat du pouvoir central dans la Province Impériale?Ou pouvez-vous briser le Potentat, prétendre à la Couronne du Dragon Rouge des Cyrodiils, et devenir le vrai Empereur de Tamriel?#!"
 bm_warlordrising_attrebus_alt_claber:0 "Prélat Claber"
 bm_warlordrising_attrebus_alt_vesta:0 "Générale Vesta"
 bm_warlordrising_aixnieras_ves:0 "Potentat Aixnieras-Ves"
 bm_warlordrising_aixnieras_ves_desc:0 "Le petit-fils du précédent Potentat, Savirien-Chorak, Aixnieras-Ves a été rapidement exfiltré de sa villégiature quand la Morag Tong a frappé son grand-père et son père. Ne s'attendant pas a régner pour encore quelques siècles, le nouveau Potentat fait face à des défis quasiment impossible. Avec le seigneur de guerre Attrebus à l'est, les vassaux restants contemplant l'indépendance, et les intrigues constantes dans sa propre cour, comment peut-il espérer prévaloir et maintenir son pouvoir en Cyrodiil?\n\n#bold Le Potentat va-t-il chuter et voir son autorité s'effondrer alors que Cyrodiil et Tamriel s'enfoncent dans le chaos et l'obscurité? Ou pouvez vous prendre les rênes, défairel les maladroits chevaliers coloviens, et forger une nouvelle destinée pour Tamriel?#!"
 bm_warlordrising_caius:0 "Seigneur de Guerre Caius"
 bm_warlordrising_caius_desc:0 "Someone write it plox"
 bm_warlordrising_humilio:0 "Vicomte Humilio"
 bm_warlordrising_humilio_desc:0 "Someone write it plox"
 bm_warlordrising_humilio_alt_abnur:0 "Abnur Tharn"
 
