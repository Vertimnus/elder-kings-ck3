# Céleste
 celestial_religion:1 "Magna-Ge"
   celestial_religion_adj:1 "Magna-Ge"
   celestial_religion_adherent:1 "Adorateur des Magna-Ge"
   celestial_religion_adherent_plural:1 "Adorateurs des Magna-Ge".
   celestial_religion_desc:0 "Les Magna-Ge, littéralement "Orphelins des étoiles", sont les Et'Ada qui ont quitté Nirn lorsqu'il est devenu évident que sa création les priverait de leur pouvoir. Menés par Magnus, ils s'enfuirent vers Aetherius, creusant des trous dans le ciel que nous connaissons maintenant sous le nom d'étoiles et du Soleil. Toute la magie émane d'eux, et ainsi leur vénération n'est pas inconnue parmi les mages et les érudits."
  
 celestial_cult:1 "Culte des Célestes"
   celestial_cult_adj:1 "Céleste".
   celestial_cult_adherent:1 "Célestin"
   celestial_cult_adherent_plural:1 "Célestins"
   celestial_cult_desc:0 "Les Célestins sont une secte qui a redécouvert l'ancienne religion populaire nédique de Raidelorn. Ils vénèrent les Célestes, des êtres astraux qui sont des personnifications des Constellations qui parcourent le ciel."
  
# Wyrd
 wyrd_religion:1 "Wyrd"
   wyrd_religion_adj:1 "Wyrd"
   wyrd_religion_adherent:1 "Cultiste du Wyrd".
   wyrd_religion_adherent_plural:1 "Cultistes du Wyrd".
   wyrd_religion_desc:0 "WIP" (en cours)
  
 beldama_wyrd:1 "Wyrd de Beldama"
   beldama_wyrd_adj:1 "decBeldama"
   beldama_wyrd_adherent:1 "Cultiste de Beldama"
   beldama_wyrd_adherent_plural:1 "Cultistes de Beldama".
   beldama_wyrd_desc:0 "Une ancienne assemblée de sorcières, dédiée à Jephre, le Dieu de la forêt des Brétons. Elles servent et protègent la forêt, avec l'aide des gardiens élémentaires. Malgré leurs manières pacifiques, l'Empire de Cyrodiil et les différents seigneurs de Haute Roche les considèrent comme des menaces potentielles."
glenmoril_wyrd:1 "Wyrd de Glenmoril"
   glenmoril_wyrd_adj:1 "de Glenmoril".
   glenmoril_wyrd_adherent:1 "Cultiste de Glenmoril"
   glenmoril_wyrd_adherent_plural:1 "Cultivateurs de Glenmoril".
   glenmoril_wyrd_desc:0 "Les sorcières de la nature du Wyrd de Glenmoril sont dédiées à Hircine. Leur puissante magie est connue pour guérir le vampirisme et la lycanthropie, ce qui les met en désaccord avec les autres adorateurs du prince daedrique de la chasse, qui considèrent la lycanthropie comme une bénédiction."
  
# Atmoran
 atmoran_pantheon :1 "Atmoran"
   atmoran_pantheon_adj:1 "Atmoran"
   atmoran_pantheon_adherent:1 "Atmoran"
   atmoran_pantheon_adherent_plural:1 "Atmorans".
   atmoran_pantheon_desc:0 "Les anciennes pratiques des anciens Atmorans, bien qu'oubliées depuis longtemps en Tamriel, ont toujours cours dans certains des endroits les plus froids et les plus isolés de Nirn."
  
 totémisme:1 "Totémisme"
   totemism_adj:1 "Totémiste".
   totemism_adherent:1 "Totémiste"
   totémisme_adhérent_pluriel:1 "Totémistes".
   totemism_desc:0 "Les premiers colons atmorans de Skyrim vénéraient des totems, représentations symboliques sacrées des dieux animaux. Ils vénéraient le faucon, le loup, le serpent, le papillon de nuit, la chouette, la baleine, l'ours, le renard et le dragon. Le dragon était considéré comme le chef du panthéon et faisait l'objet du plus grand culte. Certains érudits pensent que ces anciens animaux totémiques sont les Divins suivis aujourd'hui à Skyrim, juste sous une forme différente."
  
 anuic_skaal:1 "Créateur".
   anuic_skaal_adj:1 "Créateur".
   anuic_skaal_adherent:1 "adepte de tout ce qui fait".
   anuic_skaal_adherent_plural:1 "Les adeptes du tout-venant".
   anuic_skaal_desc:0 "Le Créateur, Dieu des Skaals, est une divinité mystérieuse vénérée comme la source de la création au centre de la religion dualiste de Solstheim. La nature et le cycle de la vie et de la mort sont vénérés comme des dons sacrés du Créateur. Les rituels et traditions du Skaal honorent les six grands dons du Créateur ; la flore, la faune, le soleil, la terre, l'eau et le vent. Bien qu'il ait d'abord été vénérée par les lointains ancêtres des Nordiques, la révérence pour le Créateur est aujourd'hui presque éteinte. Cependant, les Skaals isolés de Solstheim ont préservé les anciennes croyances à travers les âges. Le Créateur et l'Adversaire sont comparables à Anu et Padomay, ce qui amène les spécialistes à considérer cette foi comme une variation locale du monomythe."
  
 dragon_cult:0 "Culte draconique".
   dragon_cult_adj:0 "du Culte draconique".
   dragon_cult_adherent:0 "Cultiste draconique".
   dragon_cult_adherent_plural:0 "Cultistes du Dragon"
   dragon_cult_desc:0 "Le Culte draconique apparaît pour la première fois chez les colons atmorans de Skyrim à la fin de l'ère médiévale, qui considéraient le dragon comme le chef de leur panthéon animal totémique. Cela a finalement conduit à une vénération fervente des dragons eux-mêmes et surtout de leur chef, Alduin le dévoreur de monde, qui était plus qu'heureux de renoncer à ses devoirs de fin du monde et de faire de leurs chefs les prêtres dragons dirigeants de son vaste empire. Bien que le culte des dragons proprement dit ait été anéanti il y a longtemps, de petites poches refont occasionnellement surface à travers Skyrim, et les rumeurs disent qu'il pourrait encore vivre plus fort que jamais dans les régions les plus septentrionales du monde..."
   #Je ne suis pas entièrement satisfait de cette descente, je la retravaillerai peut-être à l'avenir -KM   
  ternion_totems:0 "Totems de Ternion".
   ternion_totems_adj:0 "Ternion"
   ternion_totems_adherent:0 "Totémiste du Ternion".
   ternion_totems_adherent_plural:0 "Totémistes du Ternion".
   ternion_totems_cult:0 "Un culte ancien et reclus vénérant les trois anciens dieux - le renard rapide et rusé, l'ours fort et puissant, le loup rusé et observateur."
  
 # Akaviri
 akaviri_religion:0 "Akaviri"
   akaviri_religion_adj:0 "Akaviri"
   akaviri_religion_adherent:0 "Akaviri"
   akaviri_religion_adhérent_pluriel:0 "Akaviri"
   akaviri_religion_desc:0 "Le continent d'Akavir se trouve loin à l'est de Tamriel, et au cours des siècles a tenté de l'envahir à de multiples reprises. Bien que peu de choses soient connues avec certitude à son sujet, les habitants sont connus pour vénérer leurs ancêtres, ainsi qu'un panthéon de quatre esprits des éléments et des directions cardinales."
 court_dawnbeauty:0 "Cour de la Beauté de l'Aube"
   court_dawnbeauty_adj:0 "Auroral"
   court_dawnbeauty_adherent:0 "Courtisan de l'Aube"
   court_dawnbeauty_adherent_plural:0 "Courtisans de l'Aube"
   court_dawnbeauty_desc:0 "Les Akavirois qui sont restés pour servir et habiter l'Empire après leurs invasions ont au fil des ans adopté une fusion syncrétique du Culte Impérial typique, avec leur propre culte des Ancêtres et des Dieux élémentaires des directions cardinales. Quatre personnifications des éléments et des directions sont également vénérées ; Myn, de la Lumière et de l'Est - Zisa, de l'Eau et du Sud - Nyfa, de la Terre et du Nord - Ilni, de l'Air et de l'Ouest. En outre, les descendants sont censés honorer leurs ancêtres et communiquent souvent avec leurs esprits pour leur demander approbation, conseils et bonne fortune."
 
  # Khajiiti
 khajiiti_religion:0 "Khajiiti"
   khajiiti_religion_adj:0 "Khajiiti"
   khajiiti_religion_adherent:0 "Khajiiti"
   khajiiti_religion_adherent_plural:0 "Khajiiti"
   khajiiti_religion_desc:0 "La religion traditionnelle khajiiti vénère un immense panthéon de divers dieux aedriques et daedriques, avec une vaste mythologie et des histoires qui leur sont associées. Cela a cependant été remis en question en la 311e année de la Seconde Ère, lorsque le Mane Rid-Thar-ri'Datta a reçu l'épiphanie Riddle'Thar, et a fondé une nouvelle philosophie religieuse mettant de côté le panthéon typique en faveur d'une concentration complète sur les deux Lunes, Jone et Jode."
 twomoonsdance:0 "Danse des Deux Lunes"
   twomoonsdance_adj:0 "Bisélénite"
   twomoonsdance_adherent:0 "Danseur de Deux Lunes"
   twomoonsdance_adherent_plural:0 "Danseurs de Deux Lunes"
   twomoonsdance_desc:0 "La Danse des Deux Lunes, également connue à Ta'agra sous le nom de Riddle'Thar, fait référence à la fois à la Lune-Dieu abstraite khajiiti de l'équilibre cosmique et à la pratique religieuse qui l'entoure. Introduite par le prophète et Mane Rid-Thar-ri'Datta, la Danse des Deux Lunes est l'enseignement religieux dominant en Elsweyr et est profondément liée au règne de la Crinière, qui protège les droits de tous les Khajiit en accord avec le Réseau Lunaire."
 
 manypathsdance:0 "Danse des Maintes Voies".
   manypathsdance_adj:0 "Polydromique".
   manypathsdance_adherent:0 "Danseur polydromique".
   manypathsdance_adherent_plural:0 "Danseurs polydromique".
   manypathsdance_desc:0 "La Danse des Maintes Voies est un terme collectif qui fait référence aux anciennes croyances khajiitiennes antérieures à l'Épiphanie de Riddle'Thar et qui remontent aux Seize Royaumes de l'ancien Elsweyr. Centrée sur les terres arides d'Anequina et issue d'une période de lutte et de compétition dans la culture Khajiiti, la Danse des Maintes Voies a un penchant martial et stoïque, et voue une vénération notable aux divinités-dragons comme Alkosh et Akha."
  
 baandari:0 "Code Baandari".
   baandari_adj:0 "Code du Baandari".
   baandari_adherent:0 "Baandari"
   baandari_adherent_plural:0 "Baandari"
   baandari_desc:0 "Les Baandari sont des fidèles de Baan Dar, le dieu-bandit paria d'Elsweyr et de Val-Boisé, et forment une société distincte et diasporique de colporteurs et d'escrocs. Les Baandari reconnaissent le Réseau Lunaire et les nombreux dieux de l'Elsweyr, mais vivent leur propre vie selon le Code Baandari, qui met l'accent sur la ruse, la solidarité et un sens de l'honneur espiègle."
  
 darkmoondance:0 "Danse de la Lune Noire".
   darkmoondance_adj:0 "Lune Noir".
   darkmoondance_adherent:0 "Danseur de la Lune Noire"
   darkmoondance_adherent_plural:0 "Danseurs de la Lune Noire".
   darkmoondance_desc:0 "La Danse de la Lune Noire, également connue en Ta'agra sous le nom de 'Zha'ja Lorkhaj' signifiant "Danse Tordue", fait référence à un reflet sombre de la spiritualité Khajiit, provenant de l'influence du Tambout du Destin Lorkhaj et de la Lune Noire, et corrompu par le Prince Daedra Namira. La Danse de la Lune Noire peut corrompre les Khajiits qui s'éloignent de la lumière de Jode et Jone, et dans le pire des cas les transformer en un soi-disant Dro-m'Athra, un esprit obscur condamné à servir Namira."
  
 order_new_moon:0 "Ordre de la Nouvelle Lune".
   order_new_moon_adj:0 "Novalunaire"
   order_new_moon_adherent:0 "Cultiste de la Nouvelle Lune"
   order_new_moon_adherent_plural:0 "Cultistes de la Nouvelle Lune"
   order_new_moon_desc:0 "L'Ordre de la Nouvelle Lune est un Culte draconique Khajiiti, dévoué au dragon Laatvulon. Leur but est d'accomplir un ancien rituel et de devenir la Nouvelle Lune, nommée Éon Noir. Ils effectuent des sacrifices rituels pour donner du pouvoir à une pierre appelée l'Aéostone, qui est ensuite utilisée pour leur donner du pouvoir ainsi qu'à leurs maîtres draconiques."
  # Argonian
 hist_religion:0 "Hist"
   hist_religion_adj:0 "Hist"
   hist_religion_adherent:0 "Adepte de l'Histoire".
   hist_religion_adherent_plural:0 "Adeptes de l'Histoire".
   hist_religion_desc:0 "Les Hist sont un réseau d'arbres sensibles interconnectés vénérés par les Argoniens, qui comptent sur eux pour réguler leur cycle de vie. On pense qu'ils sont l'une des plus anciennes races de Tamriel - originaires d'un royaume d'Oblivion qui a été presque entièrement détruit dans l'ancienne guerre des Ehlnofey."
 hist:0 "Hist"
   hist_adj:0 "Hist"
   hist_adherent:0 "Fidèle de l'histoire".
   hist_adherent_plural:0 "Fidèles de l'histoire".
   hist_desc:0 "Les Hist sont une ancienne race d'arbres sapients originaires du marais noir, qui ont créé le peuple argonien et vivent à ses côtés dans une relation symbiotique. Les arbres Hist régulent l'ensemble du cycle de vie des Argoniens :ils décident de l'éclosion de leurs œufs, du sexe ou de la forme qu'ils prennent et, lorsqu'ils meurent, réincarnent leur âme dans un nouveau corps, tout en conseillant et en guidant les tribus qu'ils surveillent. De cette façon, les Hist ne sont pas vraiment des dieux pour les Argoniens, mais plutôt des enseignants vénérés et des parents aimants, qui veillent chacun sur une tribu individuelle ou un groupe de tribus. Parallèlement, la seule divinité importante reconnue par les Argoniens modernes est Raj-Sithis, qui incarne le cycle vie-mort et l'inévitable changement."
 
 amberhist:0 "Histambre"
   amberhist_adj:0 "Histambre"
   amberhist_adherent:0 "Fidèle de Histambre"
   amberhist_adherent_plural:0 "Fidèles d'Histambre"
   amberhist_desc:0 "Lorsque l'ancienne société des Argoniens, qui vénérait Sithis, s'est effondrée pendant le Crépuscule, les arbres sapients du Marais Noir ont accueilli leurs enfants à bras ouverts. Mais tous n'étaient pas d'accord. Une minorité d'Hist souhaite ramener leur peuple à l'ancien mode de vie, mais avec l'ordre comme nouvel idéal à la place du changement et de la destruction qu'incarne Sithis."
  
  
  # Padomaic
 sithis_religion:0 "Sithis"
   sithis_religion_adj:0 "Sithis"
   sithis_religion_adherent:0 "Adorateur de Sithis"
   sithis_religion_adherent_plural:0 "Adorateurs de Sithis".
   sithis_religion_desc:0 "Sithis, ou Padomay, est considéré par la plupart des habitants de Tamriel comme la deuxième plus vieille chose à avoir jamais existé, une personnification du Chaos et du Changement depuis le début de l'univers qui contrebalance son frère/prédécesseur Anu, qui représente la Stase et l'Ordre. Bien que la plupart des panthéons reconnaissent les Sithis sous une forme ou une autre, les formes et les rôles qu'ils prennent varient énormément, et très peu les vénèrent ouvertement en raison des connotations négatives de mort et de destruction qu'ils sont censés représenter." # ek todo : vérifier le lore pour le panthéon sithis
 xanmeer:0 "Ixtaxh-thtithil-meht"
   xanmeer_adj:0 "Ixtaxh-thtithil-meht"
   xanmeer_adherent:0 "Constructeur de xanmeer"
   xanmeer_adherent_plural:0 "Constructeurs de xanmeer".
   xanmeer_desc:0 "Dans les temps anciens, les Argoniens craignaient et vénéraient une version de Sithis appelée Ixtaxh-thtithil-meht (signifiant "Le casse-œufs exact"), un dieu de la mort qui exigeait des sacrifices sans fin pour l'empêcher de mettre fin au monde. Ils craignaient tellement le changement qu'afin de s'assurer qu'on se souviendrait d'eux éternellement, ils ont construit d'énormes temples de pierre en son honneur, connus sous le nom de Xanmeers, qui parsèment encore le paysage du Marais Noir des siècles plus tard."
 
  Coiled_path:0 "Chemin en Spirale".
   coiled_path_adj:0 "Chemin en Spirale".
   coiled_path_adherent:0 "Marcheur du chemin spiralé".
   coiled_path_adherent_plural:0 "Marcheurs du chemin spiralé".
   coiled_path_desc:0 "Le serpent fantôme est un esprit vénéré par la tribu Mabrigash des Cendrais, qui vit dans leurs marais natals. Bien que les interprétations varient, les Mabrigash eux-mêmes croient qu'il s'agit d'un amalgame des ancêtres féminins de la tribu, qui existent pour tester, conseiller et protéger les membres vivants contre les dures réalités du monde."
 
   seth:0 "Fraternité de Seth"
   seth_adj:0 "Fraternité de Seth"
   seth_adherent:0 "Frère de Seth"
   seth_adherent_plural:0 "Frères de Seth"
   seth_desc:0 "La Confrérie de Seth, ou Temple de Sethiete, est un ordre religieux secret de prêtres-mages originaire de la ville de Gideon, dans l'ouest du Marais Noir. Il semble que la divinité qu'ils ont choisie provienne du culte Sithis des Argoniens natifs de Gideon, qui a été adopté par des mages nibenois curieux venus s'installer dans la région sous l'Empire Réman. Malgré l'obscurité de leur dieu et la nature secrète de leurs croyances et de leur structure, l'organisation a trouvé des adhérents dans tout Tamriel, avec des chapitres opérant ouvertement sur tout le continent."
 
  # Nécromantique
 necromantic_religion:0 "Nécromantique".
   necromantic_religion_adj:0 "Nécromantique".
   necromantic_religion_adherent:0 "Nécromancien".
   necromantic_religion_adherent_plural:0 "Nécromanciens".
   necromantic_religion_desc:0 "De manière non conventionnelle, toutes les croyances ne sont pas nécessairement liées à des dieux et à des cultes. Une personne peut simplement passer des contrats pragmatiques avec les entités omnipotentes ou les sombres mécènes qui veulent et peuvent faire avancer ses intérêts. Après tout, la domination absolue sur l'âme n'est-elle pas une sorte de divinité elle-même ?"
  
 worm_cult:0 "Culte du ver".
   worm_cult_adj:0 "Culte du ver".
   worm_cult_adherent:0 "Cultivateur de vers".
   worm_cult_adherent_plural:0 "Cultivateurs de vers".
   worm_cult_desc:0 "L'Ordre du Ver Noir - communément appelé le Culte du Ver ou la Confrérie des Anchorites - est un culte axé sur la nécromancie fondé par le liche Altmer et ancien moine psijique, Mannimarco, le Roi des Vers. Bien qu'ils concluent souvent des accords avec divers Daedra lorsque cela sert leurs intérêts, le Culte du Ver vénère Mannimarco par-dessus tout, croyant qu'un jour il s'élèvera au rang de dieu et régnera sur tout Mundus pour toujours."
  
 idealmasters:0 "Maîtres Idéaux"
   idealmasters_adj:0 "des Maître Idéaux".
   idealmasters_adherent:0 "Serviteur des Maîtres Idéaux"
   idealmasters_adherent_plural:0 "Serviteurs des Maîtres idéaux"
   idealmasters_desc:0 "Il y a longtemps, à l'Ère Méréthique, une puissante cabale de nécromanciens a découvert un moyen de se débarrasser de leurs corps mortels et de se transformer en êtres de pure énergie de l'âme, et avec leurs nouvelles capacités, de se tailler un royaume quelque part dans l'Oblivion. Ce sont les Maîtres Idéaux. Régnant depuis le Cairn des Âmes, ces entités divines contactent et négocient souvent avec les sorciers mortels, leur accordant puissance et connaissance des arcanes en échange d'âmes."
  # Deep Ones
 deepones_religion:0 "Les Profonds"
   deepones_religion_adj:0 "profonde"
   deepones_religion_adherent:0 "Frère"
   deepones_religion_adherent_plural:0 "Frères"
   deepones_religion_desc:0 "On ne sait presque rien de sûr sur qui ou ce que sont les 'Profonds', si ce n'est qu'il s'agit d'un groupe d'entités qui vivent dans les grottes sous la ville de Tailleterre, et qui accordent la prospérité à ses habitants en échange de dévotion et de sacrifice. Il semblerait qu'ils soient dirigés par un 'Chef des Profonds', dont les paroles et les écrits sont généralement transcrits en Daedric."
  
 brethren:0 "Camarades" (frères)
   brethren_adj:0 "Camarade" (frères)
   brethren_adherent:0 "Camarade".
   brethren_adherent_plural:0 "Camarades" (frères)
   brethren_desc:0 "Les Camarades sont un culte bizarre originaire de la ville cyrodilique de Tailleterre, qui vénère un groupe mystérieux d'entités appelées 'les Profonds' qui vivent dans les cavernes sous la ville. Les membres les plus dévoués choisissent de vivre en semi-permanence sous terre afin de pouvoir mieux entendre les Profonds leur parler, et sont connus pour laisser diverses offrandes et sacrifices dans l'espoir de les apaiser."
 Osh Ornim
 stone_religion:0 "Pierre"
   stone_religion_adj:0 " de la Pierre".
   Stone_religion_adherent:0 "Adorateur de la pierre".
   stone_religion_adherent_plural:0 "Adorateurs de la pierre".
   stone_religion_desc:0 "Certaines religions vénèrent les pierres mêmes et le sol lui-même."
  
 osh_ornim:0 "Dix Serments de Fer"
   osh_ornim_adj:0 "Serments de fer"
   osh_ornim_adherent:0 "Osh Ornim"
   osh_ornim_adherent_plural:0 "Osh Ornim"
   osh_ornim_desc:0 "Les Orques de Fer, ou "Osh Ornim" dans leur propre langue, furent jadis une culture d'adorateurs de la pierre pacifiques - mais tout a changé lorsque les Nèdes ont attaqué. Pour se défendre, ils ont été obligés de creuser le sol qu'ils vénéraient, forgeant des outils et des armes pour repousser les Nèdes hors de leur patrie. Le traumatisme intense causé par leur acte de mutiler leurs propres dieux a eu un effet durable sur la culture des Orques de Fer, et a donné lieu à une hostilité extrêmement violente à l'encontre de tous les étrangers qui osent pénétrer sur leurs terres ou violer leurs "Dix Serments de Fer"."
  
   # Vampirique
   vampiric_religion:0 "Vampirique".
   vampiric_religion_adj:0 "Vampirique".
   vampiric_religion_adherent:0 "Dévot du Sang"
   vampiric_religion_adherent_plural:0 "Dévots du Sang".
   vampiric_religion_desc:0 "Bien que de nombreux vampires vénèrent Molag Bal, le dieu des machinations, certains l'évitent et suivent leur propre voie, plus éclectique."
  
  
   scions_faith:0 "Rejetons de Lamae Bal"
   scions_faith_adj:0 "Lamaéique"
   scions_faith_adherent:0 "Rejeton"
   scions_faith_adherent_plural:0 "Rejetons"
   scions_faith_desc:0 "Le premier vampire était Lamae Bal, appelée Lamae Beolfag durant sa vie mortelle. Elle était une prêtresse d'Arkay que Molag Bal avait sauvagement profanée, devenant elle-même le premier vampire. Elle prit le nom de Bal pour se moquer du dieu des machinations et jura d'exercer une vengeance sanglante. Les adeptes de la Matrone de Sang partagent la haine qu'elle voue à Molag Bal et à Arkay, qui a rejeté son ancienne adepte."
  
   # Dwemer
  dwemer_religion:0 "Dwemer"
   dwemer_religion_adj:0 "Dwemer"
   dwemer_religion_adherent:0 "Dwemer"
   dwemer_religion_adherent_plural:0 "Dwemer"
   dwemer_religion_desc:0 "Les anciens Dwemer éteints du nord de Tamriel ne vénéraient aucun dieu littéral, choisissant plutôt de se concentrer sur les idéaux de la Raison et de la Logique."
  
  reason_and_logic:0 "Culte de la Raison et de la Logique"
   reason_and_logic_adj:0 "Raison et logique".
   reason_and_logic_adherent:0 "Culte de la logique".
   reason_and_logic_adherent_plural:0 "Les adeptes de la logique".
   reason_and_logic_desc:0 "Bien qu'ils reconnaissent l'existence de dieux, les Dwemer ont refusé de vénérer toute divinité réelle, préférant les étudier et les éviter dans la mesure du possible. Avant leur disparition, l'idéologie de Kagrenac commença à gagner en influence, qui chercha à utiliser le Cœur de Lorkhan pour construire le Numidium comme un nouveau Dieu pour son peuple."
 
