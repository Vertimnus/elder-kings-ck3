#NEDIC
 nedic_group:0 "[cg_nedic|L]"
    nedic_group_collective_noun:1 "[cg_nedic_cn|L]"
    game_concept_cg_nedic:0 "Nédique"
    game_concept_cg_nedic_cn:0 "Nèdes"
    game_concept_cg_nedic_desc:0 "nedic_group"
    nedic_group_desc:0 "$game_concept_cg_nedic_cn$ are the collective human tribes native to Tamriel. Originally inhabiting the Iliac Bay, Southern Skyrim, Cyrodiil and Argonia; many tribes would be displaced or subsumed by later migrations of man and mer. The largest extant population of $game_concept_cg_nedic_cn$ are the $reachfolk$ of the Reach, natively 'The Karth' - once a kingdom in its own right prior to Reman splitting the lands between High Rock and Skyrim.\n\nWhile many of their cultures are extinct or near to it, an aspiring ruler could lead their revival..."

 reachfolk:0 "Crevassais"
    reachfolk_collective_noun:1 "Crevassais"
    reachfolk_desc:0 "The largest existing $game_concept_cg_nedic$ group, the Reachfolk have inhabited the area around the river Karth for generations.\n\nTheir existence is far from an easy one, as they have to contend with the Nords and Bretons occupying their land, but the Reachfolk see life as a constant struggle, as tests from the Great Spirits - known in the rest of Tamriel as the Daedric Princes."
    reachfolk_opinion:0 "$reachfolk$ Opinion"
 kothringi:0 "Kothringi"
    kothringi_collective_noun:1 "Kothringis"
    kothringi_desc:0 "The largest non-Argonian group living in Black Marsh, the ancestors of the silver-skinned men, the Kothri, where brought to Cyrodiil by the Ayleids as slaves.\n\nCenturies after the fall of the Ayleids, they built long-standing settlements in Black Marsh, but some fear that a coming catastrophe might signal the end of their people..."
    kothringi_opinion:0 "$kothringi$ Opinion"
 horwalli:0 "Horwalli"
    horwalli_collective_noun:1 "Horwallis"
    horwalli_desc:0 "WIP DESC"
    horwalli_opinion:0 "$horwalli$ Opinion"
 orma:0 "Orma"
    orma_collective_noun:1 "Ormas"
    orma_desc:0 "WIP DESC"
    orma_opinion:0 "$orma$ Opinion"
 yespest:0 "Yespest"
    yespest_collective_noun:1 "Yespests"
    yespest_desc:0 "WIP DESC"
    yespest_opinion:0 "$yespest$ Opinion"
 galen:0 "Galen" 
    galen_collective_noun:1 "Galens"
    galen_desc:0 "A group of Nedes that settled in High Rock long before Ysgramor landed in Skyrim or the Direnni arrived in the region, the Galen are the ancestors of the Breton people.\n\nNot much is known from them apart craftiness and talent in the magical arts, which can still be found to this day in the magical skill of most Breton people."
    galen_opinion:0 "$galen$ Opinion"
 keptu:0 "Ket-Keptu" 
    keptu_collective_noun:1 "Ket-Keptus"
    keptu_desc:0 "The $keptu_collective_noun$ are a Nedic tribe that settled in central Hammerfell and some parts of Cyrodiil.\n\nCenturies of Yokudan rule diminished their influence in Hammerfell however, and some fear that their traditions and culture might be lost to time..."
    keptu_opinion:0 "$keptu$ Opinion"
 duraki:0 "Duraki"
    duraki_collective_noun:1 "Durakis"
    duraki_desc:0 "A Nedic tribe that resided in Craglorn, the Duraki met their end when the Anka-Ra, led by Virmaril the Betrayer, defeated the Nedic High King Durac and the rest of the Council of Nedic Kings.\n\nAfter this defeat, they have been driven off the region by the rest of the Yokudan forces, and most of their legacy and culture has been thought lost to time..."
    duraki_opinion:0 "$duraki$ Opinion"
 kreath:0 "Homme-de-Kreath"
    kreath_collective_noun:1 "Hommes-de-Kreath"
    kreath_desc:0 "The Nedic people who settled near Kreath, mostly known now for the town of Falkreath, the Men-of-Kreath were imported to Cyrodiil by the Ayleids as slave labor.\n\nMost of their culture has been lost however, as the Cyrodiilics took control of Cyrodiil and the Nords and Orcs clashed in Falkreath."
    kreath_opinion:0 "$kreath$ Opinion"
 perena:0 "Perena"
    perena_collective_noun:1 "Perenas"
    perena_desc:0 "An ancient Nedic tribe mostly found in Cyrodiil or Hammerfell, the Perena seemed to have a particular interest in the star and the night sky, while some people even believing that they had something to do with the creation of the Celestials themselves..."
    perena_opinion:0 "$perena$ Opinion"
 gemha:0 "Gemha"
    gemha_collective_noun:1 "Gemhas"
    gemha_desc:0 "The Gemha, or Al-Gemha, were one of the many people brought by the Ayleids to Cyrodiil as slaves. They mostly settled in Nibenay and stayed here after the fall of the Ayleids. Their traditions were however lost over time..."
    gemha_opinion:0 "$gemha$ Opinion"
 rontha:0 "Rontha"
    rontha_collective_noun:1 "Ronthas"
    rontha_desc:0 "A nomadic people who established themselves around the Stonefalls, the Rontha were described by some as a vicious people who were keen to brand people and things."
    rontha_opinion:0 "$rontha$ Opinion"
 karth:0 "Homme-de-Karth"
    karth_collective_noun:1 "Hommes-de-Karth"
    karth_desc:0 "The old name of the $reachfolk$ people, the re-establishment of most Nedic kingdoms throughout Tamriel and the resurgence of most of their ancient cultures prompted the revival of some older traditions within Karth.\n\nAs the dominant group in Tamriel, the formerly $reachfolk$ people might now finally know peace, and be able to live along side the $galen$ or the $kreath$."
    karth_opinion:0 "$karth$ Opinion"
