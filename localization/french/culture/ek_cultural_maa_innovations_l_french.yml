 innovation_nordic_steelcarving:0 "Nordic Steelcarving"
 innovation_nordic_steelcarving_desc:0 ""
 innovation_stahlrim_reinforced_furs:0 "Stahlhrim Reinforced Furs"
 innovation_stahlrim_reinforced_furs_desc:0 ""
 # Orsimer
 innovation_orichalc_master_smiths:0 "Maîtres du forgeage de l'orichalque"
 innovation_orichalc_master_smiths_desc:0 "Simple à extraire mais difficile à fondre, l'orichalque est souvent mêlée à du fer pour rendre son travail plus facile par les forgerons de part Tamriel. Mais nous savons travailler l'orichalque pure pour fabriquer des panoplies impénétrables mais pas plus lourdes que de l'acier."
 # Yoku
 innovation_shehai_sword_lore:0 "Traditions du Shehaï"
 innovation_shehai_sword_lore_desc:0 "Même si la pratique des Chantelames a été perdu dans les siècles récents, nos guerriers suivent toujours la Voie de l'Épée et honorent cette longue tradition qui nous a guidé à travers les âges."
 innovation_corsair_traditions:0 "Traditions de corsaires"
 innovation_corsair_traditions_desc:0 "De puissantes flottes de corsaires et pirates ont parcouru la Mer Abécéenne durant des siècles, pillant les villes et volant des vaisseaux. Bien qu'irréguliers, les corsaires feraient un puissant atout sur terre et mer."
 
 
 
 
 
 
 innovation_witch_knight:0 "Chevaliers sorciers"
 innovation_witch_knight_desc:0 "Le monde craint notre ancienne magie. En entraînant nos sorciers à libérer leur pouvoir en selle, nous soumettrons le monde entier."
 
 innovation_huscarl:0 "Huscarls"
 innovation_huscarl_desc:0 "Les traditions des Langues et de la magie de glace sont perdues pour de bon. Nos guerriers revêtent maintenant des armures gravées qui résisteraient à la charge d'un mammouth 
As the dust settles in Skyrim, the old traditions of Tongues and ice magic are almost irremediably lost. Our warriors are now wearing heavy carved armors, strong enough to withstand a mammoth's charge."
 innovation_skaal_hunter:0 "Chasseurs skaals"
 innovation_skaal_hunter_desc:0 "Nos chasseurs vivent et prospèrent dans notre froide demeure. Si besoin, ils nous protégeront."
 
 innovation_armored_legionaires:0 "Légionnaires armés"
 innovation_armored_legionaires_desc:0 "Le terrain accidenté et l'histoire de Colovie nous a poussé dès l'Empire Alessien à maintenir une forte tradition martiale. Nos légionnaires, des soldats en armure lourde redoutés dans toutes les provinces, sont la fierté de cette culture."
 innovation_nibenese_battlemages:0 "Mages de combat nibenois"
 innovation_nibenese_battlemages_desc:0 "Au sommet de la hiérarchie nibenoise, les mages de combat de Nibenay ont concentré la majorité du pouvoir depuis la chute de l'Empire Alessien."
 
 #innovation_way_of_the_sword:0 "Way of the Sword"
 #innovation_way_of_the_sword_desc:0 "Even if the art of Sword-Singing has been lost in the recent centuries, our warriors still follow the Way of the Sword, and honour this long tradition that guided us through the ages."
 #innovation_abecean_pirates:0 "Abecean Pirates"
 #innovation_abecean_pirates_desc:0 "Strong fleets of privateers and pirates have roamed the Abecean Sea for centuries, raiding towns and seizing ships. While not conventional, they could be a powerful addition to any armies looking to fight both at sea and on open land."
 
 innovation_lunar_lattice:0 "Réseau lunaire"
 innovation_lunar_lattice_desc:0 "Il y des éons, nous vivions informes, changeant sans cesse sans trouver une forme stable.Nous avons été liés aux Lunes pour que la forme de notre peuple dépende du cycle de Masser et Secunda."
 unlocks_other_maa_innovations:0 "Débloque automatiquement les innovations d'armée Khajiit quand l'innovation normale est recherchée."
 innovation_unlocked_by_innovation_lunar_lattice:0 "Est débloqué par l'[innovation|E] $innovation_lunar_lattice$"
 
 innovation_alfiq:0 "Alfiq Training"
 innovation_alfiq_desc:0 "Nous somme liés aux Lunes, et notre physiologie est liée à leur forme quand nous naissons. Les plus petits d'entre nous, les Alfiqs, sont prédisposés aux arts magiques et peuvent soutenir nos guerrier de l'arrière ou aller au front portés par des guerriers plus grands."
 innovation_unlocked_by_innovation_war_magic:0 "Est débloqué par l'[innovation|E] $innovation_war_magic$"
 
 innovation_pahmar:0 "Pahmar Training"
 innovation_pahmar_desc:0 "Nous somme liés aux Lunes, et notre physiologie est liée à leur forme quand nous naissons. Plus grande de toutes les formes bipèdes, les Pahmars portent facilement les armures et armes les plus massives. Sur le champ de bataille ils enfonceront les lignes ennemies pour préparer le chemin de leur compagnons plus modestes."
 innovation_unlocked_by_innovation_quilted_armor:0 "Est débloqué par l'[innovation|E] $innovation_quilted_armor$"
 
 innovation_senche_raht:0 "Senche-Raht Training"
 innovation_senche_raht_desc:0 "Nous somme liés aux Lunes, et notre physiologie est liée à leur forme quand nous naissons. Certains d'entre nous, les Senche-Raht, sont capables de charger les lignes ennemies à quatre pattes et peuvent transporter un soldat normal sur leur dos. Nous devrions les intégrer à nos armées."
 innovation_unlocked_by_innovation_arched_saddle:0 "Est débloqué par l'[innovation|E] $innovation_arched_saddle$"
 
 innovation_lacquered_goldscale:0 "Chasseurs de dragons akavirois"
 innovation_lacquered_goldscale_desc:0 "La tradition remontant avant l'invasion akaviroise de Cyrodiil, les chasseurs de dragons sont les troupes les plus craintes et meurtrières des domaines tsaesci. Particulièrement puissantes faces aux Dragons, ils contribuèrent à maintenir la paix du Potentat depuis son ascension au pouvoir dans Tamriel."