 innovation_bloodforged_arms:0 "Bloodforged Arms"
 innovation_bloodforged_arms_desc:0 ""
 innovation_nirnblooded_metals:0 "Nirnblooded Metals"
 innovation_nirnblooded_metals_desc:0 ""
