 ### Military
 # Akaviri
 innovation_lacquered_goldscale:0 "Orécaille lacquée"
 innovation_lacquered_goldscale_desc:0 "Façonnées selon les Voies de la Fabrique Serpentine, les impressionantes armures lamellaires de nos ancêtres, les envahisseurs Tsaesci, furent spécialement créées pour protéger les guerriers les plus téméraires du feu de dragon lui-même."
 # Aldmeris
 innovation_refined_moonstone_plate:0 "Harnois de pierre de lune raffinée"
 innovation_refined_moonstone_plate_desc:0 "La pierre de lune devient exceptionnelle une fois raffinée avec du vif-argent, mais leur alliage est si complexe que produire des armures articulées est impossible. Sauf pour nous, qui en avons le secret depuis l'Ère de l'Aube."
 innovation_mnemolichite_foci:0 "Foci Mnemolichite"
 innovation_mnemolichite_foci_desc:0 ""
 innovation_eton_nir_gryphon_riders:0 "Chevalier Griffons d'Eton Nir"
 innovation_eton_nir_gryphon_riders_desc:0 "Historiquement, les Welkynar n'ont jamais été plus de quatre à la fois. Les Guerres d'Unification et nos ambitions en Tamriel cependant ont nécessité une large expansion du nombre de chevaliers griffons et leur déploiment en dehors des îles."
 # Argonian
 innovation_ka_deelith_instructions:0 "Instructions des Ka-Deelith"
 innovation_ka_deelith_instructions_desc:0 "Les Ka-Deelith, nos maîtres de guerre, ont conçu des épreuves et instructions pour apprendre à nos adolescents les arts de la guerre, enseignant par ces leçons ce que d'autres apprennent à la suite d'années de combat."
 innovation_black_marsh_materials:0 "Matériaux du Marais Noir"
 innovation_black_marsh_materials_desc:0 "Silex, os, plumes de tranchailes, verre volcanique, fer des marais, cuivre et bien d'autres métaux peuvent être trouvés dans le Marais Noir. Ce ne sont peut-être pas l'égal de plates d'acier mais c'est le pays lui-même qui arme nos guerriers."
 # Ayleidoon
 innovation_welkynd_stone_foci:0 "Welkynd Stone Foci"
 innovation_welkynd_stone_foci_desc:0 "Le verre météorique contenant de la magie pure d'Aetherius peut être taillé en pierres varla et welkynd qui fournissent bien des enchantements à nos salles, et sont la base de faits magiques spectaculaires."
 # Bosmeris
 innovation_bone_sinew_cuirboulli:0 "Bone-Sinew Cuirbouilli"
 innovation_bone_sinew_cuirboulli_desc:0 ""
 # Breton
 innovation_adamantine_plate_forging:0 "Forgeage de plate adamantine"
 innovation_adamantine_plate_forging_desc:0 "L'adamantine est un métal resplendissant semblable à de l'argent mais plus solide et résistant bien qu'elle soit lourde et encombrante. Supposément le matériau qui compose la Tour Adamantine, c'est la fierté et la gloire de chaque vrai chevalier bréton de posséder une armure d'adamantine."
 innovation_molybdenum_polearms_expertise:0 "Expertise d'armes d'hast en molybdène"
 innovation_molybdenum_polearms_expertise_desc:0 "Les propriétés du versatile molybdène permet de forger facilement des armes longues qui seraient autrement fragiles."
 innovation_breton_hills_gladiators:0 "Breton Hills Gladiators"
 innovation_breton_hills_gladiators_desc:0 ""
 innovation_yoku_braided_stirrups:0 "Yoku Braided Stirrups"
 innovation_yoku_braided_stirrups_desc:0 ""
 # Chimeris
 # Dunmeris
 innovation_heavy_bonemold_casts:0 "Moulages d'ostalium lourd"
 innovation_heavy_bonemold_casts_desc:0 "En usant de colles résines et de techniques sophistiquées de moulage, nous pouvons créer de lourdes et chères armures d'ostalium de style Gah-Julan et Armun-An qui seront parfaites pour nos guerriers aristocrates des Grandes Maisons."
 innovation_netch_leather_protection:0 "Protection en cuir de netch"
 innovation_netch_leather_protection_desc:0 "Le cuir de netch traité et riveté est assez léger et durable pour être porté en qunatité suffisante pour protéger même des tempêtes de cendre, permettant une facilité de manoeuvre là ou d'autres seraient en difficulté."
 # Goblin-ken
 # Cyrodiilic
 innovation_colovian_steel_lorica:0 "Colovian Steel Lorica"
 innovation_colovian_steel_lorica_desc:0 ""
 innovation_ancestor_silk_robes:0 "Robes de soie ancestrale"
 innovation_ancestor_silk_robes_desc:0 "Ce fut dans des monastères le long de la Niben que les premières phalènes ancestrales furent domestiquées, et que des mystique aveugles apprirent l'art de tisser des châles et des robes à partir de leur soie. En chantant les inscriptions résonnent avec la magie innée des porteurs."
 innovation_newtscale_cloaks:0 "Newtscale Cloaks"
 innovation_newtscale_cloaks_desc:0 ""
