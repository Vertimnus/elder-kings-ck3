 ## Regional MaA
 innovation_war_mammoths:0 "Mammouths de guerre"
 innovation_war_mammoths_desc:0 "Les énormes bêtes des terres froides que nous habitons peuvent être entraînés pour la guerre. Leur taille et résilience peut être un avantage certain au combat, qui plus est dans le froid. Ils sont moins adaptés aux terrains chauds ou montagneux."
