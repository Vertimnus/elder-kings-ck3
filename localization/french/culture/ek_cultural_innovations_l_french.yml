 negate_non_native_penalty:0 "Peut annuler une partie de la pénalité de conversion de [culture|E] pour les non [natives|E] d'une province."
 easily_displaced_culture:0 "Les provinces de cette [culture|E] seront converties beaucoup plus vite."
 
