 unlocks_county_offer_vassalization_interaction:0 "Peut utiliser [offer_vassalization_interaction|E] avec les personnages de rang [count|E]"
 unlocks_duchy_offer_vassalization_interaction:0 "Peut utiliser [offer_vassalization_interaction|E] avec les personnages de rang [duke|E]"
 unlocks_kingdom_offer_vassalization_interaction:0 "Peut utiliser [offer_vassalization_interaction|E] avec les personnages de rang [king|E]"
 unlocks_bonus_offer_vassalization_interaction:0 "Augmente la possibilité que les personnages acceptent[offer_vassalization_interaction|E]"
 unlock_provincial_governor_contract:0 "Débloque le [feudal_contract|E] #high $special_contract_provincial_governor_short$#!"
 ### First Era
 # Military
 innovation_war_magic:0 "Magie de guerre"
 innovation_war_magic_desc:0 "De l'énergie brute s'infiltre dans notre monde à travers les étoiles et le[enc_sun|E]. En apprenant à puiser dans cette énergie et la canaliser pour impacter notre monde, nous pourrons entraîner nos soldats à l'utiliser."
 unlock_tribal_academy_buildings:0 "Débloque tous les [buildings|E] d'Académie de la $culture_era_tribal$."
 # Civic
 innovation_alchemy:0 "Alchimie"
 innovation_alchemy_desc:0 "Combiner divers ingrédients pour créer potions et poisons est un art présent dans sa forme basique dans toutes les sociétés. Mais l'étude attentive de chaque ingrédient pour déterminer quelles propriétés magiques il possède requiert une compréhension approfondie des proccessus alchimiques en soi."
 # Regional
 innovation_seat_of_empires:0 "Siège des empires"
 innovation_seat_of_empires_desc:0 "Tamriel vit de nombreux royaumes aller et venir à travers les Ères, mais Cyrodiil est le lieu où se trouva la plupart de ceux qui pouvaient prétendre être un Empire. Les lignées alessiennes et rémanes ont forgé les plus grands domaines jamais vus, si quelqu'un devait réussir à unir Tamriel, ce sera un Empereur de Cyrodiil."
 innovation_moonstone_armor:0 "Armure de pierre de lune"
 innovation_moonstone_armor_desc:0 "Un secret jalousement gardé au coeur d'Alinor, l'art de raffiner la pierre de lune pour créer des armures légères mais durables a produit quelques unes des plus belles armures dans tout Tamriel."
 innovation_blood_price:0 "Prix de sang"
 innovation_blood_price_desc:0 "L'incarcération ne nous convainc point. Si un de vos parents commet un crime, il payera dans le sang. Plus le crime est grand, plus il devra saigner.\n\n#help Alors payez dans votre sang!#!"
 unlocks_blood_price_punishment:0 "Débloque l'[interaction|E] '$extract_blood_price_interaction$' envers les [prisoners|E], less blessant pour les relâcher ensuite."
 innovation_knightly_orders:0 "Ordres de chevalerie"
 innovation_knightly_orders_desc:0 "La structure féodale de Haute Roche est la plus évidente dans le chevalerie. Depuis la libération des Elfes Direnni, les chevaliers prestigieux sont élevés au rang de héros, et chaque enfant rêve d'être un jour ordonné chevalier par leur suzerain."
 innovation_skald_tradition:0 "Traditions skaldiques"
 innovation_skald_tradition_desc:0 "Nos mythes, notre histoire et nos croyances résonne de par le pays grâce à la voix et aux écrits des skalds."
 unlocks_high_diplomacy_gives_poet:0 "Les personnages avec une haute capacité en [diplomacy|E] peuvent devenir[GetTrait('poet').GetName(GetNullCharacter)]"
 unlocks_poet_guests:0 "Certains [guests|E] de cette culture peuvent arriver en tant que [GetTrait('poet').GetName(GetNullCharacter)]"
 innovation_rite_of_theft:0 "Rite du Vol"
 innovation_rite_of_theft_desc:0 "C'est notre tradition de voler quelque chose l'un à l'autre et de demander compensation contre la remise de l'objet. Tout le monde s'y adonner, même ceux en dehors de l'influence de Y'ffre ou ceux qui en ont déjà fait les frais."
 innovation_lingua_tamrielis:0 "Lingua Tamrielis"
 innovation_lingua_tamrielis_desc:0 "Comme notre culture domine Tamriel, chaque marchand, roitelet et prêtre diligent doit apprendre notre langue."
 reduces_cultural_penality_marriages:0 "Réduit la pénalité de mauvaise culture quand on se marrie en dehors de votre [culture|E] ou [culture_group|E]."
 ### Early Interregnum
 # Military
 innovation_magical_studies:0 "Études magiques codifiées"
 innovation_magical_studies_desc:0 "À la suite de la fondation de la Guilde des Mages en 2E 230, la conaissance arcanique est devenu plus disponible. Nous pouvons appliquer ce modèle pour et organiser un système éducatif pour promouvoir les talents magiques."
 education_magical_ability_available:0 "Les enfants qui complète leur éducation avec un [education_focus|E]  gagne un [trait|E] $trait_education_magical_ability$ ."
 unlock_early_medieval_academy_buildings:0 "Débloque tous les [buildings|E] d'Académie du $culture_era_early_medieval$."
 ### Time of the Pretenders
 # Military
 innovation_schools_of_magic:0 "Écoles de magie"
 innovation_schools_of_magic_desc:0 "La plupart des effets magiques peuvent être classifiés en "Écoles", comme la Restoration, Destruction ou Conjuration. Suivre ces Écoles nous permettra de former de nouveaux mages bien plus rapidement avec une compréhension accrue de leur pouvoir."
 unlock_high_medieval_academy_buildings:0 "Débloque tous les [buildings|E] d'Académie de l'$culture_era_high_medieval$."
 innovation_restoration_squads:0 "Escouades de restoration"
 innovation_restoration_squads_desc:0 "Bien que contre-intuitif au premier abord de laisser des mages hors du combat, les mages de restoration dédiés au traitement des blessés peuvent s'assurer que les infirmes qui ne pourraient pas combattre autrement reçoivent l'attention nécessaire."
 # Civic
 innovation_provincial_governors:0 "Gouverneurs provinciaux"
 innovation_provincial_governors_desc:0 "Il est presque impossible de diriger plusieurs provinces à la fois. Nous devrions confier à des servants loyaux la tâche de pacifier les provinces lointaines et les soumettre s'ils osent se rebeller."
 ### Unification Wars
 # Military
 innovation_siege_magic:0 "Magie de siège"
 innovation_siege_magic_desc:0 "Pendant des siècles nous avons essayé de réduire les fortifications à l'aide d'armes de siège de plus en plus complexes. Mais alors que les murs se renforcent davantage, des mages de guerre spécialisés pourraient être utilisés pour abattre les fortifications.\n\n#I Note:Le [siege_progress|E] des [mages|E] augmente de +0.2 et non pas +0.#!"
 innovation_integrated_guilds:0 "Guildes intégrées"
 innovation_integrated_guilds_desc:0 "Bien que traditionellement neutres, le temps est venu d'établir des liens proches avec les leaders des chapitres de guilde locaux."
 unlock_late_medieval_academy_buildings:0 "Débloque tous les [buildings|E] d'Académie des $culture_era_late_medieval$"
 # Civic
 innovation_census_and_excise:0 "Recensement et excise"
 innovation_census_and_excise_desc:0 "As the population of Tamriel's hegemonies and Empires grow, so does the need for an office dedicated to keeping an accurate headcount of citizens and inhabitants.\n\n#I Note:La croissance mensuelle du contrôle augmente de +0.1 et non pas +0.#!"
 
 ### Special
 nativity_region_hack_tooltip_desc:0 "Cette innovation ne peut être découverte comme les autres. Elle sert juste à vous montrer l'étendue de la région de nativité."
 # EK TODO: Give the regions some better description, as it's kinda boring atm
 faster_culture_convert_region:0 "Commes [natives|E] de cette province, cette culture peut convertir bien plus vite à l'intérieur."
