 ## Attrebus vs Potentate
 attrebus_opened_temple_district:0 "Opened the Temple District"
 attrebus_opened_temple_district_desc:0 "After being closed to the general population of the Imperial Isles for decades, the Temple District is finally available for religious celebrations"
 ic_attrebus_opened_temple_district:0 "Opened the Temple District"
 ic_attrebus_opened_temple_district_desc:0 "After being closed to the general population of the Imperial Isles for decades, the Temple District is finally available for religious celebrations"
 
 debt_ec_raised_taxes:0 "Debt to the Elder Council"
 debt_ec_raised_taxes_desc:0 "Unable to repay their debt in full, a ruler decided to pass on some of their debt to their realm. As could be expected, the locals aren't really happy about it."
 
 direnni_reclaim_hegemony_1:0 "Direnni expansionism"
 direnni_reclaim_hegemony_1_desc:0 "Eager to reclaim the old Direnni Hegemony, the members of the Direnni bloodline have been tasked with conquering what was once theirs. Only time will tell if their efforts will bear fruit."
 direnni_reclaim_hegemony_2:0 "New Direnni Renaissane"
 direnni_reclaim_hegemony_2_desc:0 "The reclamation of all the territories from the former Direnni Hegemony have put the old Elven line once again at the front center of Tamrieli politics. Scholars and refugees once again flock to their holdings, and most kingly courts in Tamriel have a Direnni ambassade attached to them."
 direnni_reclaim_hegemony_3:0 "A New Hegemon"
 direnni_reclaim_hegemony_3_desc:0 "This family claimed the territory from the old Direnni Hegemony. While they do not claim the same blood as the former Elven masters of High Rock, their place in Tamriel and their achievements force most rulers to respect them."
 hegemony_new_capital_temp:0 "A new Hegemony capital?"
 hegemony_new_capital_temp_desc:0 "The whole county buzzes with workers and scholars, as their holders have publicly proclaimed the return of the Hegemony that once ruled over High Rock."
 hegemony_new_capital_perm:0 "A new Hegemonic capital."
 hegemony_new_capital_perm_desc:0 "As the Hegemony once again controls High Rock and the surrounding provinces, scholars, workers, and political refugees once again court the now Hegemon family of High Rock."
 
 ### Ristaag
 performed_ristaag_modifier:0 "Performed the Ristaag"
 performed_ristaag_modifier_desc:0 "This character summoned and slew a powerful spirit sent by the All-Maker."
 
 ### Rite of Passage
 rite_of_passage_sucess_modifier:0 "Successful Rite of Passage"
 rite_of_passage_sucess_modifier_desc:0 "This ruler undertook a dangerous but sacred Rite of Passage, and proved their worth to the eyes of their ancestors and kin."