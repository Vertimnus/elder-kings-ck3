l_english:
 game_concept_magicka:0 "Magicka"
 game_concept_magicka_i:0 "@magicka_icon!"
 game_concept_magicka_desc:1 "$game_concept_magicka$ is used to cast spells. A character's maximum magicka and monthly generation are determined by their [aptitude|E] - each point adds #high 10#! to max magicka and #high 0.1#! to monthly generation."
 game_concept_aptitude:0 "Aptitude"
 game_concept_aptitude_i:0 "@skill_aptitude_icon!"
 game_concept_aptitude_skill:0 "Aptitude Skill"
 game_concept_aptitude_skill_desc:1 "$game_concept_aptitude$ is a secondary [skill|E] that reflects the Character's magical ability.\n\nA high Aptitude Skill means they have a larger [magicka|E] pool and access to more powerful spells."
 
