 game_concept_sign_steed:0 "The Steed"
 game_concept_sign_apprentice:0 "The Apprentice"
 game_concept_sign_warrior:0 "The Warrior"
 game_concept_sign_lady:0 "The Lady"
 game_concept_sign_tower:0 "The Tower"
 game_concept_sign_atronach:0 "The Atronach"
 game_concept_sign_thief:0 "The Thief"
 game_concept_star_sign_desc:0 "Every character is born under one of thirteen star signs. The star signs are divided into three groups each with a guardian and three charges, excepting [sign_serpent|E].\n\n[sign_mage|E] is the guardian of [sign_apprentice|E], [sign_atronach|E] and [sign_ritual|E].\n[sign_thief|E] is the guardian of [sign_lover|E], [sign_shadow|E] and [sign_tower|E].\n[sign_warrior|E] is the guardian of [sign_lady|E], [sign_lord|E] and [sign_steed|E]."
 game_concept_sign_serpent_desc:0 "The Serpent wanders the sky on a semi-predictable cycle and has no guardian.\nThose born under the Serpent are both cursed and blessed, no ability is common to all born under the sign but many can cure themselves of poison or poison others.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_ritual_desc:0 "The Ritual is a charge of the Mage.\nThose born under the Ritual can have variety of abilties, commonly including the ability to turn the undead.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_lover_desc:0 "The Lover is a charge of the Thief.\nThose born under the Lover are passionate with bolstered fertility.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_lord_desc:0 "The Lord is a charge of the Warrior.\nThose born under the Lord have an increased constitution, but are vulnerable to fire.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_mage_desc:0 "The Mage is a guardian constellation with the the Apprentice, Atronach and Ritual as its charges.\nThose born under the Mage are skilled at all forms of magic and boast above average reserves of magicka.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_shadow_desc:0 "The Shadow is a charge of the Thief.\nThose born under the Shadow are blessed with the ability to blend into darkness, becoming effectively invisible.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_steed_desc:0 "The Steed is a charge of the Warrior.\nThose born under the Steed tend to be impatient, but are blessed with increased speed and endurance.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_apprentice_desc:0 "The Apprentice is a charge of the Mage.\nThose born under the Apprentice are both gifted in the use of magicka and more vunerable to its effects.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_warrior_desc:0 "The Warrior is a guardian constellation with the Lady, Lord and Steed as its charges.\nThose born under the Warrior are skilled in combat but prone to outbursts of emotion.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_lady_desc:0 "The Lady is a charge of the Warrior.\nThose born under the Lady have increased fortitude both mentally and physically.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_tower_desc:0 "The Tower is a charge of the Thief.\nThose born under the Tower have a knack for finding gold and can seemingly opening locks of all kind.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_atronach_desc:0 "The Atronach is a charge of the Mage.\nThose born under the Atronach are unable to naturally generate magicka, but are blessed with deep reserves.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_thief_desc:0 "The Thief is a guardian constellation with the Lover, Shadow and Tower as its charges.\nThose born under the Thief are prone to taking risks, though luck seems to always be on their side.\n\nSee: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
