 #strings - replace w/ scope to religion equivelent - gives specific name and auto updates
 pantheon_divines_name:0 "The Eight Divines"
 pantheon_divines_desc:0 "Nedic-Nordic Pantheon"
 pantheon_divines_long_desc:0 "Created by Saint Alessia as a fusion between the Aldmeri and Nordic Pantheons at the dawn of the First Empire. Divergent faiths exist across human lands with the Eight at the core of their worship."
 pantheon_aldmer_name:0 "Auriel"
 pantheon_aldmer_desc:0 "Aldmeri Pantheon"
 pantheon_aldmer_long_desc:0 "Worshipped by the Altmer of Alinor, the deities in this pantheon can often be found in other faiths, such as the Greenpact and Eight Divines, though under a different name."

 patron_no_selection:0 "No Patron Selected"

 patron_azura_name:0 "[GetPlayer.Custom('GetAzuraName')]"
 patron_azura_desc:0 "Queen of Dawn and Dusk"
 patron_azura_long_desc:0 "[GetPlayer.Custom('GetAzuraDesc')]"
 desc_azura:0 "Daedric Prince of Dawn and Dusk, Azura rules over Moonshadow in Oblivion. She is typically depicted as a woman holding a star and cresent moon. Azura is known for the curse that transformed the Chimer into the Dunmer after the Battle of Red Mountain."

 patron_boethiah_name:0 "[GetPlayer.Custom('GetBoethiahName')]"
 patron_boethiah_desc:0 "Deceiver of Nations"
 patron_boethiah_long_desc:0 "[GetPlayer.Custom('GetBoethiahDesc')]"
 desc_boethiah:0 "Daedric Prince of Plots, Boethiah rules over the Realm of Boethia in Oblivion. She is typically depicted as a warrior - male or female. In the Merethic Era Boethiah is aledged to have 'eaten' Trinimac, giving rise to Malacath and the Orsimer."
 
 patron_clavicus_name:0 "[GetPlayer.Custom('GetClavicusName')] Vile"
 patron_clavicus_desc:0 "Master of Insidious Wishes"
 patron_clavicus_long_desc:0 "[GetPlayer.Custom('GetClavicusDesc')]"
 desc_clavicus:0 "Daedric Prince of Trickery and Bargains, Clavicus Vile rules over the Fields of Regret in Oblivion. He is typically depicted as a horned daedra, accompanied by Barbas. This depiction has endured since the Merethic Era, being found in cave paintings from the period." #cant actually find anything major he's done prior to the Khanaten Flu, everything is in the future, relative to the start date
 
 patron_hermaeus_name:0 "[GetPlayer.Custom('GetHermaeusName')]"
 patron_hermaeus_desc:0 "Demon of Knowledge"
 patron_hermaeus_long_desc:0 "[GetPlayer.Custom('GetHermaeusDesc')]"
 desc_hermaeus:0 "Daedric Prince of Forbidden Knowledge, Hermaeus Mora rules over Apocrypha in Oblivion. He is typically depicted as the Wretched Abyss, a swirling mass of eyes and tentacles. Nordic Myth tells that Ysgramor was almost tricked by Hermaeus Mora into becoming an Elf."
 
 patron_hircine_name:0 "[GetPlayer.Custom('GetHircineName')]"
 patron_hircine_desc:0 "Father of Manbeasts"
 patron_hircine_long_desc:0 "[GetPlayer.Custom('GetHircineDesc')]"
 desc_hircine:0 "Daedric Prince of the Hunt, Hircine rules over the Hunting Grounds in Oblivion. He is typically depicted as a humanoid figure with the head replaced by the skull of a buck deer. During the early Merethic Era, Hircine unleashed the curse of Lycanthopy upon Nirn"
 
 patron_jyggalag_name:0 "Jyggalag"
 patron_jyggalag_desc:0 "Prince of Order"
 patron_jyggalag_long_desc:0 "Daedric Prince of Order, Jyggalag currently exists in the form of Sheogorath. He is relatively unknown in Tamriel, thus few depictions of him exist. At the end of each Era Jyggalag assumes his original form and restores the Shivering Isles to order."
 
 patron_malacath_name:0 "[GetPlayer.Custom('GetMalacathName')]"
 patron_malacath_desc:0 "Defender of the Betrayed"
 patron_malacath_long_desc:0 "[GetPlayer.Custom('GetMalacathDesc')]"
 desc_malacath:0 "Daedric Prince of the Spurned, Malacath rules over the Ashpit in Oblivion. He is typically depicted as an Orc wielding a sword or axe. Malacath has a dedicated following among the Orsimer, with many living by his creed - The Code of Malacath."
 
 patron_mehrunes_name:0 "[GetPlayer.Custom('GetMehrunesName')]"
 patron_mehrunes_desc:0 "Most Puissant Lord"
 patron_mehrunes_long_desc:0 "[GetPlayer.Custom('GetMehrunesDesc')]"
 desc_mehrunes:0 "Daedric Prince of Destruction, Mehrunes Dagon rules over the Deadlands in Oblivion. He is typically depicted as having four arms with features resembling an Orc. The destruction of Mournhold in the First Era was caused by Mehrunes Dagon." #if someone has a better description, please add it
 
 patron_mephala_name:0 "[GetPlayer.Custom('GetMephalaName')]"
 patron_mephala_desc:0 "Teacher of the Secret Arts"
 patron_mephala_long_desc:0 "[GetPlayer.Custom('GetMephalaDesc')]"
 desc_mephala:0 "Daedric Prince of an obscured sphere, Mephala rules over the Spiral Skein in Oblivion. She is typically depicted as a Dunmer woman with the lefs of a spider growing from her back, but is known to assume other forms depending on her target."
 
 patron_meridia_name:0 "[GetPlayer.Custom('GetMeridiaName')]"
 patron_meridia_desc:0 "Lady of Infinite Energies"
 patron_meridia_long_desc:0 "[GetPlayer.Custom('GetMeridiaDesc')]"
 desc_meridia:0 "Daedric Prince of Energy and Life, Meridia rules over the Colored Rooms in Oblivion. She is typically depicted as a woman with large feathered wings wearing a robe. She is considered to be one of the more benevolent Princes due to her hatred of the undead."
 
 patron_molag_name:0 "[GetPlayer.Custom('GetMolagName')]"
 patron_molag_desc:0 "Harvester of Souls"
 patron_molag_long_desc:0 "[GetPlayer.Custom('GetMolagDesc')]"
 desc_molag:0 "Daedric Prince of Dominion, Molag Bal rules over Coldharbour in Oblivion. He is typically depicted with the rough form of a satyr and a lamprey like mouth. Also known as the Patriarch of Vampires, dedicated followers maybe rewarded with Pureblood Vampirism" #really really need better description
 
 patron_namira_name:0 "[GetPlayer.Custom('GetNamiraName')]"
 patron_namira_desc:0 "Lady of Decay"
 patron_namira_long_desc:0 "[GetPlayer.Custom('GetNamiraDesc')]"
 desc_namira:0 "Daedric Prince of Ancient Darkness, Namira rules over the Scuttling Void in Oblivion. She is typically depicted as a woman in a heavy robe. She has a strong association with beggars, granting the Gift of Pity to the Beggar Prince according to the book by the same name."
 
 patron_nocturnal_name:0 "[GetPlayer.Custom('GetNocturnalName')]"
 patron_nocturnal_desc:0 "Mistress of Shadows"
 patron_nocturnal_long_desc:0 "[GetPlayer.Custom('GetNocturnalDesc')]"
 desc_nocturnal:0 "Daedric Prince of Night and Darkness, Nocturnal rules over the Evergloam in Oblivion. She is typically depicted as a woman with two deep black ravens. She is recognized by many thieves as thier patron, bringing them luck via the sould of departed Nightingales."
 
 patron_peryite_name:0 "[GetPlayer.Custom('GetPeryiteName')]"
 patron_peryite_desc:0 "Bringer of Pestilence"
 patron_peryite_long_desc:0 "[GetPlayer.Custom('GetPeryiteDesc')]"
 desc_peryite:0 "Daedric Prince of Natural Order, Peryite rules over the Pits in Oblivion. He is typically depicted as a six limbed dragon, dispite being one of the weaker Princes. Followers of Peryite consider diseases and other maladies to be a blessing from the Prince."
 
 patron_sanguine_name:0 "[GetPlayer.Custom('GetSanguineName')]"
 patron_sanguine_desc:0 "Lord of Dark Indulgence" #uesp didn't include an actual title, so made one up
 patron_sanguine_long_desc:0 "[GetPlayer.Custom('GetSanguineDesc')]"
 desc_sanguine:0 "Daedric Prince of Hedonistic Revelry, Sanguine rules over the Myriad Realms of Revelry in Oblivion. He is typically depicted as corpulent dremora holding some form of alcohol. He is considered to be one of the more harmless Princes due to his Sphere."
 
 patron_sheogorath_name:0 "[GetPlayer.Custom('GetSheogorathName')]"
 patron_sheogorath_desc:0 "Comforter of Men"
 patron_sheogorath_long_desc:0 "[GetPlayer.Custom('GetSheogorathDesc')]"
 desc_sheogorath:0 "Daedric Prince of Madness, Sheogorath rules over the Shivering Isles in Oblivion. He is typically depicted as a man in fine clothes holding a cane. He was originally the Prince of Order, but was cursed to madness by the other Princes as they feared his power."
 
 patron_vaermina_name:0 "[GetPlayer.Custom('GetVaerminaName')]"
 patron_vaermina_desc:0 "Weaver of the Panoply"
 patron_vaermina_long_desc:0 "[GetPlayer.Custom('GetVaerminaDesc')]"
 desc_vaermina:0 "Daedric Prince of Dreams, Vaermina rules over Quagmire in Oblivion. He is typically depicted as an older woman wielding a staff, sometimes accompanied by a snake. Her followers are often alchemists, their most notable concoction being Vaermina's Torpor."

 #long_desc direct from uesp as placeholder, should be changed
 patron_akatosh_name:0 "[GetPlayer.Custom('GetAkatoshName')]"
 patron_akatosh_desc:0 "Dragon God of Time"
 patron_akatosh_long_desc:0 "[GetPlayer.Custom('GetAkatoshDesc')]"
 desc_akatosh:0 "Chief among the gods, with mastery over the flow of time. Associated with dragons and the qualities of endurance and virtuous service."
 patron_akatosh_modifier:0 "[GetTrait('p_akatosh').GetFullDescription(GetNullCharacter)]"

 patron_arkay_name:0 "[GetPlayer.Custom('GetArkayName')]"
 patron_arkay_desc:0 "Mortals' God"
 patron_arkay_long_desc:0 "[GetPlayer.Custom('GetArkayDesc')]"
 desc_arkay:0 "God of cycles, particularly that of birth and death. Presides over funerals and burial rites, as well as ushering in the changes of the seasons."
 desc_orkey:0 "Serpent God of the Dead and the Old Knocker. Orkey tests all mortals, He likes to start all quarrels. A snake no one can flee, None may fool wary Orkey."
 desc_tuwhacca:0 "Tu'whacca, the Tricky God of the Dead. Creator and custodian of the Far Shores, he escorts us to them when we die, and watches over us until the next Walkabout.'"
 patron_arkay_modifier:0 "[GetTrait('p_arkay').GetFullDescription(GetNullCharacter)]"

 patron_dibella_name:0 "[GetPlayer.Custom('GetDibellaName')]"
 patron_dibella_desc:0 "Passion Dancer"
 patron_dibella_long_desc:0 "[GetPlayer.Custom('GetDibellaDesc')]"
 desc_dibella:0 "Goddess of beauty and art, and one of the most popular of the Divines. Widespread cults are dedicated to both healing and sexual instruction."
 patron_dibella_modifier:0 "[GetTrait('p_dibella').GetFullDescription(GetNullCharacter)]"

 patron_julianos_name:0 "[GetPlayer.Custom('GetJulianosName')]"
 patron_julianos_desc:0 "God of Wisdom"
 patron_julianos_long_desc:0 "[GetPlayer.Custom('GetJulianosDesc')]"
 desc_julianos:0 "God of logic, wisdom, and the arts of magic. His temples act as educational institutions in literature, history, and law."
 desc_jhunal:0 "The Rune God represented by an owl. God of hermetic orders, knowledge and wisdom, who has fallen out of favour."
 patron_julianos_modifier:0 "[GetTrait('p_julianos').GetFullDescription(GetNullCharacter)]"

 patron_kynareth_name:0 "[GetPlayer.Custom('GetKynarethName')]"
 patron_kynareth_desc:0 "Goddess of the Winds"
 patron_kynareth_long_desc:0 "[GetPlayer.Custom('GetKynarethDesc')]"
 desc_kynareth:0 "Goddess of the heavens, winds, and rain. Patron of sailors and travelers, and often propitiated for good fortune in life."
 desc_kyne:0 "Goddess of the Storm. Widow of Shor and favored god of warriors. She is often called the Mother of Men. Her daughters taught the first Nords the use of the thu'um, or Storm Voice."
 desc_tava:0 "Tava, the Lady of the Airs. Hawk-headed goddess, she holds dominion over all to do with the skies and seas save the Stars, who lead the Redguards to the island of Herne."
 patron_kynareth_modifier:0 "[GetTrait('p_kynareth').GetFullDescription(GetNullCharacter)]"

 patron_mara_name:0 "[GetPlayer.Custom('GetMaraName')]"
 patron_mara_desc:0 "Mother-Goddess"
 patron_mara_long_desc:0 "[GetPlayer.Custom('GetMaraDesc')]"
 desc_mara:0 "Goddess of love, compassion, and the bounty of nature. Presides over marriage ceremonies, befitting her ancient origins as a fertility goddess."
 desc_morwha:0 "Morwha, the Teat God, the fertility goddes and favoured wife of Tall Papa. Depicted with four arms and four breasts, to grab more husbands."
 patron_mara_modifier:0 "[GetTrait('p_mara').GetFullDescription(GetNullCharacter)]"

 patron_stendarr_name:0 "[GetPlayer.Custom('GetStendarrName')]"
 patron_stendarr_desc:0 "Steadfast"
 patron_stendarr_long_desc:0 "[GetPlayer.Custom('GetStendarrDesc')]"
 desc_stendarr:0 "God of mercy, justice, and righteousness. Patron of all those who wield righteous might to protect the weak, from emperors to holy warriors."
 desc_stuhn:0 "Stuhn, the Whale God of Ransom, brother of Tsun and Shield-Thane of Shor. He taught us the benefits of ransom and taking prisoners of war."
 patron_stendarr_modifier:0 "[GetTrait('p_stendarr').GetFullDescription(GetNullCharacter)]"

 patron_talos_name:0 "Talos"
 patron_talos_desc:0 "Hero-God of Mankind"
 patron_talos_long_desc:0 ""
 patron_talos_modifier:0 "[GetTrait('p_talos').GetFullDescription(GetNullCharacter)]"

 patron_zenithar_name:0 "[GetPlayer.Custom('GetZenitharName')]"
 patron_zenithar_desc:0 "Trader God"
 patron_zenithar_long_desc:0 "[GetPlayer.Custom('GetZenitharDesc')]"
 desc_zenithar:0 "God of work, commerce, and wealth, invoked for success in business ventures. Teaches prosperity through honest industry, rather than violence or deceit."
 desc_tsun:0 "Dead God of trials against adversity. He died defending Shor from foreign gods, with his death remembered as bringing about the current world."
 desc_zeht:0 "Zeht, the god of agriculture. Forsaken son of Tall Papa, and forsaking father of Zeqqi. The bad blood in the family is responsible for the difficulty growing food."
 patron_zenithar_modifier:0 "[GetTrait('p_zenithar').GetFullDescription(GetNullCharacter)]"

 patron_shezarr_name:0 "[GetPlayer.Custom('GetShezarrName')]"
 patron_shezarr_desc:0 "Missing God of Men"
 patron_shezarr_long_desc:0 "[GetPlayer.Custom('GetShezarrDesc')]"
 desc_shezarr:0 "Shezarr, spirit of Human Undertaking, particularly against Aldmeri Aggression. Patron of the Imperial Battlemages, but since less popular due to the cosmopolitan nature of the Cult."
 desc_shor:0 "Shor, Dead God of the Underworld. Ruler of sovngarde and dead chief of the Gods. Long time warrior-king of the Nords before foreign gods brought about his demise, dooming him to Sovngarde."
 desc_hoonding:0 "HoonDing, god of Make Way. The Incarnating god of the Warrior Waves, who leads us to persevere against infidels. He has incarnated twice, once as Diagna, once as Frandar Hunding."
 patron_shezarr_modifier:0 "[GetTrait('p_shezarr').GetFullDescription(GetNullCharacter)]"

 patron_auriel_name:0 "[GetPlayer.Custom('GetAurielName')]"
 patron_auriel_desc:0 "Dragon God of Time"
 patron_auriel_long_desc:0 "[GetPlayer.Custom('GetAurielDesc')]"
 desc_auriel:0 "King of the Aldmer, war-leader during the War of Manifest Metaphors, who then achieved Praxis, returning to Aetherius through the Sun, in full observance of the first of the Aldmer, so they could follow."
 patron_auriel_modifier:0 "[GetTrait('p_auriel').GetFullDescription(GetNullCharacter)]"

