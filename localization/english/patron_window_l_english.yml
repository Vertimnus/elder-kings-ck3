 game_concept_sign_serpent:0 "The Serpent"
 game_concept_sign_ritual:0 "The Ritual"
 game_concept_sign_lover:0 "The Lover"
 game_concept_sign_lord:0 "The Lord"
 game_concept_sign_mage:0 "The Mage"
