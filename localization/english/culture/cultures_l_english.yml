    auridon_collective_noun:1 "Auridoni"
    auridon_desc:1 "The Auridoni are Altmer living on the second largest isle to the east of Alinor. Though still wary of outsiders, they are more accepting than the Alinori."
 balfiera:0 "Balfieri"
    balfiera_collective_noun:1 "Balfieri"
    balfiera_desc:2 "The Balfieri are a mix of Altmer and Bretons living arround the namesake isle. Centuries of living in proximity to man has lead to a far more tolerant culture."
