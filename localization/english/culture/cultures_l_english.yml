    bosmeris_group_desc:0 "Mer of the Valenwood \n\n"

    pactbosmer:1 "Pact Bosmer"
    pactbosmer_collective_noun:1 "Pact Bosmer"
    pactbosmer_desc:0 "The Bosmer are a race of Elven clan-folk of Valenwood, a forested province in southwestern Tamriel. Despite attempts to 'civilise' them over the years, the Bosmer of Valenwood's wilds still maintain a strong connection to the forest, and practice many idiosyncratic traditions condemned by other races."

    civicbosmer:0 "Civic Bosmer"
    civicbosmer_collective_noun:1 "Civic Bosmer"
    civicbosmer_desc:0 "The Bosmer are a race of Elven clan-folk of Valenwood, a forested province in southwestern Tamriel. The coastal areas have a particularly strong influence from Cyrodiil and Summerset, which has made them far more open to foreigners, less stringent in their religious law, and stigmatised many traditional practices deemed 'undesirable' like legal theft and forced adoptions."

    arenthian:0 "Arenthi"
    arenthian_collective_noun:1 "Arenthians"
    arenthian_desc:0 "The Bosmer are a race of Elven clan-folk of Valenwood, a forested province in southwestern Tamriel. In the northeast of Valenwood, in an area called Reaper's March, the local Bosmer have developed a unique culture due to centuries of Colovian and Khajiiti influence."