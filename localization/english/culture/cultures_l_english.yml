    nedic_group_desc:0 "$game_concept_cg_nedic_cn$ are the collective human tribes native to Tamriel. Originally inhabiting the Iliac Bay, Southern Skyrim, Cyrodiil and Argonia; many tribes would be displaced or subsumed by later migrations of man and mer. The largest extant population of $game_concept_cg_nedic_cn$ are the $reachfolk$ of the Reach, natively 'The Karth' - once a kingdom in its own right prior to Reman splitting the lands between High Rock and Skyrim.\n\nWhile many of their cultures are extinct or near to it, an aspiring ruler could lead their revival..."

