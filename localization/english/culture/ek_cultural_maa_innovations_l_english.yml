 innovation_heavy_bonemold_casts:0 "Heavy Bonemold Casts"
 innovation_heavy_bonemold_casts_desc:0 "By using resin glues and sophisticated casting techniques, we can create heavy and costly bonemold armors in the new Gah-Julan and Armun-An styles that will be perfect for the aristocratic warriors of the Great Houses."
 innovation_netch_leather_protection:0 "Necth Leader Protection"
 innovation_netch_leather_protection_desc:0 "Cured and riveted netch leather is light and durable enough to be worn in sufficient layers and quantities to protect the skin from even the ash storms, allowing our warriors ease of maneuver where others struggle with nature."
