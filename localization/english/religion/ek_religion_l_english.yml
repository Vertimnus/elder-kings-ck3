 akaviri_religion:0 "Akaviri"
    akaviri_religion_adj:0 "Akaviri"
    akaviri_religion_adherent:0 "Akaviri"
    akaviri_religion_adherent_plural:0 "Akaviri"
    akaviri_religion_desc:0 "WIP"
 
