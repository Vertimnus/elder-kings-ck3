 ### Religions
 ## Aedric
 # Nede-Nord
 nedic_nordic_religion:1 "Nede-Nord"
    nedic_nordic_religion_adj:1 "Nedic-Nordic"
    nedic_nordic_religion_adherent:1 "Nedic-Nordic"
    nedic_nordic_religion_adherent_plural:1 "Nedic-Nordics"
    nedic_nordic_religion_desc:0 "The faiths espoused by the Nede-Nordic people, results of the syncretism between the Nord deities and the gods revered by the Nede people at the time of Alessia's rebellion."
    
 imperial_cult:0 "Imperial Cult"
    imperial_cult_adj:0 "Imperial Cult"
    imperial_cult_adherent:0 "Imperial Cultist"
    imperial_cult_adherent_plural:0 "Imperial Cultists"
    imperial_cult_desc:0 "The worship of the Divines has changed since Alessia's rebellion, but the belief in the Eight and of the Covenant with Akatosh still shapes the beliefs of Cyrodiil. Local beliefs and Hero Gods can still be found throughout the province, and it is said that the Imperial City is home to a thousand cults..."
 nord_cult:0 "Nord Pantheon"
    nord_cult_adj:0 "Nordic Pantheon"
    nord_cult_adherent:0 "Nordic Cultist"
    nord_cult_adherent_plural:0 "Nordic Cultists"
    nord_cult_desc:0 "Over the years, the Nords of Skyrim have accepted the worship of eight main deities, though their name and rank would not perfectly reflect the Imperial influence over their beliefs. A striking exemple is the place of Akatosh, known in the Nordic Pantheon as Alduin. The Dragon Alduin symbolises the end of times, and as such every Nord priest includes a short prayer to keep the Dragon-God asleep for as long as possible."
 breton_cult:0 "Breton Rite"
    breton_cult_adj:0 "Breton Rite"
    breton_cult_adherent:0 "Bretonnite"
    breton_cult_adherent_plural:0 "Bretonnites"
    breton_cult_desc:0 "Centuries of coexistence with the Altmer have integrated parts of Elven worship into the Breton culture. Phynaster, the Hero-God, and Magnus, the God of Magic, are worshipped alongside the Eight Divines."
 redguard_cult:1 "Redguard Creed"
    redguard_cult_adj:1 "Redguard Creed"
    redguard_cult_adherent:1 "Redguardite"
    redguard_cult_adherent_plural:1 "Redguardites"
    redguard_cult_desc:1 "While more traditionalist Crowns worship the ancient gods brought over from Yokuda, the faith of the Forebears is highly Imperialized. Their pantheon is substantially the same as that of the Imperials and Bretons, with the notable inclusions of Morwha, Tava, Tu'whacca, and Zeht."
 hero_cult:0 "Cult of Heroes"
    hero_cult_adj:0 "Cult of Heroes"
    hero_cult_adherent:0 "Hero Cultist"
    hero_cult_adherent_plural:0 "Hero Cultists"
    hero_cult_desc:0 "The people of Cyrodiil have many legendary heroes in their history, some of whom are venerated just as much as the Divines are. Chief among them are Alessia the Slave-Queen, Pelinal Whitestrake and Morihaus Breath-of-Kyne who in the early First Era overthrew their Ayleid oppressors; founding the First Empire and modern Imperial religion in the process. Apart from these, local heroes and champions of Cyrodiil are constantly added to this malleable and ever-growing mythos of Cyrod’s history that can vary right down to the individual level as to which deities they know or prefer."
 reman_cult:0 "Reman Mysteries"
    reman_cult_adj:0 "Reman Mysteries"
    reman_cult_adherent:0 "Reman Cultist"
    reman_cult_adherent_plural:0 "Reman Cultists"
    reman_cult_desc:0 "The Reman Mysteries are an enigmatic series of fraternal cults dedicated to the Dragonborn God-Hero Reman 'Light-of-Man' Cyrodiil, who saved Tamriel from Akaviri invasion in the 1st Era, conquered almost all of Tamriel, and founded the Second Empire. According to legend he was born from the hill Sancre Tor with the Chim-el Adabal embedded in his forehead after the fatal union of King Hrol and the spirit of St. Alessia, and was then immediately crowned Emperor atop the White-Gold Tower where he spoke with the voice of an adult saying I AM CYROD COME."
 niben_cult:0 "Folk Niben"
    niben_cult_adj:0 "Folk Niben"
    niben_cult_adherent:0 "Nibenese Traditionalist"
    niben_cult_adherent_plural:0 "Nibenese Traditionalists"
    niben_cult_desc:0 "In the most rural areas of the Niben Valley, traditional indigenous beliefs are still adhered to despite many paying lip-service to, or combining their worship with, the mainstream Cyrodilic Divines. Outside influence of all Nirn’s people from Alessians to Akaviri have shaped their society to what it is today, with radical animal cults and dragon-veneration being some clear examples in what is a great melting pot of cultures and religions. Diverse esoteric beliefs characterise the Nibenese; including garish costumes, bizarre tapestries, tattoos, brandings, and elaborate ceremonies dedicated to specific Aedra, ancestors, heroes, god-animals, or countless others."
 moth_cult:0 "Cult of the Ancestor Moth"
    moth_cult_adj:0 "Moth Cultist"
    moth_cult_adherent:0 "Moth Cultist"
    moth_cult_adherent_plural:0 "Moth Cultists"
    moth_cult_desc:0 "Ancestor Moths are a sacred animal to the Cyro-Nords and Nibenese, believed to be connected to the spirits of the deceased who use the moths to whisper knowledge and prophecy to those who listen. The crimson-red silk they produce is lovingly woven into shawls or costumes in great ritual ceremonies accompanied by hymnal music and mantras and led by Moth Priests; a reclusive monastic order who live a life of seclusion high in the mountains, and under Imperial rule have had an important role in using their connection to the moths in order to read Elder Scrolls."

 
 # Marukhati
 marukhati_religion:0 "Marukhati"
    marukhati_religion_adj:0 "Marukahti"
    marukhati_religion_adherent:0 "Marukhati Faithful"
    marukhati_religion_adherent_plural:0 "Marukhati Faithful"
    marukhati_religion_desc:0 "Marukh was an Imga prophet of the First Era who rose to prominence after founding the Alessian Order, a radical religious sect that would dominate Cyrodiil for around 2 millenia before its rapid collapse in 1E 2321 in the War of Righteousness. While in exile, suffering in penance, Marukh claims the spirit of St. Alessia appeared before him and taught him his Seventy-Seven Inflexible Doctrines, which he wrote there on the rocks with his own blood. Alongside their belief in a supreme deity called The One, they also claim that Death is an illusion, and that through living a proper life and expelling all Elven corruption one can persist beyond it."
 
 alessian:0 "Alessian Order"
    alessian_adj:0 "Alessian"
    alessian_adherent:0 "Alessian Faithful"
    alessian_adherent_plural:0 "Alessian Faithful"
    alessian_desc:0 "The Alessian Order is a zealous, stern, complex faith created in the 1st Era by Monkey-Prophet Marukh after receiving a divine revelation from the spirit of St. Alessia. At its core it preaches of a supreme god called The One, often associated with Akatosh, but later began to incorporate increasing numbers of lesser saints and deities as the Order grew in complexity. Its basis are Marukh’s 77 Inflexible Doctrines, which explains the evils of elvenkind, how to conquer death through devotion to “Proper-Life and Ehlnofic Annulment”, and the now-famous declaration that “All are Guilty until proven Innocent”."
 
