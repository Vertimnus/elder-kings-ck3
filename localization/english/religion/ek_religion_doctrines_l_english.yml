 ## Aedric
 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Divines"
    doctrine_pantheon_divines_desc:0 "We worship the Divines, the Gods who laid down their lives to create the Mortal Plane."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Adds the following Gods to the [pantheon|E]: Akatosh, Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr, Zenithar"
 doctrine_pantheon_the_one_name:0 "The One"
    doctrine_pantheon_the_one_desc:0 "The Supreme Spirit is the only being worthy of worship. The Simian Prophet showed us the way, ant through His teachings we freed ourselves from Elven rule."
    doctrine_parameter_devotion_gives_reduced_cb_cost_against_elves:0 "Each level of [piety_experiences|E] reduces the [casus_belli|E] cost against Elven rulers by #G 10%#!"
 doctrine_pantheon_lorkhan_name:0 "Lorkhan"
    doctrine_pantheon_lorkhan_desc:0 "Even after his death, the Missing God fought by our side so we could be free. We will chant his name wherever we go, until all of Mankind is liberated from its oppressors!"
 doctrine_pantheon_heroes_name:0 "Cyrodiilic Heroes"
    doctrine_pantheon_heroes_desc:0 "Alessia. Pelinal. Morihaus. Reman. These are the names of legendary heroes known across all of Tamriel, but for some in Cyrodiil, they have a special importance on par with the Gods themselves. "
 doctrine_pantheon_reman_name:0 "Reman"
    doctrine_pantheon_reman_desc:0 "Reman 'Light-of-Man' Cyrodiil was a Dragonborn hero of the First Era and founder of Tamriel's Second Empire. His worship began amongst the Akaviri invaders he famously defeated - who had come to Tamriel in search of one of the Dragon Blood like him - but has since spread to the land's native populace."
 doctrine_pantheon_ancestor_moth_name:0 "Ancestor Moths"
    doctrine_pantheon_ancestor_moth_desc:0 "Ancestor Moths are a rare species of Moth, believed by some in Cyrodiil and Southern Skyrim to speak with the voices of the dead."
 doctrine_pantheon_nedic_aedra_name:0 "Nedic Aedra"
    doctrine_pantheon_nedic_aedra_desc:0 "The few remaining Nedes worship a pantheon of Aedra similar to that of the Empire, but with a notable focus on Z'en and Dibella."
 special_doctrine_cyrodiilic_cult_name:0 "Cyrodiilic Cult"
    special_doctrine_cyrodiilic_cult_desc:0 "The Cyrodiilic Cults share a common history and millenia of co-existence. Each Cult venerates the Aedra or the Gods in their own way, and Cyrodiil benefits from having such a wide array of traditions and rituals."
 # Aldmeri
 doctrine_pantheon_aedra_name: "Aedra"
    doctrine_pantheon_aedra_desc: "We worship the Aedra, the immortal beings who took part in the creation of the Mortal Plane, whether they gave their life for it or decided to leave after learning of Lorkhan's treachery."
    doctrine_parameter_pantheon_adds_deities_aedra:0 "Adds the following Gods to the [pantheon|E]: Auri-El, Jephre, Magnus, Mara, Phynaster, Syrabane, Xarxes"
 # Trinimac
 doctrine_pantheon_trinimac_name: "Trinimac"
    doctrine_pantheon_trinimac_desc: "Trinimac is the Aldmer Hero-God of Truth, Honour and Justice; who in the Dawn Era famously slew the traitor Lorkhan for deceiving the gods, and then spent centuries preaching to his legions of dedicated followers on military and spiritual matters."
 # Bosmeri
 doctrine_pantheon_green_pact_name: "Green Pact"
    doctrine_pantheon_green_pact_desc: "The Storyteller Y'ffre, took us under their protection millenia ago, and bound us to the forest. We protected the sacred woods of Valen for generations, and the trees have accepted us in return."
    doctrine_parameter_pantheon_adds_deities_green_pact:0 "Adds the following Gods to the [pantheon|E]: Auri-El, Baan Dar, Mara, Stendarr, Xarxes, Z'en, Y'ffre"
 # Yokudan
 doctrine_pantheon_yokudan_name: "Yoku"
    doctrine_pantheon_yokudan_desc: "We revere Satakal, the Snake who Came Before. With every cycle, more spirits learned to survive the transition from our world to the next, and these spirits now stand alongside Satakal in our pantheon."
    doctrine_parameter_pantheon_adds_deities_yokudan:0 "Adds the following Gods to the [pantheon|E]: Satakal, Ruptga, Tu'whacca, Zeht, Morwha, Tava, Onsi, Diagna"
 doctrine_pantheon_herd_mother_name:0 "Herd-Mother"
    doctrine_pantheon_herd_mother_desc:0 "The Herd-Mother protected us and our horses for generations, both in the Old Isles and in Tamriel. She will guide us and watch over us."
    doctrine_parameter_devotion_gives_cavalry_effectiveness:0 "Each level of [piety_experience|E] gives #G +10%#! Cavalry [damage|E], [toughness|E], [pursuit|E], and [screen|E]."
    devotion_gives_cavalry_effectiveness:0 "Equine Devotion"
    devotion_gives_cavalry_effectiveness_desc:0 "Our faith is tied to our horses brethren, and their strength comes from our devotion."
