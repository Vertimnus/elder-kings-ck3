    doctrine_pantheon_celestial_serpent_desc:0 "WIP"
 # Wyrd
 doctrine_pantheon_jephre_name:0 "Jephre"
    doctrine_pantheon_jephre_desc:0 "The Forest God protected us for generations. We should live and protect the forest in return."
 # Akaviri
 doctrine_pantheon_elemental_name:0 "Elemental Gods"
    doctrine_pantheon_elemental_desc:0 "In addition to reverence of ancestors, many Akaviri also represent personifications of the elements: Myn, of Light and the East - Zisa, of Water and the South - Nyfa, of Earth and the North - Ilni, of Air and the West."
    
 # Khajiiti
 doctrine_pantheon_riddlethar_name:0 "Riddle'Thar"
    doctrine_pantheon_riddlethar_desc:0 "Riddle'Thar is the Khajiit God of Cosmic Order. Though it is more of a way of life than a deity, adherents worship the moons as its personification, and it has even been rumoured to manifest in physical form to help those who are in need."
 doctrine_pantheon_khajiiti_name:0 "Khajiiti"
    doctrine_pantheon_khajiiti_desc:0 "Traditionally, the Khajiit worship a huge pantheon of various Aedric and Daedric gods - incorporating the deities of almost all religions somewhere within their mythology."
 doctrine_pantheon_baandar_name:0 "Baan Dar"
    doctrine_pantheon_baandar_desc:0 "Baan Dar is a Khajiiti deity. Though he is often seen on the surface level as a god of Tricksters and Theives, his most devoted followers percieve him more deeply - as a spirit of independence, resistance, luck, and cunning genius in desperate circumstances."
    
 # Deep Ones
 doctrine_pantheon_deepones_name:0 "Deep Ones"
    doctrine_pantheon_deepones_desc:0 "The Deep Ones are a mysterious group of entities believed to live beneath the town of Hackdirt in Cyrodiil. Almost nothing is known about them, apart from that they promise great fortune to those who worship and make offerings."
    
 # Hist
 doctrine_pantheon_hist_name:0 "Hist"
    doctrine_pantheon_hist_desc:0 "The Hist are a race of sentient trees who guide the Argonians, and in return are revered by them."
 doctrine_pantheon_amber_hist_name:0 "Amber-bled Hist"
    doctrine_pantheon_amber_hist_desc:0 "A minority of Hist wish to return the Argonians to their old ways of bloodthirsty conquest and great stone cities - these are known as Amber-bled Hist for the amber-coloured sap they produce that grants their followers great power."
    
 # Sithis
 doctrine_pantheon_sithis_name:0 "Sithis"
    doctrine_pantheon_sithis_desc:0 "Sithis, also known as Padomay, Fadomai, El, Satakal and Kota, is a primordial spirit recognised in some form by most cultures in Tamriel, who personifies Chaos, Disorder, and the Void."
    
 # Necromantic
 doctrine_pantheon_mannimarco_name:0 "Mannimarco"
    doctrine_pantheon_mannimarco_desc:0 "Mannimarco is an incredibly powerful Altmer lich, who aspires to dominate the mortal world and ascend to godhood."
 doctrine_pantheon_ideal_masters_name:0 "Ideal Masters"
    doctrine_pantheon_ideal_masters_desc:0 "The Ideal Masters are a mysterious group of spirits who rule over the Soul Cairn, a realm where they imprison souls for their own unknown purposes."
    
    
 ### Crimes
 doctrine_adultery_name:0 "Adultery"
 doctrine_adultery_crime_name:0 "Criminal"
    doctrine_adultery_crime_desc:0 "It is a crime for men and women to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_shunned_name:0 "Shunned"
    doctrine_adultery_shunned_desc:0 "It is sinful for men and women to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_accepted_name:0 "Accepted"
    doctrine_adultery_accepted_desc:0 "There is nothing inherently wrong about a man or a woman deciding to engage in intercourse outside of marriage, so the decision is their alone."
 
 doctrine_daedra_worship_name:0 "Daedric Worship"
 doctrine_daedra_worship_forbidden_name:0 "Forbidden"
    doctrine_daedra_worship_forbidden_desc:0 "The very core of our faith and of our society is in total contradictions with the nature of the Daedric Princes. Worshipping them is among the greatest offenses against our faith."
    doctrine_parameter_daedric_worship_criminal:0 "Daedric worshippers are considered [criminals|E]"
 doctrine_daedra_worship_shunned_name:0 "Shunned"
    doctrine_daedra_worship_shunned_desc:0 "The worship of the Daedra is an inherently dangerous prospect which can only bring suffering and desolation."
    doctrine_parameter_daedric_worship_shunned:0 "Daedric worshippers are [shunned|E]"
 doctrine_daedra_worship_accepted_name:0 "Accepted"
    doctrine_daedra_worship_accepted_desc:0 "All adherents to our faith are free to worship the Daedric Princes."
 
 doctrine_necromancy_name:0 "Necromancy"
 doctrine_necromancy_outlawed_name:0 "Outlawed"
    doctrine_necromancy_outlawed_desc:0 "No one should ever be allowed to break the sacred circle of life and death. To do so would threaten the very balance of your world."
    doctrine_parameter_necromancy_criminal:0 "Characters with the Necromancer [trait|E] are [criminals|E]"
    doctrine_parameter_vampirism_criminal:0 "All characters afflicted with Vampirism are considered [criminals|E]"
    doctrine_parameter_undeath_criminal:0 "Undead characters are [criminals|E]"
    doctrine_parameter_cleanse_abominations_undead_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Undead rulers"
    doctrine_parameter_cleanse_abominations_necromancers_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Necromancer rulers"
 doctrine_necromancy_pragmatic_name:0 "Pragmatic"
    doctrine_necromancy_pragmatic_desc:0 "Those who willingly break the balance of life and death to harm others are to be avoided."
    doctrine_parameter_necromancy_shunned:0 "Characters with the Necromancer [trait|E] are [shunned|E]"
    doctrine_parameter_benevolent_vampirism_shunned:0 "Characters with the Benevolent Vampire [trait|E] or with the Vampire [secret|E] are [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Characters with the Known Vampire [trait|E] are [criminals|E]"
 doctrine_necromancy_accepted_name:0 "Accepted"
    doctrine_necromancy_accepted_desc:0 "Achieving mastery over the cycle of life and death should be seen as an achievement and a victory, not a crime."
 
 doctrine_lycanthropy_name:0 "Lycanthropy"
 doctrine_lycanthropy_outlawed_name:0 "Outlawed"
    doctrine_lycanthropy_outlawed_desc:0 "Werebeasts are an affront to nature and a threat to society. They cannot be allowed to threaten our existence."
    doctrine_parameter_lycanthropy_criminal:0 "All characters afflicted with Lycanthropy are considered [criminals|E]"
    doctrine_parameter_cleanse_abominations_lycanthropes_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Lycanthropes rulers"
 doctrine_lycanthropy_pragmatic_name:0 "Pragmatic"
    doctrine_lycanthropy_pragmatic_desc:0 "While lycanthropy is inherently dangerous, those who did not choose to be cursed should not be punished for something they cannot control."
    doctrine_parameter_benevolent_lycanthropy_shunned:0 "Characters with the Benevolent Lycanthrope [trait|E] or with the Lycanthrope [secret|E] are [shunned|E]"
    doctrine_parameter_evil_lycanthropy_criminal:0 "Characters with the Known Lycanthrope [trait|E] are [criminals|E]"
 doctrine_lycanthropy_accepted_name:0 "Accepted"
    doctrine_lycanthropy_accepted_desc:0 "While lycanthropes can be seen as dangerous, those who master it should be celebrated."
    
 doctrine_vampirism_name:0 "Vampirism"
 doctrine_vampirism_outlawed_name:0 "Outlawed"
    doctrine_vampirism_outlawed_desc:0 "Vampires are mere beasts, hell bent on hunting mortal kind. We must hunt them down before they can hunt us."
    doctrine_parameter_vampirism_criminal:0 "All characters afflicted with vampirism are considered [criminals|E]"
    doctrine_parameter_cleanse_abominations_vampires_rulers:0 "[rulers|E] can use [cleanse_abomination_war|E] against Vampires rulers"
 doctrine_vampirism_pragmatic_name:0 "Pragmatic"
    doctrine_vampirism_pragmatic_desc:0 "The danger that rabid vampires poses must not force us to hunt down those who wish to live in peace."
    doctrine_parameter_benevolent_vampirism_shunned:0 "Characters with the Benevolent Vampire [trait|E] or with the Vampire [secret|E] are [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Characters with the Known Vampire [trait|E] are [criminals|E]"
 doctrine_vampirism_accepted_name:0 "Accepted"
    doctrine_vampirism_accepted_desc:0 "Vampirism must not be seen as a curse, for it blesses us with untold strenghts and abilities."
 
 ### Tenets
 ## Syncretism
 tenet_syncretism_pantheon_divines_name:0 "Reverence for the Divines"
    tenet_syncretism_pantheon_divines_desc:0 "While the Gods of the Nedic-Nordic people are not ours, there is wisdom in their teaching and beliefs."
 
 tenet_syncretism_pantheon_aedra_name:0 "Reverence for the Aedra"
    tenet_syncretism_pantheon_aedra_desc:0 "There is wisdom in the Aldmeri worship of the Ancestors. While they do not share our beliefs, maybe there is some truth to their myths."
    
 tenet_syncretism_pantheon_green_pact_name:0 "Reverence for the Green Pact"
    tenet_syncretism_pantheon_green_pact_desc:0 "The reverence for nature and the bound the Bosmer have with the forest can be seen as strange, if not savage, by some outsiders. But not by us."
 
 tenet_syncretism_pantheon_yokudan_name:0 "Reverence for the Yokudan Gods"
    tenet_syncretism_pantheon_yokudan_desc:0 "Though we may not wholly share the beliefs of the old Yokudans, there is perhaps some truth to the myths of the Alik'r."
 
 tenet_syncretism_pantheon_celestials_name:0 "Reverence for the Celestials"
    tenet_syncretism_pantheon_celestials_desc:0 "Though we may not wholly devote ourselves to the Magna-Ge, it is undoubtable that they are worthy of veneration."
    
 tenet_syncretism_pantheon_atmoran_totems_name:0 "Reverence for the Atmoran Totems"
    tenet_syncretism_pantheon_atmoran_totems_desc:0 "The ancient Nords called Atmora 'the Land of Truth', and brought their old animalistic deities with them to Tamriel. These old traditions and forgotten memories should be reinvigorated, and brought to light in our own customs."
    
 # Daedric
 tenet_velothi_syncretism_name:0 "Reverence for the Good Daedra"
    tenet_velothi_syncretism_desc:0 "The faiths of the Velothi people are considered by some as an anomaly in the religious landscape of Tamriel, due to their focus on Daedric Worship. While we might not agree on their reverence towards who they consider 'Good Daedra', we should try to follow some of their philosophy."
    
