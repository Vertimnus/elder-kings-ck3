l_english:
 ##### Doctrines
 ### Main pantheon
 doctrine_main_pantheon_name:0 "Main pantheon"
 ## Aedric
 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Divines"
    doctrine_pantheon_divines_desc:0 "We worship the Divines, the Gods who laid down their lives to create the Mortal Plane."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Adds the following gods to the [pantheon|E]: Akatosh, Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr, Zenithar"
 doctrine_pantheon_the_one_name:0 "The One"
    doctrine_pantheon_the_one_desc:0 "The Supreme Spirit is the only being worthy of worship. The Simian Prophet showed us the way, ant through His teachings we freed ourselves from Elven rule."
 ## Daedric
 doctrine_pantheon_daedra_name:0 "The Daedric Princes"
    doctrine_pantheon_daedra_desc:0 "The Daedric Princes can be considered evil by some in Tamriel, but we are wise and brave enough to know that, when deemed worthy, the Princes can bestow great and powerful boons."
    doctrine_parameter_pantheon_adds_deities_daedra:0 "The faith's [pantheon|E] will be determined by your [doctrines|E] and [core_tenets|E]"
 # Prince
 doctrine_pantheon_azura_name:0 "Azura"
    doctrine_pantheon_azura_desc:0 "At the center of our worship is the Queen of Dawn and Dusk, the Mother of the Rose. She will guide us for the centuries to come, in this world and in the next."
 doctrine_pantheon_boethiah_name:0 "Boethiah"
    doctrine_pantheon_boethiah_desc:0 "The commands of the Prince of Plot and the Deceiver of Nations guided our hands for centuries. In this world and in the next, we shall uphold their name."
 doctrine_pantheon_clavicus_name:0 "Clavicus Vile"
    doctrine_pantheon_clavicus_desc:0 "We first worshipped the Master of Insiduous Wishes ages ago. Ever since, the Prince of Trickery guided us and let us prosper. We shall prove ourselves worthy of the Fields of Regret, and spread the teachings of Clavicus Vile in the world."
 doctrine_pantheon_hermaeus_name:0 "Hermaeus Mora"
    doctrine_pantheon_hermaeus_desc:0 "The teachings of the Prince of Knowledge and Invisible Knower helped us carve our first runes and build our first communities. The most worthy of us are to meet in Apocrypha, where our Prince resides."
 doctrine_pantheon_hircine_name:0 "Hircine"
    doctrine_pantheon_hircine_desc:0 "The Prince of the Hunt and the Father of Werewolves guided us ever since we first ran on this earth. We shall dedicate ourselves to him, and one day hunt in the Hunting Grounds."
 doctrine_pantheon_malacath_name:0 "Malacath"
    doctrine_pantheon_malacath_desc:0 "For centuries we have been set aside, considered pariahs by those we once called brothers and sisters. The Prince of the Spurned took us under him, and protected us ever since."
 ## Aurbic
 # Celestials
 doctrine_pantheon_celestials_name:0 "The Celestials"
    doctrine_pantheon_celestials_desc:0 "WIP"
 doctrine_pantheon_celestial_serpent_name:0 "The Celestial Serpent"
    doctrine_pantheon_celestial_serpent_desc:0 "WIP"
 # Wyrd
 doctrine_pantheon_jephre_name:0 "Jephre"
    doctrine_pantheon_jephre_desc:0 "The Forest God protected us for generations. We should live and protect the forest in return."
 ### Crimes
 doctrine_adultery_name:0 "Adultery"
 doctrine_adultery_crime_name:0 "Criminal"
    doctrine_adultery_crime_desc:0 "It is a crime for men and women to engage in intercourse outside of marriage, and they shall be punished accordingly."
 doctrine_adultery_shunned_name:0 "Shunned"
    doctrine_adultery_shunned_desc:0 "It is sinful for men and women to engage in intercourse outside of marriage, but like all sins it is the divine who must judge them for their failings."
 doctrine_adultery_accepted_name:0 "Accepted"
    doctrine_adultery_accepted_desc:0 "There is nothing inherently wrong about a man or a woman deciding to engage in intercourse outside of marriage, so the decision is their alone."
 
 doctrine_daedra_worship_name:0 "Daedric Worship"
 doctrine_daedra_worship_forbidden_name:0 "Forbidden"
    doctrine_daedra_worship_forbidden_desc:0 "The very core of our faith and of our society is in total contradictions with the nature of the Daedric Princes. Worshipping them is among the greatest offenses against our faith."
    doctrine_parameter_daedric_worship_criminal:0 "Daedric worshippers are considered [criminals|E]"
 doctrine_daedra_worship_shunned_name:0 "Shunned"
    doctrine_daedra_worship_shunned_desc:0 "The worship of the Daedra is an inherently dangerous prospect which can only bring suffering and desolation."
    doctrine_parameter_daedric_worship_shunned:0 "Daedric worshippers are [shunned|E]"
 doctrine_daedra_worship_accepted_name:0 "Accepted"
    doctrine_daedra_worship_accepted_desc:0 "All adherents to our faith are free to worship the Daedric Princes."
 
 doctrine_necromancy_name:0 "Necromancy"
 doctrine_necromancy_outlawed_name:0 "Outlawed"
    doctrine_necromancy_outlawed_desc:0 "No one should ever be allowed to break the sacred circle of life and death. To do so would threaten the very balance of your world."
    doctrine_parameter_necromancy_criminal:0 "Characters with the Necromancer [trait|E] are [criminals|E]"
    doctrine_parameter_vampirism_criminal:0 "All characters afflicted with Vampirism are considered [criminals|E]"
    doctrine_parameter_undeath_criminal:0 "Undead characters are [criminals|E]"
 doctrine_necromancy_pragmatic_name:0 "Pragmatic"
    doctrine_necromancy_pragmatic_desc:0 "Those who willingly break the balance of life and death to harm others are to be avoided."
    doctrine_parameter_necromancy_shunned:0 "Characters with the Necromancer [trait|E] are [shunned|E]"
    doctrine_parameter_benevolent_vampirism_shunned:0 "Characters with the Benevolent Vampire [trait|E] or with the Vampire [secret|E] are [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Characters with the Known Vampire [trait|E] are [criminals|E]"
 doctrine_necromancy_accepted_name:0 "Accepted"
    doctrine_necromancy_accepted_desc:0 "Achieving mastery over the cycle of life and death should be seen as an achievement and a victory, not a crime."
 
 doctrine_lycanthropy_name:0 "Lycanthropy"
 doctrine_lycanthropy_outlawed_name:0 "Outlawed"
    doctrine_lycanthropy_outlawed_desc:0 "Werebeasts are an affront to nature and a threat to society. They cannot be allowed to threaten our existence."
    doctrine_parameter_lycanthropy_criminal:0 "All characters afflicted with Lycanthropy are considered [criminals|E]"
 doctrine_lycanthropy_pragmatic_name:0 "Pragmatic"
    doctrine_lycanthropy_pragmatic_desc:0 "While lycanthropy is inherently dangerous, those who did not choose to be cursed should not be punished for something they cannot control."
    doctrine_parameter_benevolent_lycanthropy_shunned:0 "Characters with the Benevolent Lycanthrope [trait|E] or with the Lycanthrope [secret|E] are [shunned|E]"
    doctrine_parameter_evil_lycanthropy_criminal:0 "Characters with the Known Lycanthrope [trait|E] are [criminals|E]"
 doctrine_lycanthropy_accepted_name:0 "Accepted"
    doctrine_lycanthropy_accepted_desc:0 "While lycanthropes can be seen as dangerous, those who master it should be celebrated."
    
 doctrine_vampirism_name:0 "Vampirism"
 doctrine_vampirism_outlawed_name:0 "Outlawed"
    doctrine_vampirism_outlawed_desc:0 "Vampires are mere beasts, hell bent on hunting mortal kind. We must hunt them down before they can hunt us."
    doctrine_parameter_vampirism_criminal:0 "All characters afflicted with vampirism are considered [criminals|E]"
 doctrine_vampirism_pragmatic_name:0 "Pragmatic"
    doctrine_vampirism_pragmatic_desc:0 "The danger that rabid vampires poses must not force us to hunt down those who wish to live in peace."
    doctrine_parameter_benevolent_vampirism_shunned:0 "Characters with the Benevolent Vampire [trait|E] or with the Vampire [secret|E] are [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Characters with the Known Vampire [trait|E] are [criminals|E]"
 doctrine_vampirism_accepted_name:0 "Accepted"
    doctrine_vampirism_accepted_desc:0 "Vampirism must not be seen as a curse, for it blesses us with untold strenghts and abilities."
 
 ### Tenets
 ## Syncretism
 tenet_nedic_nordic_syncretism_name:0 "Nedic-Nordic Syncretism"
    tenet_nedic_nordic_syncretism_desc:0 "While the Gods of the Nedic-Nordic people are not ours, there is wisdom in their teaching and beliefs."
 
 tenet_aldmeri_syncretism_name:0 "Aldmeri Syncretism"
    tenet_aldmeri_syncretism_desc:0 "There is wisdom in the Aldmeri worship of the Ancestors. While they do not share our beliefs, maybe there is some truth to their myths."
 
 tenet_yokudan_syncretism_name:0 "Yoku Syncretism"
    tenet_yokudan_syncretism_desc:0 "Though we may not wholly share the beliefs of the old Yokudans, there is perhaps some truth to the myths of the Alik'r."
 
 tenet_celestial_syncretism_name:0 "Celestial Syncretism"
    tenet_celestial_syncretism_desc:0 "Though we may not wholly devote ourselves to the Magna-Ge, it is undoubtable that they are worthy of veneration."
    
 tenet_atmoran_syncretism_name:0 "Atmoran Syncretism"
    tenet_atmoran_syncretism_desc:0 "The ancient Nords called Atmora 'the Land of Truth', and brought their old animalistic deities with them to Tamriel. These old traditions and forgotten memories should be reinvigorated, and brought to light in our own customs."
    
 # Daedric
 tenet_reach_syncretism_name:0 "Reach Syncretism"
    tenet_reach_syncretism_desc:0 "Many consider the numerous faiths of the Reach barbarian and savage. But they refuse to see the wisdom and the truth in their ancient rites."
    
 tenet_velothi_syncretism_name:0 "Velothi Syncretism"
    tenet_velothi_syncretism_desc:0 "The faiths of the Velothi people are considered by some as an anomaly in the religious landscape of Tamriel, due to their focus on Daedric Worship. While we might not agree on their reverence towards who they consider 'Good Daedra', we should try to follow some of their philosophy."
    
 # Daedric Worship
 tenet_azura_syncretism_name:0 "Worship of Azura"
    tenet_azura_syncretism_desc:0 "The Queen of Dawn and Dusk has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_boethiah_syncretism_name:0 "Worship of Boethiah"
    tenet_boethiah_syncretism_desc:0 "The Prince of Plots has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_clavicus_syncretism_name:0 "Worship of Clavicus Vile"
    tenet_clavicus_syncretism_desc:0 "The Master of Insiduous Wishes has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
 
 tenet_hermaeus_syncretism_name:0 "Worship of Hermaeus Mora"
    tenet_hermaeus_syncretism_desc:0 "The Abysal Cephaliarch has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_hircine_syncretism_name:0 "Worship of Hircine"
    tenet_hircine_syncretism_desc:0 "The Master of the Great Hunt has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_malacath_syncretism_name:0 "Worship of Malacath"
    tenet_malacath_syncretism_alternate_aldmer_name:0 "Worship of Trinimac"
    tenet_malacath_syncretism_desc:0 "The Spurned God has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_mehrunes_syncretism_name:0 "Worship of Mehrunes Dagon"
    tenet_mehrunes_syncretism_desc:0 "The Black Daedra Lord has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_mephala_syncretism_name:0 "Worship of Mephala"
    tenet_mephala_syncretism_desc:0 "The Queen of the Eight Shadows of Murder has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_meridia_syncretism_name:0 "Worship of Meridia"
    tenet_meridia_syncretism_desc:0 "The Lady of Infinite Energies has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_molag_syncretism_name:0 "Worship of Molag Bal"
    tenet_molag_syncretism_desc:0 "The Prince of Domination has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_namira_syncretism_name:0 "Worship of Namira"
    tenet_namira_syncretism_desc:0 "The Goddess of the Dark has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_nocturnal_syncretism_name:0 "Worship of Nocturnal"
    tenet_nocturnal_syncretism_desc:0 "The Daughter of Twilight has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
    
 tenet_peryite_syncretism_name:0 "Worship of Peryite"
    tenet_peryite_syncretism_desc:0 "The Taskmaster has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_sanguine_syncretism_name:0 "Worship of Sanguine"
    tenet_sanguine_syncretism_desc:0 "The Prince of Debauchery has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_sheogorath_syncretism_name:0 "Worship of Sheogorath"
    tenet_sheogorath_syncretism_desc:0 "The Prince of Madness has been part of our customs and prayers for generations. It is time to give him the place he deserves in our pantheon."
    
 tenet_vaermina_syncretism_name:0 "Worship of Vaermina"
    tenet_vaermina_syncretism_desc:0 "The Weaver of the Panoply has been part of our customs and prayers for generations. It is time to give her the place she deserves in our pantheon."
 
 ## New tenets
 tenet_children_skyrim_name:0 "Children of Skyrim"
    tenet_children_skyrim_desc:0 "Our Gods come not from this place. Ever since our Ancestors lived in Atmora, we worshipped them, and allowed our southern allies to integrate them into their own faith. But we still remember their old names, and revere them as such."
    
 tenet_dip_lifestyle_faith_name:0 "Sacred Mindfulness"
    tenet_dip_lifestyle_faith_desc:0 "Men, Mer, and even other beings share common concerns and beliefs that guide how they conduct themselves with their fellows. Our faith places great importance on empathy and understanding, and exalts that which gives purpose to life in the Arena - friends, family, dignity."
    doctrine_parameter_children_education_diplomacy:0 "Children are more likely to receive and do well in a Diplomacy education"
    
 tenet_mar_lifestyle_faith_name:0 "War Worship"
    tenet_mar_lifestyle_faith_desc:0 "The Gods are in eternal battles and conflicts with one another. If we are to emulate them, and worship them as they deserve, we too have to be ready to fight."
    doctrine_parameter_children_education_martial:0 "Children are more likely to receive and do well in a Martial education"
    
 tenet_ste_lifestyle_faith_name:0 "Prosperity Worship"
    tenet_ste_lifestyle_faith_desc:0 "Hard work and shrewd investment are both signs of the pious, as well as paths towards just reward by the divines. Those who are pious shall prosper, and those who prosper shall be recognized as pious. Our people place their faith in the gods, and the gods reward them in life."
    doctrine_parameter_children_education_stewardship:0 "Children are more likely to receive and do well in a Stewardship education"
    
 tenet_int_lifestyle_faith_name:0 "Shadow Worship"
    tenet_int_lifestyle_faith_desc:0 "It is best to worship our Gods in the shadows and in secret. Only then can we truly impact the world."
    doctrine_parameter_children_education_intrigue:0 "Children are more likely to receive and do well in an Intrigue education"
    
 tenet_lea_lifestyle_faith_name:0 "Veneration of Knowledge"
    tenet_lea_lifestyle_faith_desc:0 "Knowledge is the source of all power. We should always seek more, even if only for its own sake."
    doctrine_parameter_children_education_learning:0 "Children are more likely to receive and do well in a Learning education"
    
 tenet_divine_purity_name:0 "Divine Purity"
    tenet_divine_purity_desc:0 "We are the children of the Gods. We must pride ourselves in our purity, and make sure not to taint ourselves with the lesser beings, lest we stray away from the Divine."
    doctrine_parameter_children_bad_congenital_trait_impure:0 "Children who are born with bad congenital traits are considered [impure|E]"
    doctrine_parameter_character_impure_foreign_relationships_impure:0 "Characters who form close relationships with [impure|E] characters, or characters of other faiths are considered [impure|E]"
    
 tenet_daedric_bargains_name:0 "Daedric Bargains"
    tenet_daedric_bargains_desc:0 "The Daedric Princes are known to meddle with the affairs of mortal. If we were to present them the right sacrifice, they might be willing to help us."
    doctrine_parameter_daedric_bargains_active:0 "Enables the 'Deal with the Daedra' [decision|E]"
    DAEDRIC_WORSHIP_MUST_NOT_BE_CRIMINAL:0 "Incompatible with the 'Daedric Worship: Forbidden' [doctrine|E]"
    
 tenet_witch_worship_name:0 "Sacred Witches"
    tenet_witch_worship_alternate_name:0 "Worship of the Hagravens"
    tenet_witch_worship_desc:0 "Those who are strong enough to wield the powers of Witchcraft should be celebrated, and not rejected. We should not let blind hatred and widespread misunderstanding get in the way of unlocking the powers of the occult."
    doctrine_parameter_potent_witch_become_occultist:0 "Potent [GetTrait('witch').GetName( GetPlayer )] can become Occultists"
    WITCHCRAFT_MUST_BE_FULLY_ACCEPTED:0 "Incompatible with any [doctrine|E] that makes witchcraft [shunned|E] or [criminal|E]"
    
 tenet_vampire_worship_name:0 "Vampiric Blessing"
    tenet_vampire_worship_desc:0 "The blessing of Vampirism puts us above the rest of mortalkind. They are mere preys, and we are the hunters."
    VAMPIRISM_MUST_BE_FULLY_ACCEPTED:0 "Incompatible with any [doctrine|E] that makes vampirism [shunned|E] or [criminal|E]"
    
 tenet_lycanthrope_worship_name:0 "Blessings of Lycanthropy"
    tenet_lycanthrope_worship_desc:0 "We must not forget our roots to nature and to the hunt. The lycanthropes lead the way, as the ultimate hunters."
    LYCANTHROPY_MUST_BE_FULLY_ACCEPTED:0 "Incompatible with any [doctrine|E] that makes lycanthropy [shunned|E] or [criminal|E]"
    
 tenet_necromancy_worship_name:0 "Mastery over Undeath"
    tenet_necromancy_worship_desc:0 "We have been blessed with the powers of necromancy. These powers should be considered sacred, and part of our bound with the divine."
    NECROMANCY_MUST_BE_FULLY_ACCEPTED:0 "Incompatible with any [doctrine|E] that makes necromancy [shunned|E] or [criminal|E]"
    
 tenet_focused_worship_name:0 "Focused Worship"
    tenet_focused_worship_desc:0 "While other faiths pretend to revere a wide variety of gods, true worship can only be given to a single deity."
    doctrine_parameter_no_patron_deities_active:0 "Adherents cannot pick [patron_deities|E]"
    doctrine_parameter_resistance_to_heresy_active:0 "$doctrine_parameter_pluralism_pluralistic_resistant_to_heresy$"
    
 tenet_living_gods_name:0 "Living Gods"
    tenet_living_gods_desc:0 "Most faiths revere dead or immaterial beings. But our Gods walk this very earth, and their day-to-day actions shape our core beliefs."
    
 tenet_ritual_hunts_name:0 "Ritual Hunts"
    tenet_ritual_hunts_desc:0 "The Gods created the lower and wild creatures to challenge us, and force us to fight for our survival. We may have passed the point where we struggled everyday to survive, but the old tradition of the hunt is still strong."
    doctrine_parameter_piety_from_hunts_active:0 "Hosting a [hunt|E] earns [piety|E]"
    doctrine_parameter_mandatory_hunts_attendance:0 "[vassals|E] are more likely to attend your Hunts. Those who still refuse to come will lose [piety|E] for doing so."
 
 ## Vanilla edits
 tenet_legalism_alternate_name:0 "Path to Alaxon"
    tenet_legalism_alternate_desc:0 "Our proximity with the Divine requires each and everyone of us to be the best version of themselves. We all have a role to fulfil, and we all must reach perfection."
 
 ### Personal deities
 doctrine_parameter_personal_god_different_names_active:0 "[personal_deities|E] will bear a different name"
 doctrine_parameter_additional_personal_gods_active:0 "Can choose aditional [personal_deities|E] deities"
