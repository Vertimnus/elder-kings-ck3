 ek_steward_task.0001.t:0 "New settlers in [county.GetNameNoTier]"
 ek_steward_task.0001.desc:0 "The population of [county.GetNameNoTier] still clings to their [county.GetCulture.GetNameNoTooltip] traditions and customs. Their stubborness makes them difficult to rule over, and it would be better to settle some of our own people there.\n\nWhat kind of settlers should we invite there?"
 ek_steward_task.0001.a:0 "We should settle our own people there."
 ek_steward_task.0001.convert_own_culture_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [own_culture.GetName] [culture|E]"
 ek_steward_task.0001.own_culture_not_native_tooltip:0 "As our [culture|E] is #r not#! [native|E] from the region, our conversion efforts will be greatly slowed down"
 ek_steward_task.0001.b:0 "Invite [native_culture_1.GetName] settlers."
 ek_steward_task.0001.convert_native_culture_1_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [native_culture_1.GetName] [culture|E]"
 ek_steward_task.0001.c:0 "Invite [native_culture_2.GetName] settlers."
 ek_steward_task.0001.convert_native_culture_2_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [native_culture_2.GetName] [culture|E]"
 ek_steward_task.0001.d:0 "The [nomadic_culture.GetName] are known to make themselves at home anywhere."
 ek_steward_task.0001.convert_nomadic_culture_tooltip:0 "We will work towards converting [county.GetNameNoTier] to the [nomadic_culture.GetName] [culture|E]"
 ek_steward_task.0001.nomadic_culture_not_native_tooltip:0 "A nomadic [culture|E] takes more time to settle on any territory, but it does not suffer from the massive malus given to non-[native|E] cultures"
 ek_steward_task.0001.e:0 "Is there anyone else I can invite?"
 ek_steward_task.0001.refresh_cultures:0 "You will be given a new list of cultures"