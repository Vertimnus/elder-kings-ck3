l_english:
 ### Sybil of Dibella
 divines.0002.t:0 "A Sybil rests..."
 divines.0002.desc:0 "One of the holy Sybils of Dibella, [dead_sybil_of_dibella.GetFullNameNicknamed], [dead_sybil_of_dibella.GetDeathReason]. This is an enormous loss to all the faithful followers of the Lady of Love."
 divines.0002.a:0 "Our Blessed Lady will guide her soul."
 divines.0004.t:0 "A new Sybil was found!"
 divines.0004.desc:0 "After performing the secretive Exalted Protocol of the Dibellan Sybil, the faithful priesthood of Dibella has been able to localize her new Sybil: [new_sybil_of_dibella.GetFullNameNicknamed]! \n\n The Sybils of Dibella act as direct links between mortals and the Lady of Love, transmitting her sacred message to all her followers."
 divines.0004.a:0 "A blessed day!"