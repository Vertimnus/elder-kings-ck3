l_english:
 ek_ice_wraith_hunt.0001.t:0 "An Ancient Tradition"
 ek_ice_wraith_hunt.0001.desc:0 "It is the first day of my sixteenth winter, high time for me to claim my status as a fully-fledged citizen of Skyrim. For generations, our ancestors have proven themselves worthy of this honor by testing their mettle against the Ice Wraiths.\n\nAs I am now of age, I am of course expected to partake of this tradition.\n\nDoing so would involve travelling to the high peaks, where the cold-loving Ice Wraiths prosper, and returning only once I have won my glory. It would be a great honor, but a dangerous endevour."
 ek_ice_wraith_hunt.0001.a:0 "This is the way of our forefathers."
 ek_ice_wraith_hunt.0001.b:0 "Maybe this is a bad idea..."
 ek_ice_wraith_hunt.0002.t:0 "The Hunt Begins"
 ek_ice_wraith_hunt.0002.desc:0 "a"
 ek_ice_wraith_hunt.0002.a:0 "I will find an isolated Ice Wraith."
 ek_ice_wraith_hunt.0002.b:0 "I will challenge an entire pack!"
 ek_ice_wraith_hunt.0002.c:0 "I will slay the fiercest Ice Wraith in [SCOPE.sProvince('name').GetName]!"