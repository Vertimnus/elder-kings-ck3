 # Warlord Rising - Cyrodiil
 bm_warlordrising_cyrodiil:0 "Aufstieg des Kriegsherrn"
 bm_warlordrising_cyrodiil_desc:0 "Es ist zehn Jahre her, dass der abscheuliche Akaviri-Potentat von den Morag Tong ermordet wurde. Doch noch immer klammern sich einige Tsaesci an die Kaiserstadt, unterstützt von mächtigen nibenesischen Adeligen im Osten. Es ist an der Zeit, dass sich jemand ihrer entledigt. \n\n Die Bühne ist bereitet für den jungen Attrebus Sossildor - ein fanatischer Anhänger der Acht und eingeschworener Feind der Daedra-Anbeter und anderer fremdartiger Glaubensrichtungen - dem es gelungen ist, die colovianischen Königreiche im Colovianischen Staatenbund wiederzuvereinigen und nun als Beschützer Cyrodiils dasteht. \n\n Die meisten Nibenesen bleiben jedoch den Tsaesci treu, da sie Angst haben, ihren Einfluss auf die Herzlande zu verlieren. Währenddessen bricht in ganz Tamriel das Chaos aus, da das unvermeidliche Interregnum das, was vom Kaiserreich noch übrig ist, zu zerschlagen droht. \n\n#bold Wird Attrebus wiederherstellen, was verloren scheint, oder werden „die Tage und Nächte des Bluts und des Gifts”. regieren?#!"
 bm_warlordrising_attrebus:0 "Kriegsherr Attrebus"
 bm_warlordrising_attrebus_desc:0 "Attrebus wurde in der Abtei der Acht zu einem eifrigen Krieger erzogen, der den Acht Göttlichen dienen und sich ihnen widmen sollte. Radikalisiert durch die Abneigung des Potentaten gegenüber den Acht, sammelte er eine Armee mit gleichgesinnten Herrschern in Colovia und schwor, das Potentat und seine ungläubigen Vasallen zu stürzen.\n\n#bold Der bevorstehende Krieg wird das Schicksal von Tamriel bestimmen. Wird Attrebus das Potentat zerschmettern, und wenn ja, wird er zum Kaiser gekrönt werden? Oder werden seine Bemühungen scheitern und dafür sorgen, dass das Potentat die zentrale Macht in der Kaiserlichen Provinz bleibt?#!"
 bm_warlordrising_attrebus_alt_claber:0 "Prelat Claber"
 bm_warlordrising_attrebus_alt_vesta:0 "General Vesta"
 bm_warlordrising_aixnieras_ves:0 "Potentat Aixnieras-Ves"
 bm_warlordrising_aixnieras_ves_desc:0 "Als Enkel des vorherigen Potentaten, Savirien-Chorak, wurde Aixnieras-Ves schnell aus seinem Urlaubsort geholt, als die Morag Tong seinen Großvater und Vater ermordeten. Da der neue Potentat damit rechnete, noch mindestens ein paar Jahrhunderte nicht zu regieren, muss er sich fast unmöglichen Herausforderungen stellen. Mit Attrebus im Westen, den auf Unabhängigkeit drängenden Provinzen unter seinem Potentat und den ständigen Intrigen an seinem eigenen Hof - wie kann er da erwarten, sich durchzusetzen und seine Macht in Cyrodiil zu erhalten?\n\n#bold Wirst du stark genug sein, um deine Feinde zu besiegen, oder wirst du fallen und sehen, wie die Autorität des Potentaten zerbröckelt und Cyrodiil und Tamriel in eine Ära des Chaos und der Dunkelheit stürzen?#!"
 
 war_3360_attrebus_vs_potentate:0 "Attrebus' Umsturz des Akaviri Potentats"
 
 # Warlord Rising - Skyrim
 bm_warlordrising_skyrim:0 "Die umstrittene Wahrheit"
 bm_warlordrising_skyrim_desc:0 "Die Heimat der Nords ist gespalten.\n\nNachdem ihr Hochkönig Logrolf ermordet wurde, bestritt Jarl Svatr von Einsamkeit die Legitimität der erwarteten Erbin. Während die Volksversammlung einberufen wurde und Freydis, Logrolfs Tochter, als rechtmäßige, von der Krone der Wahrheit selbst auserwählte Nachfolgerin feststellte, hielt Logrolf seine eigene Volksversammlung in Einsamkeit ab.\n\nHimmelsrand sollte daraufhin für Jahrhunderte zwischen Osten, der von Freydis und ihrer Linie regiert wurde, und  Westen, der von Svartr und seiner Linie regiert wurde, geteilt sein.\n\n#bold Kann einer der Prätendenten den anderen vernichten und die Provinz wieder vereinen? Oder werden die Nords für Jahrhunderte geteilt bleiben, bis ein Außenstehender sie als ihre eigenen Untertanen erobert?#!"
 bm_warlordrising_svartr:0 "König Svartr"
 bm_warlordrising_svartr_desc:0 "Svartr, der alternde Jarl von Einsamkeit, war der erste, der Freydis' Legitimität nach Logrolfs Ermordung anzweifelte. Er handelte schnell und berief einen Teil der Versammlung in seinen Hallen ein, um ihn zum Hochkönig zu krönen, aber nicht bevor Freydis es schaffte, ihre eigene Versammlung abzuhalten und die Krone der Wahrheit zu tragen. Svartr und seine Anhänger weigern sich, die Krone der Wahrheit als etwas anderes als ein machtloses Relikt anzuerkennen und würden lieber aufgrund der Stärke ihrer Armeen zum Hochkönig gekrönt werden.\n\n#bold Wird Svartr Himmelsrand unter seinem Banner vereinen und die jahrhundertelange Herrschaft des Ostens beenden? Oder wird er scheitern, wird seine Revolte niedergeschlagen, bevor sie genügend Unterstützung sammeln konnte?#!"
 bm_warlordrising_freydis:0 "Königin Freydis"
 bm_warlordrising_freydis_desc:0 "Als Tochter des inzwischen verstorbenen Hochkönigs Logrolf bedeutet Freydis' Mangel an einheitlicher Unterstützung, dass ihr Einfluss auf Himmelsrands westliche Hälfte bestenfalls dürftig ist. Svartr, der alte Jarl von Einsamkeit, weigert sich, sie als seine rechtmäßige Herrscherin anzuerkennen, und wenn sie nicht will, dass Himmelsrand für Jahrhunderte geteilt bleibt, muss Freydis nach Westen marschieren und Einsamkeit und Svartrs Anhänger wieder unter ihre Kontrolle bringen.\n\n#bold Kann Freydis den Prätendenten vernichten, die Provinz vereinen und endlich zur Hochkönigin von Himmelsrand gekrönt werden? Oder ist ihre Linie zum Scheitern verurteilt, während Himmelsrand in Chaos und Kleinkönigreiche zerfällt?#!"
 bm_warlordrising_lodvar:0 "Jarl Lodvar"
 bm_warlordrising_lodvar_desc:0 "Als Nord-König in einem Reikvolk-Königreich stieg Lodvar zur Macht auf, nachdem er Markarth für sich beansprucht und die Reikvolk-Stämme, die die Stadt umgeben, besiegt hatte. Der größte Teil des Reik ist immer noch außerhalb seiner Gewalt und seine Untertanen verschwören sich aktiv, um ihn zu stürzen, aber er könnte immer noch Verbündete im Norden und Osten finden.\n\n#bold Wirst du das Reik in ein richtiges nordisches Jarltum verwandeln und die Region zivilisieren, oder wird das widerspenstige Reikvolk dich stürzen und wieder frei sein?#!"
 bm_warlordrising_yashnag:0 "Häuptling Yashnag"
 bm_warlordrising_yashnag_desc:0 "Nach der Plünderung von Orsinium flohen Yashnag und sein Stamm nach Osten, in ihr angestammtes Land in Himmelsrand. Svartr, der die Macht im westlichen Teil der Provinz innehat, war nicht in der Lage, die Orks aufzuhalten, und so beanspruchten sie ihr Stammesgebiet in Falkenring. Nachdem sie Falcrenth für einige Jahrzehnte gehalten hatten, wurden Yashnag und seine Champions vom Sohn des ehemaligen Jarls von Falkenring, Hakkvild, herausgefordert und in Zweikämpfen besiegt.\n\n#bold Wird das von Feinden umzingelte Häuptlingstum von Falcrenth im Besitz der Orks bleiben und wird hier ein neues Orsinium errichtet werden? Oder werden Yashnag und seine Linie scheitern, und die Orks werden wieder einmal keine andere Wahl haben, als sich zu zerstreuen, in der Hoffnung, einen Platz zum Leben zu finden?#!"
 bm_warlordrising_yashnag_alt_mahk:0 "Prinz Mahk"
 bm_warlordrising_yashnag_alt_murzog:0 "Prinz Murzog"
 
 # Interregnum
 bm_interregnum:0 "Interregnum"
 bm_interregnum_desc:0 "Vor zwanzig Jahren wurden der letzte Akaviri-Potentat und alle seine Erben ermordet, woran das Zweite Kaiserreich zerbrochen ist. \n Cyrodiil und Himmelsrand sind nun unter Dutzenden von rivalisierenden Nachfolgestaaten aufgeteilt, während Himmelsrand mit zivilen Unruhen zu kämpfen hat, da zwei selbsternannte Hochkönige versuchen, die Provinz für sich zu beanspruchen, ehemalige Untertanen des Kaiserreichs, die miteinander um jede noch so kleine Ressource kämpfen. Dem Großteil Tamriels ergeht es nicht besser, mit regionalen Feindseligkeiten, die fast jede Region außerhalb von Alinor erfassen. \n\n#bold Ist es in all diesem Chaos möglich, dass das Kaiserreich wiederhergestellt werden kann? Kann ein Einzelner überhaupt hoffen, die Unruhen zu befrieden und über allen anderen als Kaiser nicht nur von Cyrodiil, sondern von ganz Tamriel zu stehen? Alles ist möglich inmitten des Chaos des Interregnums.#!"
 
 # Alliance War
 bm_alliancewar:0 "Krieg der Allianzen"
 bm_alliancewar_desc:0 "Als Mannimarco, der König der Würmer, vor einigen Jahren kurz vor dem Krönungsritual von Kaiser Varen das Amulett der Könige korrumpierte, sorgte er dafür, dass der von Alessia und Akatosh besiegelte Bund gebrochen wurde und Nirn nicht länger vor einer daedrischen Invasion geschützt war. Mannimarcos Meister, der daedrische Prinz Molag Bal, ergriff die Gelegenheit, die Ebenenverschmelzung zu initiieren, indem er furchterregende Dunkle Anker benutzte, um daedrische Truppen herbeizurufen und Nirn in das Reich von Kalthafen zu ziehen. Doch drei große politische Allianzen - der Ebenherz-Pakt, das Dolchsturz-Bündnis und das Aldmeri-Dominion - stellen sich gegen den daedrischen Prinzen und seine Truppen. \n\n#bold Die Armeen der drei Allianzen treffen aufeinander, bereit, bis zum Letzten zu kämpfen, um ihre Freiheit zu bewahren. Nie zuvor haben die ungleichen Völker so eng zusammengearbeitet, aber nie zuvor war die Bedrohung so schrecklich.#!"


