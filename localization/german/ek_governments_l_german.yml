l_german:
 #Piraten
 pirate_government:0 "Pirat"
 pirate_government_adjective:0 "piratisch"
 pirate_government_realm:0 "Piratenreich"
 pirate_government_vassals_label:1 "Piraten-[obligations|E] basieren auf dem [feudal_contract|E] des [Concept('vassal', 'Vasallen')|E]."
 pirate_government_desc:1 "#F Piraterie hat es in Tamriel zwar schon immer gegeben, aber der Zusammenbruch der meisten regionalen oder kaiserlichen Autoritäten während der Zweiten Ära bedeutete, dass fast niemand mehr eine stehende Marine bezahlen konnte, um die Küsten zu patrouillieren. Viele ehemalige Seeleute nutzten ihre Erfahrung, um die Meere für sich selbst zu kontrollieren, indem sie Dörfer und Städte überfielen und Piratenbefestigungen gründeten, um ihre erbeuteten Waren zu lagern.\n\nDie Macht eines Piraten über sein Reich und seine Vasallen ist nur so stark wie seine Fähigkeit, Beute zu machen und Tribut zu kassieren, und es ist nicht ungewöhnlich, dass die Autorität eines Piraten angefochten wird, wenn er nicht so viel Beute nach Hause bringen kann.#!"
 pirate_government_obligations:0 "[GetGovernment( 'pirate_government' ).GetName]-[obligations|E]"
 pirate_government_tribute:0 "Überfalltribut"
 pirate_tribute_none:0 "Kein Tribut"
 pirate_tribute_none_desc:0 "Der [vassal] behält alle Beute des Überfalls.\n\n#flavor Den Loot den der [vassal] zurückbringt ist seiner allein.#!"
 pirate_tribute_none_short:0 "Keines"
 pirate_tribute_low:0 "Geringes Tribut"
 pirate_tribute_low_desc:0 "5% der Beute welche der [vassal] von seinem Raubzug zurüchbringt, wird dem Lehnsherr als Tribut übergeben.\n\n#flavor Es wird ein kleines Geschenk erwartet, wenn der [vassal] von einem Raubzug zurückkommt.#!"
 pirate_tribute_low_short:0 "Niedrig"
 pirate_tribute_medium:0 "Mittleres Tribut"
 pirate_tribute_medium_desc:0 "10% der Beute welche der [vassal] von seinem Raubzug zurüchbringt, wird dem Lehnsherr als Tribut übergeben.\n\n#flavor Da der Lehnsherr den [Concept('vassal', 'Vasallen')|E] schützt, wird erwartet, dass dieser zum Schutz des Reiches beiträgt.#!"
 pirate_tribute_medium_short:0 "Normal"
 pirate_tribute_high:0 "Hohes Tribut"
 pirate_tribute_high_desc:0 "15% der Beute welche der [vassal] von seinem Raubzug zurüchbringt, wird dem Lehnsherr als Tribut übergeben.\n\n#flavor Es ist nur natürlich, dass der [vassal] eine bedeutende Rolle für die Entwicklung und den Schutz des Reiches spielt.#!"
 pirate_tribute_high_short:0 "Hoch"
 pirate_tribute_very_high:0 "Sehr hohes Tribut"
 pirate_tribute_very_high_desc:0 "20% der Beute welche der [vassal] von seinem Raubzug zurüchbringt, wird dem Lehnsherr als Tribut übergeben.\n\n#flavor Als Gegenleistung für den Schutz des Lehnsherrn muss der [vassal] einen hohen Tribut entrichten.#!"
 pirate_tribute_very_high_short:0 "Sehr hoch"
 pirate_government_raid:0 "Raubzugsziele"
 pirate_raid_any:0 "Beliebiger Herrscher"
 pirate_raid_any_desc:0 "#emphasis #bold [vassal|E] Privilegien:#!#!\nDer [vassal] kann seine Mitvasallen [Concept('raid', 'überfallen')|E].\n\n#flavor Der Lehnsherr verzichtet auf jegliche Beschränkung der Überfallziele, einschließlich seiner anderen Vasallen.#!"
 pirate_raid_any_short:0 "Beliebig"
 pirate_raid_foreign:0 "Fremde Herrscher"
 pirate_raid_foreign_desc:0 "Jeder fremde Herrscher kann das Ziel eines [Concept('raid', 'Überfalls')|E] sein.\n\n#flavor Weitgehend frei von der Einmischung eines Lehnsherrn kann der [vassal] jedes fremde Ziel überfallen, das er für schwach und reich genug hält.#!"
 pirate_raid_foreign_short:0 "Fremd"
 pirate_raid_enemies:0 "Verfeindede Herrscher"
 pirate_raid_enemies_desc:0 "#emphasis #bold [Concept('vassal', 'Vasallen')|E] Beschränkungen:#!#!\nDer [vassal] kann unsere Feinde nur im Krieg [Concept('raid', 'überfallen')|E]\n\n#flavor Im Krieg ist alles erlaubt, und der [vassal] wird ermutigt, Handel und Warentransport zu stören, indem er feindliche Häfen und Flotten überfällt.#!"
 pirate_raid_enemies_short:0 "Feinde"
 pirate_raid_forbidden:0 "Überfalle verboten"
 pirate_raid_forbidden_desc:0 "#emphasis #bold [Concept('vassal', 'Vasallen')|E] Beschränkungen:#!#!\nDem [Concept('vassal', 'Vasallen')|E] ist es verboten, zu [Concept('raid', 'überfallen')|E].\nDer [vassal] wird eher die Entscheidung #high "Piratenwege aufgeben" #! verwenden.\n\n#flavor Strenge Regeln hindern den [Concept('vassal', 'Vasallen')|E] daran, Flotten und Häfen zu überfallen und zu plündern. Ohne eine Möglichkeit, Schätze und Beute anzuhäufen, könnte der [vassal] gezwungen sein, sein Piratenleben aufzugeben.#!"
 pirate_raid_forbidden_short:0 "Verboten"
 privateering_rights:0 "Freibeuterrechte"
 privateering_rights_default:0 "Normal"
 privateering_rights_default_short:0 "Normal"
 privateering_rights_protected:0 "Geschützt"
 privateering_rights_protected_desc:0 "#flavor Der [vassal] kann die Häfen und die Flagge seines Lehnsherrn für [Concept('raid', 'Raubzüge')|E] nutzen, was seine Raubzuggeschwindigkeit erhöht. Dies macht ihren Lehnsherrn bei fremden Herrschern tendenziell unbeliebt.#!"
 privateering_rights_protected_short:0 "Geschützt"
 #Academy
 academy_government:0 "Akademie"
 academy_government_adjective:0 "Akademisch"
 academy_government_realm:0 "Akademisches Reich"
 academy_government_vassals_label:1 "Akademische [obligations|E] basieren auf dem [feudal_contract|E] des [Concept('vassal', 'Vasallen')|E]"
 academy_government_desc:1 "#F Viele angesehene Akademien finden sich in der Landschaft von Tamriel. Von der Arkanen Universität von Cyrodiil über die Shad Astula von Morrowind bis hin zur Bardenakademie von Himmelsrand ist es nicht ungewöhnlich, dass Institute, die sich dem Erlernen eines bestimmten Handwerks widmen, mit einem hohen Maß an Autonomie innerhalb eines Reiches agieren.#!"
 NOT_GAME_OVER_CANNOT_PLAY_ACADEMY:0 "[academies|E] können nicht gespielt werden."
