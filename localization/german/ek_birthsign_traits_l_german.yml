l_german:
 trait_sign_ritual:0 "Das Ritual #italic ([birthsign|E])#!"
 trait_sign_ritual_desc:0 "Jene welche unter dem Zeichen des Rituals geboren wurden, können eine große Spanne an Fähigkeiten haben. Für gewöhnlich auch die Fähigkeit Untote zu vertreiben."
 trait_sign_ritual_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Rituals geboren."
 trait_sign_lover:0 "Die Liebende #italic ([birthsign|E])#!"
 trait_sign_lover_desc:0 "Jene welche unter dem Zeichen der Liebenden geboren wurden, sind leidentschaftlich und haben eine gesteigerte Fruchtbarkeit."
 trait_sign_lover_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen der Liebenden geboren."
 trait_sign_lord:0 "Der Fürst #italic ([birthsign|E])#!"
 trait_sign_lord_desc:0 "Jene welche unter dem Zeichen des Fürsten geboren wurden, habenm eine gesteigerte Konstitution, aber sind anfällig für Feuer."
 trait_sign_lord_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Fürsten geboren."
 trait_sign_mage:0 "Die Magierin #italic ([birthsign|E])#!"
 trait_sign_mage_desc:0 "Jene welche unter dem Zeichen der Magierin geboren wurden, sind fähig in allen Formen der Magie und besitzen überdurchschnittliche Magickareserven."
 trait_sign_mage_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen der Magierin geboren."
 trait_sign_shadow:0 "Der Schatten #italic ([birthsign|E])#!"
 trait_shadowscale:0 "Schattenschuppe"
 trait_sign_shadow_desc:0 "Jene welche unter dem Zeichen des Schatten geboren wurden, sind mit der Fähigkeit mit der Dunkelheit zu verschmelzen gesegnet um so praktisch unsichtbar zu werden."
 trait_sign_shadow_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Schatten geboren."
 trait_shadowscale_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Schatten geboren, aber als Argonier von Geburt an zu einer Schattenschuppe trainiert."
 trait_sign_steed:0 "Das Schlachtross #italic ([birthsign|E])#!"
 trait_sign_steed_desc:0 "Jene welche unter dem Zeichen des Schalchtrosses geboren wurden, neigen dazu ungeduldig zu sein, sind aber gesegnet mit gesteigerter Geschwindigkeit und Durchhaltevermögen."
 trait_sign_steed_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Schlachtrosses geboren."
 trait_sign_apprentice:0 "Der Lehrling #italic ([birthsign|E])#!"
 trait_sign_apprentice_desc:0 "Jene welche unter dem Zeichen des Lehrlings geboren wurden, sind begabt im Umgang mit Magicka, jedoch auch anfällig für Magie."
 trait_sign_apprentice_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Lehrlings geboren."
 trait_sign_warrior:0 "Der Krieger #italic ([birthsign|E])#!"
 trait_sign_warrior_desc:0 "Jene welche unter dem Zeichen des Kriegers geboren wurden, sind begabte Kämpfer, neigen aber dazu impulsiv zu sein."
 trait_sign_warrior_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Kriegers geboren."
 trait_sign_lady:0 "Die Fürstin #italic ([birthsign|E])#!"
 trait_sign_lady_desc:0 "Jene welche unter dem Zeichen der Fürstin geboren wurden, verfügen über gesteigerte geistige und körperliche Kraft."
 trait_sign_lady_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen der Fürstin geboren."
 trait_sign_tower:0 "Der Turm #italic ([birthsign|E])#!"
 trait_sign_tower_desc:0 "Jene welche unter dem Zeichen des Turms geboren wurden, haben ein Geschick dafür Gold zu finden und können scheinbar Schlösser jeder Art öffnen."
 trait_sign_tower_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Turms geboren."
 trait_sign_atronach:0 "Der Atronach #italic ([birthsign|E])#!"
 trait_sign_atronach_desc:0 "Jene welche unter dem Zeichen des Atronachen geboren wurden, können auf natürliche Weise kein Magicka regenerieren, sind aber mit großen Reserven gesegnet."
 trait_sign_atronach_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen des Atronachen geboren."
 trait_sign_thief:0 "Die Diebin #italic ([birthsign|E])#!"
 trait_sign_thief_desc:0 "Jene welche unter dem Zeichen der Diebin geboren wurden, neigen dazu Risiken einzugehen, auch wenn das Glück immer auf ihrer Seite zu stehen scheint."
 trait_sign_thief_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen der Diebin geboren."
 trait_sign_serpent:0 "Die Schlange #italic ([birthsign|E])#!"
 trait_sign_serpent_desc:0 "Jene welche unter dem Zeichen der Schlange geboren wurden, sind sowohl gesegnet als auch verflucht. Keine Fähigkeit ist allen gemein, die unter diesem Zeichen geboren wurden, aber viele können sich von Gift heilen oder Andere vergiften."
 trait_sign_serpent_character_desc:0 "[ROOT.GetCharacter.GetFirstNameNoTooltip] wurde unter dem Zeichen der Schlange geboren."
