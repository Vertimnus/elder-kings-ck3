#NEDIC
 nedic_group:0 "[cg_nedic|E]"
    nedic_group_collective_noun:1 "[cg_nedic_cn|E]"
    game_concept_cg_nedic:0 "Nedisch"
    game_concept_cg_nedic_cn:0 "Nedier"
    game_concept_cg_nedic_desc:0 "nedic_group"
    nedic_group_desc:0 "$game_concept_cg_nedic_cn$ sind die Gesamtheit der menschlichen Stämme, die in Tamriel beheimatet sind. Ursprünglich bewohnten sie die Iliac-Bucht, das südliche Himmelsrand, Cyrodiil und Argonia; viele Stämme wurden durch spätere Migrationen von Menschen und Mer verdrängt oder untergeordnet. Die größte noch existierende Population von $game_concept_cg_nedic_cn$ sind die $reachfolk$ des Reik, ursprünglich 'Karth'. Einst ein eigenständiges Königreich, bevor Reman die Ländereien zwischen Hochfels und Himmelsrand aufteilte.\n\nWährend viele ihrer Kulturen ausgestorben sind oder kurz davor stehen, könnte ein aufstrebender Herrscher ihre Wiederbelebung anführen..."

