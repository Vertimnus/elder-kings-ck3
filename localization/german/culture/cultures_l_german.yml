#BOSMERIS
 bosmeris_group:0 "[cg_bosmeris|E]"
    bosmeris_group_collective_noun:1 "[cg_bosmeris_cn|E]"
    game_concept_cg_bosmeris:0 "Bosmer"
    game_concept_cg_bosmeris_cn:0 "Bosmeri"
    game_concept_cg_bosmeris_desc:0 "bosmeris_group"
    bosmeris_group_desc:0 "Mer of the Valenwood \n\n"

    pactbosmer:1 "Paktbosmer"
    pactbosmer_collective_noun:1 "Paktbosmer"
    pactbosmer_desc:0 "Die Bosmer sind ein elfisches Stammesvolk aus Valenwald, einer bewaldeten Provinz im Südwesten Tamriels. Trotz der Versuche, sie im Laufe der Jahre zu "zivilisieren", haben die Bosmer in Valenwalds Wildnis immer noch eine starke Verbindung zum Wald und praktizieren viele idiosynkratische Traditionen, die von anderen Rassen verurteilt werden."

    civicbosmer:0 "Bürgerliche Bosmer"
    civicbosmer_collective_noun:1 "Bürgerliche Bosmer"
    civicbosmer_desc:0 "Die Bosmer sind ein elfisches Stammesvolk aus Valenwald, einer bewaldeten Provinz im Südwesten Tamriels. Die Küstengebiete stehen unter besonders starkem Einfluss von Cyrodiil und Sommersend, was dazu geführt hat, dass sie viel offener gegenüber Fremden sind, weniger strenge religiöse Gesetze haben und viele traditionelle Praktiken, die als "unerwünscht" gelten, wie legaler Diebstahl und Zwangsadoptionen, stigmatisiert haben."

    arenthian:0 "Arenthi"
    arenthian_collective_noun:1 "Arenthier"
    arenthian_desc:0 "Die Bosmer sind ein elfisches Stammesvolk aus Valenwald, einer bewaldeten Provinz im Südwesten Tamriels. Im Nordosten von Valenwood, in einem Gebiet, das Schnittermark genannt wird, haben die dort ansässigen Bosmer durch den jahrhundertelangen Einfluss der Colovianer und Khajiit eine einzigartige Kultur entwickelt."