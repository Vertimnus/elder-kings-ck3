 alinor:0 "Alinori"
    alinor_collective_noun:1 "Alinori"
    alinor_desc:0 "Die Alinori sind Altmer, die auf den Hauptinseln von Alinor leben. Sie sind gegenüber Außenstehenden im Allgemeinen nicht sehr gastfreundlich."
 auridon:0 "Auridoni"
    auridon_collective_noun:1 "Auridoni"
    auridon_desc:1 "Die Auridoni sind Altmer, die auf der zweitgrößten Insel im Osten von Alinor leben. Obwohl sie immer noch misstrauisch gegenüber Außenstehenden sind, akzeptieren sie Fremde mehr als die Alinori."
 balfiera:0 "Balfieri"
    balfiera_collective_noun:1 "Balfieri"
    balfiera_desc:2 "Die Balfieri sind eine Mischung aus Altmer und Bretonen, die rund um die namensgebende Insel leben. Das jahrhundertelange Leben im Umfeld der Menschen hat zu einer weitaus toleranteren Kultur geführt."
 corelanya:0 "Corelanya"
    corelanya_collective_noun:1 "Corelanya"
    corelanya_desc:2 "Ein alter Altmer-Klan in Hammerfell. Die Corelanya gerieten mit den Yokudan aneinander, als diese das erste Mal nach Hammerfell kamen."

