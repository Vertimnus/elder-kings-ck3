l_german:
  #Vanilla Gold to TES Drakes
 game_concept_gold:0 "Draken"
 game_concept_gold_desc:0 "'Draken' Gold repräsentiert eigentlich alle liquiden Mittel eines Charakters; sein Vermögen. Es kann für viele Dinge ausgegeben werden, vor allem für den Bau von [buildings|E], die Bezahlung von [regiments|E] und die Schaffung von [titles|E]."
 game_concept_gold_i:0 "@gold_icon!"

 #EK Features
 game_concept_purity:0 "Reinheit"
 game_concept_pure:0 "Rein"
 game_concept_pures:0 "Pures (?)" #ich möchte erst ingame sehen wie das verwendet wird. plural? -Kolgur
 game_concept_impurity:0 "Unreinheit"
 game_concept_impure:0 "Unrein"
 game_concept_impures:0 "Impures (?)" #same
 game_concept_purity_desc:1 "'$game_concept_purity$' wird von jedem Glauben mit dem "Göttliche Reinheit"-Grundsatz geteilt. Von Charakteren, die diesen Glaubensrichtungen angehören, wird erwartet, dass sie eine reine Blutlinie aufrechterhalten. Das verlangt, das ihre Kinder keine schlechten angeborenen Eigenschaften tragen, wie z. B. Bucklig oder Schwachkopf und dass sie sicherstellen, dass sie keine engen Beziehungen zu unreinen oder ungläubigen Charakteren eingehen.\n\nJeder Charakter, der nicht sicherstellt, dass seine Reinheit unbefleckt bleibt, erhält die Eigenschaft [GetTrait('impure').GetName( GetNullCharacter )]."
 
 game_concept_abomination:0 "Abscheulichkeit"
 game_concept_abominations:0 "Abscheulichkeiten"
 game_concept_abomination_desc:1 "'$game_concept_abomination$' sind Charaktere, die als so gegensätzlich zu den [doctrines|E] oder [core_tenets|E] eines Glaubens angesehen werden, dass andere Glaubensrichtungen den $CLEANSE_ABOMINATIONS_DUCHY_NAME$ Casus Belli gegen sie verwenden können, wenn ihre Grundsätze und Doktrinen dies erlauben. \n\n * Glaubensrichtungen, die Nekromantie als kriminell betrachten, sehen Untote und Nekromanten als Abscheulichkeiten.\n * Glaubensrichtungen, die Vampirismus als kriminell betrachten, sehen Vampire als Abscheulichkeiten.\n * Glaubensrichtungen, die Lykanthropie als kriminell betrachten, sehen Lykanthropen als Abscheulichkeiten."
 
 game_concept_cleanse_abomination:0 "Abscheulichkeiten beseitigen"
 game_concept_cleanse_abomination_war:0 "Abscheulichkeiten beseitigen-Krieg"
 game_concept_abomination_cleansing:0 "Beseitigen von Abscheulichkeiten"
 game_concept_abomination_cleansing_war:0 "Krieg zum Beseitigen von Abscheulichkeiten"
 game_concept_cleanse_abomination_desc:1 "'$game_concept_cleanse_abomination_war$' sind eine besondere Art von [war|E], der gegen [rulers|E] geführt wird, die Ihr [faith|E] als [abominations|E] ansieht.\n\nSie erlauben dem Angreifer, alle [counties|E] im angegriffenen [duchy|E] zu erobern, die von einer [abomination|E] gehalten werden. Andere im Zielherzogtum werden stattdessen vasallisiert."
 
 game_concept_pantheon:0 "Pantheon"
 game_concept_patron:0 "Patron"
 game_concept_patrons:0 "Patrone"
 game_concept_patron_deity:0 "Schutzgottheit"
 game_concept_patron_deities:0 "Schutzgottheiten"
 game_concept_personal_deity:0 "Persönliche Gottheit"
 game_concept_personal_deities:0 "Persönliche Gottheiten"
 game_concept_pantheon_desc: "Die meisten Religionen verehren eine große Anzahl von Gottheiten, die ihr Pantheon bilden. Nicht-zynische Mitglieder des Glaubens können zwischen mehreren Schutzgottheiten wählen, die sie verehren, wobei jede einen bestimmten Bonus gibt und möglicherweise Entscheidungen und Ereignisse freischaltet. \n\nWenn Sie eine aedrische oder aurbische Gottheit als Patron wählen, erhalten Sie meist eine passive Veränderung, aber wenn Sie sich einem Daedra widmen, können Sie deren Artefakt beanspruchen und Segnungen anfordern. Religionen, die dasselbe Pantheon haben, sind einander weniger feindlich gesinnt als Religionen mit einem fremden Pantheon."
 
 game_concept_nativity_region:0 "Heimatregion"
 game_concept_nativity_regions:0 "Heimatregionen"
 game_concept_native:0 "Einheimischer"
 game_concept_natives:0 "Einheimische"
 game_concept_nativity_region_desc:0 "Die meisten Kulturen sind so eingestellt, dass sie in einem bestimmten Teil der Welt, auch Heimatregion genannt, geboren wurden oder dort seit Hunderten von Jahren leben.\n\nEs ist sehr schwierig für sie, sich außerhalb ihrer Geburtsregion zu verbreiten, und für einen Herrscher ist es normalerweise einfacher, eine [local_culture|E] anstelle der eigenen zu verbreiten."
 
 game_concept_local_culture:0 "Lokale Kultur"
 game_concept_local_cultures:0 "Lokale Kulturen"
 game_concept_local:0 "Ortsansässiger"
 game_concept_locals:0 "Ortsansässige"
 game_concept_local_culture_desc:0 "Da jede Kultur an eine oder mehrere [nativity_regions|E] gebunden ist, hat jede Provinz eine Reihe von Kulturen, die als von dort stammend betrachtet werden. Dies sind ihre lokalen Kulturen, und Herrscher, die der gleichen Kulturgruppe wie eine dieser lokalen Kulturen angehören, können diese anstelle ihrer eigenen [culture|E] verbreiten.\n\nDadurch wird sichergestellt, dass jede Provinz über die Jahrhunderte hinweg eine eigene kulturelle Identität behält, anstatt langsam zu einem kulturellen Monolithen zu werden."
 
 ### ENCYCLOPEDIA
 game_concept_enc_aedra:0 "Aedra"
 game_concept_enc_ancestors:0 "Ahnen"
 game_concept_enc_aedra_desc:0 "Die Aedra bedeuten in der alten Aldmeri-Sprache "Vorfahren" und sind die Götter, die geholfen haben, Mundus zu schmieden. Sie haben jedoch den größten Teil ihrer göttlichen Macht in diesem Prozess verloren und sind daher dazu verpflichtet, eine passive Rolle einzunehmen, im Gegensatz zu den Daedra, die viel aktiver sein können. Als Teil des göttlichen Schöpfungsvertrags gelten die Aedra auch als tötbar. Es wird angenommen, dass der Betrügergott Lorkhan und die Zwei Monde getötet wurden, wobei ihr toter Körper bis zum heutigen Tag zu sehen ist.\n\nDie Aedra werden in fast ganz Tamriel verehrt, aber ihre bekanntesten Anhänger sind wahrscheinlich die Verehrer der [enc_divines|E]."
 
 game_concept_enc_alchemy:0 "Alchemie"
 game_concept_enc_alchemy_desc:0 "Die Alchemie ist eine Kunst, die so alt ist wie die Zeit. Sie ist der Prozess, durch den jemand mehrere Zutaten kombiniert und mischt, kocht oder destilliert, um ein Gift oder einen Trank herzustellen. Diese Kunst wurde angeblich von Asliel Direnni kodifiziert, aber die meisten Menschen in Tamriel wussten bereits, wie man eine Pflanze kocht, um ein Fieber zu heilen, oder welche Knochen man zerkleinern sollte, um ein starkes Gift herzustellen.\n\nAlchemische Zutaten kommen in sehr unterschiedlichen Formen vor, wie Pflanzen oder Blätter, Tierteile, Überreste von Untoten und sogar daedrische Beschwörungen. Das macht die Alchemie zu einem potentiell sehr lukrativem und sehr gefährlichem Gewerbe, da die teuersten Zutaten die mächtigsten Gifte und Tränke ergeben, aber auch an den tödlichsten Orten versteckt sind."
 
 game_concept_enc_divines:0 "Die Göttlichen"
 game_concept_enc_eight_divines:0 "Die Acht Göttlichen"
 game_concept_enc_divines_desc:0 "Die Acht Göttlichen sind die [enc_aedra|E], die den größten Teil ihrer göttlichen Macht behalten haben, selbst als die Erschaffung von Mundus einen Großteil davon aufzehrte. Ihre Verehrung begann unter Alessia und ihrem neu geschmiedeten Reich, da die elfischen Götter und die nordischen Gottheiten in dieser neuen Nation koexistieren mussten.\n\nAls Teil des Bündnisses zwischen Alessia und Akatosh schwor der Drachengott der Zeit, Mundus vor weiterem daedrischen Einfluss zu schützen, solange Alessia und ihre Linie das Pantheon in ganz Tamriel verfechten. Neben Akatosh bestehen die Acht Götter aus Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr und Zenithar."
 
 game_concept_enc_magnus:0 "Magnus"
 game_concept_enc_sun:0 "Sonne"
 game_concept_enc_magnus_desc:0 "Bekannt als der Gott der Magie, war Magnus einer der mächtigsten Urgeister, der et'Ada. Als Lorkhan die anderen Aedra davon überzeugte, die sterbliche Ebene zu erschaffen, wurde Magnus aufgrund der Diagramme und Schemata, die er für die anderen Gottheiten zeichnete, um ihnen zu folgen, als der "Architekt von Mundus" bekannt. Nachdem er von Lorkhans Verrat erfahren hatte, war Magnus einer der ersten und mächtigsten, der sich entschloss, die neu geschaffene sterbliche Ebene zu verlassen, indem er ein Loch durch das Gewebe am Rande von Mundus riss und es der rohen Energie von Aetherius ermöglichte, sich in die Ebene zu ergießen. Diejenigen, die sich entschlossen, ihm zu folgen, die Magna-Ge, rissen ihre eigenen Löcher, als sie Magnus folgten, welche heute als Sterne sichbar sind. Er wird immer noch im Pantheon der Altmeri und der Bretonen verehrt, und Anhänger von Magnus können in ganz Tamriel gefunden werden."