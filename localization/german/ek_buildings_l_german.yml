 ### Holy Sites
 building_type_temple_of_the_one_01:0 "Tempel des Einen"
 building_type_temple_of_the_one_01_desc:0 "Der Tempel des Einen, der größte Tempel Cyrodiils, wurde der Gottheit gewidmet, welche schon vom Alessianischen Orden verehrt wurde. Selbst nach dem Untergang der Linie von Alessia, wurde der Tempel in der Remandynastie als Verehrungsstätte genutzt.\n\nDie Drachenfeuer können im Zentrum des Tempels gesehen werden und das Ritual zur Entzündung der Drachenfeuer, wenn ein neuer Kaiser gekrönt wird, kann in Zeiten der Not verkürzt im Tempel des Einen stattfinden, anstatt wie üblich in der Drachenfeuerkathedrale."
 building_temple_of_the_one_01:0 "$building_type_temple_of_the_one_01$"
 building_temple_of_the_one_01_desc:0 "$building_type_temple_of_the_one_01_desc$"
 
 building_type_great_wyrd_tree_01:0 "Großer Wyrdbaum"
 building_type_great_wyrd_tree_01_desc:0 "In einerm abgelegenen Winkel tief im Wald, hält dieser Wyrdbaum das Gleichgewicht der Natur in der gesammten Region aufrecht. Ein Zirkel von Wyrdschwestern pflegt den Baum und das umliegende Land und stellt sicher, dass dem Baum kein Schaden zukommt."
 building_great_wyrd_tree_01:0 "$building_type_great_wyrd_tree_01$"
 building_great_wyrd_tree_01_desc:0 "$building_type_great_wyrd_tree_01_desc$"
 
 building_type_daedric_shrine_01:0 "Daedrischer Schrein"
 building_type_daedric_shrine_01_desc:0 "Ein großer, den daedrischen Prinzen gewidmeter Schrein. Fast jeden Tag werden Opfergaben dargeboten und die schrecklichen Mächte des Reiches des Vergessens scheinen von diesem Ort auszugehen."
 building_daedric_shrine_01:0 "$building_type_daedric_shrine_01$"
 building_daedric_shrine_01_desc:0 "$building_type_daedric_shrine_01_desc$"
 
 
 