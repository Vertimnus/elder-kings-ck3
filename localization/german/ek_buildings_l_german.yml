l_german:
 building_type_tower_01:0 "Turm"
 building_type_tower_01_desc:1 "Die Türme sind die Epizentren der Magie auf Nirn. Sie halten das Gewebe von Mundus zusammen. Wie sie gebaut werden ist eine längst vergessene Kunst."
 building_tower_01:1 "Ruinierter Turm"
 building_tower_01_desc:1 "Dieser Turm hat bessere Tage gesehen."
 building_tower_02:1 "Turm"
 building_tower_02_desc:1 "Schäden an den Mauern und anderen Strukturen wurden an diesem Turm repariert."
 building_tower_03:1 "Wiederhergestellter Turm"
 building_tower_03_desc:1 "Ein wiederhergestellter Turm nutzt mächtige defensive Magie und andere Verteidigungsstrukturen."
 building_tower_04:1 "Erweiterter Turm"
 building_tower_04_desc:1 "Dieser Turm wurde nicht nur zu alter Größe vollständig wiederhergestellt, sondern wurde mit weiteren Gebäuden erweitert."
 
 building_type_imperial_city_01:0 "Die Kaiserstadt"
 building_imperial_city_01:0 "Die Kaiserstadt"
 building_imperial_city_01_desc:0 "Es gibt nur eine Stadt in der kaiserlichen Provinz, nur eine Stadt in Tamriel, nur eine Stadt auf der Welt; das, meine Brüder, ist die Stadt der Cyrodiils."
 
 building_type_understone_keep_01:0 "Festung Unterstein"
 building_understone_keep_01:0 "$building_type_understone_keep_01$"
 building_understone_keep_01_desc:0 "Über der uralten Dwemerstadt Nchuand-Zel gelegen, ist Festung Unterstein und die Stadt Markarth beschützt von alten Mauern und Verteidigungen der Dwemer. Jeder Angreifer müsste zuerst die sehr hohen und robusten Mauern überwinden und auch eine kleine Zahl von Verteidigern kann eine weit größere agreifende Armee zurückhalten."

 ### Towers
 building_type_white_gold_tower_01:0 "Weißgoldturm"
 building_type_white_gold_tower_01_desc:0 "Der Weißgoldturm im Zentrum der Kaiserstadt wurde vor langer Zeit von den Ayleïden in Verehrung Ada-Mantias erbaut. Manche sagen die Kräfte Nirns bündeln sich hier und die Form des Turms lässt diese Energie durch die ganze Provinz Cyrodiil fließen..."
 building_white_gold_tower_01:0 "$building_type_white_gold_tower_01$ (Ruiniert)"
 building_white_gold_tower_01_desc:0 "$building_type_white_gold_tower_01_desc$\n\nJahrhunderte des Zerfalls und Plünderungen haben diesen Turm stark mitgenommen und es wird jahrelange Reparaturen benötigen, bis dieser Turm wieder vollständig wiederhergestellt ist."
 building_white_gold_tower_02:0 "$building_type_white_gold_tower_01$"
 building_white_gold_tower_02_desc:0 "$building_type_white_gold_tower_01_desc$\n\nArbeiten an diesem Turm haben begonnen und die meisten Mauern und Defensivstrukturen wurden wieder repariert."
 building_white_gold_tower_03:0 "$building_type_white_gold_tower_01$ (Wiederhergestellt)"
 building_white_gold_tower_03_desc:0 "$building_type_white_gold_tower_01_desc$\n\nDieser Turm wurde größtenteils wiederhergestellt und nutzt mächtige defensive Magie und Verteidigungsstrukturen."
 building_white_gold_tower_04:0 "$building_type_white_gold_tower_01$ (Erweitert)"
 building_white_gold_tower_04_desc:0 "$building_type_white_gold_tower_01_desc$\n\nNicht nur wurde dieser Turm zu alter Größe wiederhergestellt, er wurde auch um zusätzliche Gebäude erweitert."
 
 building_type_adamantine_tower_01:0 "Ada-Mantia"
 building_type_adamantine_tower_01_desc:0 "Von den Göttern selbst erbaut, fand an diesem Ort der Macht die Zusammenkunft der Göttlichen statt und die Zeit selbst began zu existieren. Um den Turm herum kann immernoch eine göttliche Präsenz wahrgenommen werden und die Bedeutung dieser Struktur für die Welt sollte nicht unterschätzt werden..."
