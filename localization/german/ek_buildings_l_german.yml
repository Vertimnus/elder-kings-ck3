 building_crystal_tower_01_desc:0 "$building_type_crystal_tower_01_desc$\n\nJahrhunderte des Zerfalls und Plünderungen haben diesen Turm stark mitgenommen und es wird jahrelange Reparaturen benötigen, bis dieser Turm wieder vollständig wiederhergestellt ist."
