 building_type_crystal_tower_01:0 "Kristallturm"
 building_type_crystal_tower_01_desc:0 "Als erster Turm, welcher nach der Zusammenkunft der Göttlichen errichtet wurde, wurde der Kristallturm als Abbild von Ada-Mantia geschaffen. Das gab ihm auch den Namen "das Kristallene Gesetz". Manche sagen, diese wichtige Symbol der Altmer könnte womöglich der Schlüssel zu anderen Dimensionen sein..."
