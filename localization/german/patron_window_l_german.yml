 #strings - replace w/ scope to religion equivelent - gives specific name and auto updates
 pantheon_divines_name:0 "Die Acht Göttlichen"
 pantheon_divines_desc:0 "Nedisch-Nordisches Pantheon"
 pantheon_divines_long_desc:0 "Erschaffen von der Heiligen Alessia als eine Fusion zwischen dem Aldmeri und dem nordischen Pantheon zu Beginn des Ersten Kaiserreichs. In den Ländern der Menschen gibt es verschiedene Glaubensrichtungen, die die Acht als Kern ihrer Anbetung sehen."
 pantheon_aldmer_name:0 "Auriel"
 pantheon_aldmer_desc:0 "Aldmeri Pantheon"
 pantheon_aldmer_long_desc:0 "Die von den Altmer von Alinor verehrten Gottheiten dieses Pantheons finden sich oft in anderen Glaubensrichtungen wieder, wie z.B. dem Grünen Pakt und den Acht Göttlichen, allerdings unter einem anderen Namen."

 patron_no_selection:0 "Kein Patron gewählt"

 patron_azura_name:0 "[GetPlayer.Custom('GetAzuraName')]"
 patron_azura_desc:0 "Königin der Morgen- und Abenddämmerung"
 patron_azura_long_desc:0 "[GetPlayer.Custom('GetAzuraDesc')]"
 desc_azura:0 "Azura ist der daedrische Prinz der Morgen- und Abenddämmerung und regiert über Mondschatten im Reich des Vergessens. Sie wird typischerweise als eine Frau dargestellt, die einen Stern und eine Mondsichel hält. Azura ist bekannt für den Fluch, der die Chimer nach der Schlacht am Roten Berg in die Dunmer verwandelte."

 patron_boethiah_name:0 "[GetPlayer.Custom('GetBoethiahName')]"
 patron_boethiah_desc:0 "Täuscher der Nationen"
 patron_boethiah_long_desc:0 "[GetPlayer.Custom('GetBoethiahDesc')]"
 desc_boethiah:0 "Der daedrische Prinz der Täuschung, Boethia herrscht über ihr Reich im Reich des Vergessens. Sie wird typischerweise als Kriegerin dargestellt - männlich oder weiblich. In der Merethischen Ära soll Boethiah Trinimac "gegessen" haben, woraus Malacath und die Orsimer entstanden."
 
 patron_clavicus_name:0 "[GetPlayer.Custom('GetClavicusName')] Vile"
 patron_clavicus_desc:0 "Meister der heimtückischen Wünsche"
 patron_clavicus_long_desc:0 "[GetPlayer.Custom('GetClavicusDesc')]"
 desc_clavicus:0 "Clavicus Vile, daedrischer Prinz der Tauschhandel und Schnäppchen, herrscht über die Felder des Bedauerns im Reich des Vergessens. Er wird typischerweise als gehörnter Daedra dargestellt, begleitet von Barbas. Diese Darstellung hat sich seit der Merethischen Ära erhalten und wurde in Höhlenmalereien aus dieser Zeit gefunden." #cant actually find anything major he's done prior to the Khanaten Flu, everything is in the future, relative to the start date
 
 patron_hermaeus_name:0 "[GetPlayer.Custom('GetHermaeusName')]"
 patron_hermaeus_desc:0 "Dämon des Wissens"
 patron_hermaeus_long_desc:0 "[GetPlayer.Custom('GetHermaeusDesc')]"
 desc_hermaeus:0 "Hermaeus Mora, der daedrische Prinz des Verbotenen Wissens, herrscht über Apokrypha im Reich des Vergessens. Er wird typischerweise als der tiefe Leere dargestellt, eine wirbelnde Masse aus Augen und Tentakeln. Die nordische Mythologie erzählt, dass Ysgramor beinahe von Hermaeus Mora dazu verleitet wurde, ein Elf zu werden."
 
 patron_hircine_name:0 "[GetPlayer.Custom('GetHircineName')]"
 patron_hircine_desc:0 "Vater der Tiermenschen"
 patron_hircine_long_desc:0 "[GetPlayer.Custom('GetHircineDesc')]"
 desc_hircine:0 "Der daedrische Prinz der Jagd, Hircine, herrscht über die Jagdgründe im Reich des Vergessens. Er wird typischerweise als humanoide Figur dargestellt, deren Kopf durch den Schädel eines Hirsches ersetzt wurde. Während der späten Merethischen Ära entfesselte Hircine den Fluch der Lykanthropie auf Nirn."
 
 patron_jyggalag_name:0 "Jyggalag"
 patron_jyggalag_desc:0 "Prinz der Ordnung"
 patron_jyggalag_long_desc:0 "Der daedrische Prinz der Ordnung, Jyggalag, existiert derzeit in der Form von Sheogorath. Er ist in Tamriel relativ unbekannt, daher existieren nur wenige Darstellungen von ihm. Am Ende einer jeden Ära nimmt Jyggalag seine ursprüngliche Form an und stellt die Ordnung auf den Zitternden Inseln wieder her."
 
 patron_malacath_name:0 "[GetPlayer.Custom('GetMalacathName')]"
 patron_malacath_desc:0 "Verteidiger der Betrogenen"
 patron_malacath_long_desc:0 "[GetPlayer.Custom('GetMalacathDesc')]"
 desc_malacath:0 "Der daedrische Prinz der Verschmähten, Malacath, herrscht über die Aschegruben im Reich des Vergessens. Er wird typischerweise als Ork dargestellt, der ein Schwert oder eine Axt schwingt. Malacath hat eine treue Gefolgschaft unter den Orsimer, von denen viele nach seinem Glaubensbekenntnis leben - dem Kodex von Malacath."
 
 patron_mehrunes_name:0 "[GetPlayer.Custom('GetMehrunesName')]"
 patron_mehrunes_desc:0 "Mächtigster Gott"
 patron_mehrunes_long_desc:0 "[GetPlayer.Custom('GetMehrunesDesc')]"
 desc_mehrunes:0 "Der daedrische Prinz der Zerstörung, Mehrunes Dagon, herrscht über die Totenlande im Reich des Vergessens. Er wird typischerweise als vierarmig dargestellt und hat Züge, die einem Ork ähneln. Die Zerstörung von Gramfeste in der Ersten Ära wurde von Mehrunes Dagon verursacht." #if someone has a better description, please add it
 
 patron_mephala_name:0 "[GetPlayer.Custom('GetMephalaName')]"
 patron_mephala_desc:0 "Lehrer der Geheimen Künste"
 patron_mephala_long_desc:0 "[GetPlayer.Custom('GetMephalaDesc')]"
 desc_mephala:0 "Mephala ist ein daedrischer Prinz einer verschleierten Sphäre und regiert über den Spiralstrang im Reich des Vergessens. Sie wird typischerweise als Dunmer-Frau dargestellt, der die Beine einer Spinne aus dem Rücken wachsen, aber es ist bekannt, dass sie auch andere Formen annehmen kann, abhängig von ihrer Absicht."
 
 patron_meridia_name:0 "[GetPlayer.Custom('GetMeridiaName')]"
 patron_meridia_desc:0 "Herrin der unendlichen Energien"
 patron_meridia_long_desc:0 "[GetPlayer.Custom('GetMeridiaDesc')]"
 desc_meridia:0 "Meridia, der daedrische Prinz der Energie und des Lebens, herrscht über die Farbigen Räume im Reich des Vergessens. Sie wird typischerweise als eine Frau mit großen gefiederten Flügeln dargestellt, die eine Robe trägt. Sie gilt als einer der wohlwollenderen Prinzen, da sie die Untoten hasst."
 
 patron_molag_name:0 "[GetPlayer.Custom('GetMolagName')]"
 patron_molag_desc:0 "Ernter der Seelen"
 patron_molag_long_desc:0 "[GetPlayer.Custom('GetMolagDesc')]"
 desc_molag:0 "Der daedrische Prinz des Herrschaft, Molag Bal, herrscht über Kalthafen im Reich des Vergessens. Er wird typischerweise mit der groben Form eines Satyrs und einem lampionartigen Maul dargestellt. Er ist auch als Patriarch der Vampire bekannt, und seine Anhänger werden mit reinblütigem Vampirismus belohnt." #really really need better description #yep -Kolgur
 
 patron_namira_name:0 "[GetPlayer.Custom('GetNamiraName')]"
 patron_namira_desc:0 "Herrin des Zerfalls"
 patron_namira_long_desc:0 "[GetPlayer.Custom('GetNamiraDesc')]"
 desc_namira:0 "Namira ist der daedrische Prinz der uralten Finsternis und herrscht über die Versenkungsleere im Reich des Vergessens. Sie wird typischerweise als eine Frau in einer schweren Robe dargestellt. Sie hat eine starke Verbindung zu Bettlern und gewährt dem Bettlerprinzen laut dem gleichnamigen Buch die Gabe des Mitleids."
 
 patron_nocturnal_name:0 "[GetPlayer.Custom('GetNocturnalName')]"
 patron_nocturnal_desc:0 "Gebieterin der Schatten"
 patron_nocturnal_long_desc:0 "[GetPlayer.Custom('GetNocturnalDesc')]"
 desc_nocturnal:0 "Nocturnal, die daedrische Herrin der Nacht und der Dunkelheit, herrscht über das Ewige Zwielicht im Reich des Vergessens. Sie wird typischerweise als eine Frau mit zwei tiefschwarzen Raben abgebildet. Sie wird von vielen Dieben als ihr Patron anerkannt und bringt ihnen Glück durch die Seelen der verstorbenen Nachtigallen."
 
 patron_peryite_name:0 "[GetPlayer.Custom('GetPeryiteName')]"
 patron_peryite_desc:0 "Überbringer der Pestilenz"
 patron_peryite_long_desc:0 "[GetPlayer.Custom('GetPeryiteDesc')]"
 desc_peryite:0 "Der daedrische Prinz der Natürlichen Ordnung, Peryite, herrscht über die Gruben in Oblivion. Er wird typischerweise als ein sechsgliedriger Drache dargestellt, obwohl er einer der schwächeren Prinzen ist. Anhänger von Peryite betrachten Krankheiten und andere Unpässlichkeiten als Segen des Prinzen."
 
 patron_sanguine_name:0 "[GetPlayer.Custom('GetSanguineName')]"
 patron_sanguine_desc:0 "Herr des Dunklen Genusses" #uesp didn't include an actual title, so made one up
 patron_sanguine_long_desc:0 "[GetPlayer.Custom('GetSanguineDesc')]"
 desc_sanguine:0 "Der daedrische Prinz der hedonistischen Ausschweifung, Sanguine, herrscht über den Nebelhain im Reich des Vergessens. Er wird typischerweise als korpulenter Dremora dargestellt, der irgendeine Form von Alkohol hält. Er gilt aufgrund seiner Sphäre als einer der harmloseren Prinzen."
 
 patron_sheogorath_name:0 "[GetPlayer.Custom('GetSheogorathName')]"
 patron_sheogorath_desc:0 "Tröster der Menschen"
 patron_sheogorath_long_desc:0 "[GetPlayer.Custom('GetSheogorathDesc')]"
 desc_sheogorath:0 "Der daedrische Prinz des Wahnsinns, Sheogorath, herrscht über die Zitternden Inseln im Reich des Vergessens. Er wird typischerweise als ein Mann in feiner Kleidung dargestellt, der einen Stock hält. Er war ursprünglich der Prinz der Ordnung, wurde aber von den anderen Prinzen zum Wahnsinn verflucht, da sie seine Macht fürchteten."
 
 patron_vaermina_name:0 "[GetPlayer.Custom('GetVaerminaName')]"
 patron_vaermina_desc:0 "Weberin der Erinnerungen" #keine direkte Übersetzung -Kolgur
 patron_vaermina_long_desc:0 "[GetPlayer.Custom('GetVaerminaDesc')]"
 desc_vaermina:0 "Vaermina, der daedrische Prinz der Träume, herrscht über Modderfenn im Reich des Vergessens. Sie wird typischerweise als ältere Frau dargestellt, die einen Stab schwingt, manchmal begleitet von einer Schlange. Ihre Anhänger sind oft Alchemisten, deren bekanntestes Gebräu Vaerminas Torpor ist."

 #long_desc direct from uesp as placeholder, should be changed
 patron_akatosh_name:0 "[GetPlayer.Custom('GetAkatoshName')]"
 patron_akatosh_desc:0 "Drachengott der Zeit"
 patron_akatosh_long_desc:0 "[GetPlayer.Custom('GetAkatoshDesc')]"
 desc_akatosh:0 "Chief among the gods, with mastery over the flow of time. Associated with dragons and the qualities of endurance and virtuous service."
 patron_akatosh_modifier:0 "[GetTrait('p_akatosh').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_arkay_name:0 "[GetPlayer.Custom('GetArkayName')]"
 patron_arkay_desc:0 "Mortals' God"
 patron_arkay_long_desc:0 "[GetPlayer.Custom('GetArkayDesc')]"
 desc_arkay:0 "God of cycles, particularly that of birth and death. Presides over funerals and burial rites, as well as ushering in the changes of the seasons."
 desc_orkey:0 "Serpent God of the Dead and the Old Knocker. Orkey tests all mortals, He likes to start all quarrels. A snake no one can flee, None may fool wary Orkey."
 desc_tuwhacca:0 "Tu'whacca, the Tricky God of the Dead. Creator and custodian of the Far Shores, he escorts us to them when we die, and watches over us until the next Walkabout.'"
 patron_arkay_modifier:0 "[GetTrait('p_arkay').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_dibella_name:0 "[GetPlayer.Custom('GetDibellaName')]"
 patron_dibella_desc:0 "Passion Dancer"
 patron_dibella_long_desc:0 "[GetPlayer.Custom('GetDibellaDesc')]"
 desc_dibella:0 "Goddess of beauty and art, and one of the most popular of the Divines. Widespread cults are dedicated to both healing and sexual instruction."
 patron_dibella_modifier:0 "[GetTrait('p_dibella').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_julianos_name:0 "[GetPlayer.Custom('GetJulianosName')]"
 patron_julianos_desc:0 "God of Wisdom"
 patron_julianos_long_desc:0 "[GetPlayer.Custom('GetJulianosDesc')]"
 desc_julianos:0 "God of logic, wisdom, and the arts of magic. His temples act as educational institutions in literature, history, and law."
 desc_jhunal:0 "The Rune God represented by an owl. God of hermetic orders, knowledge and wisdom, who has fallen out of favour."
 patron_julianos_modifier:0 "[GetTrait('p_julianos').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_kynareth_name:0 "[GetPlayer.Custom('GetKynarethName')]"
 patron_kynareth_desc:0 "Goddess of the Winds"
 patron_kynareth_long_desc:0 "[GetPlayer.Custom('GetKynarethDesc')]"
 desc_kynareth:0 "Goddess of the heavens, winds, and rain. Patron of sailors and travelers, and often propitiated for good fortune in life."
 desc_kyne:0 "Goddess of the Storm. Widow of Shor and favored god of warriors. She is often called the Mother of Men. Her daughters taught the first Nords the use of the thu'um, or Storm Voice."
 desc_tava:0 "Tava, the Lady of the Airs. Hawk-headed goddess, she holds dominion over all to do with the skies and seas save the Stars, who lead the Redguards to the island of Herne."
 patron_kynareth_modifier:0 "[GetTrait('p_kynareth').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_mara_name:0 "[GetPlayer.Custom('GetMaraName')]"
 patron_mara_desc:0 "Mother-Goddess"
 patron_mara_long_desc:0 "[GetPlayer.Custom('GetMaraDesc')]"
 desc_mara:0 "Goddess of love, compassion, and the bounty of nature. Presides over marriage ceremonies, befitting her ancient origins as a fertility goddess."
 desc_morwha:0 "Morwha, the Teat God, the fertility goddes and favoured wife of Tall Papa. Depicted with four arms and four breasts, to grab more husbands."
 patron_mara_modifier:0 "[GetTrait('p_mara').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_stendarr_name:0 "[GetPlayer.Custom('GetStendarrName')]"
 patron_stendarr_desc:0 "Steadfast"
 patron_stendarr_long_desc:0 "[GetPlayer.Custom('GetStendarrDesc')]"
 desc_stendarr:0 "God of mercy, justice, and righteousness. Patron of all those who wield righteous might to protect the weak, from emperors to holy warriors."
 desc_stuhn:0 "Stuhn, the Whale God of Ransom, brother of Tsun and Shield-Thane of Shor. He taught us the benefits of ransom and taking prisoners of war."
 patron_stendarr_modifier:0 "[GetTrait('p_stendarr').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_talos_name:0 "Talos"
 patron_talos_desc:0 "Hero-God of Mankind"
 patron_talos_long_desc:0 ""
 patron_talos_modifier:0 "[GetTrait('p_talos').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_zenithar_name:0 "[GetPlayer.Custom('GetZenitharName')]"
 patron_zenithar_desc:0 "Trader God"
 patron_zenithar_long_desc:0 "[GetPlayer.Custom('GetZenitharDesc')]"
 desc_zenithar:0 "God of work, commerce, and wealth, invoked for success in business ventures. Teaches prosperity through honest industry, rather than violence or deceit."
 desc_tsun:0 "Dead God of trials against adversity. He died defending Shor from foreign gods, with his death remembered as bringing about the current world."
 desc_zeht:0 "Zeht, the god of agriculture. Forsaken son of Tall Papa, and forsaking father of Zeqqi. The bad blood in the family is responsible for the difficulty growing food."
 patron_zenithar_modifier:0 "[GetTrait('p_zenithar').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_shezarr_name:0 "[GetPlayer.Custom('GetShezarrName')]"
 patron_shezarr_desc:0 "Missing God of Men"
 patron_shezarr_long_desc:0 "[GetPlayer.Custom('GetShezarrDesc')]"
 desc_shezarr:0 "Shezarr, spirit of Human Undertaking, particularly against Aldmeri Aggression. Patron of the Imperial Battlemages, but since less popular due to the cosmopolitan nature of the Cult."
 desc_shor:0 "Shor, Dead God of the Underworld. Ruler of sovngarde and dead chief of the Gods. Long time warrior-king of the Nords before foreign gods brought about his demise, dooming him to Sovngarde."
 desc_hoonding:0 "HoonDing, god of Make Way. The Incarnating god of the Warrior Waves, who leads us to persevere against infidels. He has incarnated twice, once as Diagna, once as Frandar Hunding."
 patron_shezarr_modifier:0 "[GetTrait('p_shezarr').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

 patron_auriel_name:0 "[GetPlayer.Custom('GetAurielName')]"
 patron_auriel_desc:0 "Dragon God of Time"
 patron_auriel_long_desc:0 "[GetPlayer.Custom('GetAurielDesc')]"
 desc_auriel:0 "King of the Aldmer, war-leader during the War of Manifest Metaphors, who then achieved Praxis, returning to Aetherius through the Sun, in full observance of the first of the Aldmer, so they could follow."
 patron_auriel_modifier:0 "[GetTrait('p_auriel').GetFullDescription(GetNullCharacter, GetPlayer.GetFaith.Self)]"

