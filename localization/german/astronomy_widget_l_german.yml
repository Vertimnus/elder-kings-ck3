 game_concept_star_sign_desc:0 "Jeder Charakter wird unter einem der dreizehn Sternzeichen geboren. Die Sternzeichen sind in drei Gruppen unterteilt die je einen Wächter und drei Schützlinge haben - mit einer Ausnahme: [sign_serpent|E].\n\n[sign_mage|E] ist die Wächterin von [sign_apprentice|E], [sign_atronach|E] und [sign_ritual|E].\n[sign_thief|E] ist die Wächterin von [sign_lover|E], [sign_shadow|E] und [sign_tower|E].\n[sign_warrior|E] ist der Wächter von [sign_lady|E], [sign_lord|E] und [sign_steed|E]."
 game_concept_sign_serpent_desc:0 "Die Schlange wandert in einem halbwegs vorhersehbaren Zyklus durch den Himmel und hat keinen Wächter. \nDiejenigen, die unter der Schlange geboren sind, sind sowohl verflucht als auch gesegnet, keine Fähigkeit ist allen unter diesem Zeichen Geborenen gemeinsam, aber viele können sich selbst von Gift heilen oder andere vergiften.\n\nSiehe: [GetTrait('sign_serpent').GetName(GetNullCharacter)]"
 game_concept_sign_ritual_desc:0 "Das Ritual ist ein Schützling der Magierin.\nDiejenigen, die unter dem Ritual geboren werden, können eine Vielzahl von Fähigkeiten haben, die üblicherweise die Fähigkeit einschließen, Untote zu verwandeln.\n\nSiehe: [GetTrait('sign_ritual').GetName(GetNullCharacter)]"
 game_concept_sign_lover_desc:0 "Die Liebende ist ein Schützling der Diebin.\nDiejenigen, die unter der Liebenden geboren werden, sind leidenschaftlich und voll Fruchtbarkeit.\n\nSiehe: [GetTrait('sign_lover').GetName(GetNullCharacter)]"
 game_concept_sign_lord_desc:0 "Der Fürst ist ein Schützling des Kriegers.\nDiejenigen, die unter dem Fürsten geboren werden, haben eine gesteigerte Konstitution, sind aber anfällig für Feuer.\n\nSiehe: [GetTrait('sign_lord').GetName(GetNullCharacter)]"
 game_concept_sign_mage_desc:0 "Die Magierin ist das Wächtersternbild von Lehrling, Atronach und Ritual.\nJene welche unter dem Zeichen der Magierin geboren wurden, sind fähig in allen Formen der Magie und besitzen überdurchschnittliche Magickareserven.\n\nSiehe: [GetTrait('sign_mage').GetName(GetNullCharacter)]"
 game_concept_sign_shadow_desc:0 "Der Schatten ist ein Schützling der Diebin.\nJene welche unter dem Zeichen des Schatten geboren wurden, sind mit der Fähigkeit mit der Dunkelheit zu verschmelzen gesegnet um so praktisch unsichtbar zu werden.\n\nSiehe: [GetTrait('sign_shadow').GetName(GetNullCharacter)]"
 game_concept_sign_steed_desc:0 "Das Schlachtross ist ein Schützling des Kriegers.\nJene welche unter dem Zeichen des Schalchtrosses geboren wurden, neigen dazu ungeduldig zu sein, sind aber gesegnet mit gesteigerter Geschwindigkeit und Durchhaltevermögen.\n\nSiehe: [GetTrait('sign_steed').GetName(GetNullCharacter)]"
 game_concept_sign_apprentice_desc:0 "Der Lehrling ist ein Schützling der Magierin.\nJene welche unter dem Zeichen des Lehrlings geboren wurden, sind begabt im Umgang mit Magicka, jedoch auch anfällig für Magie.\n\nSiehe: [GetTrait('sign_apprentice').GetName(GetNullCharacter)]"
 game_concept_sign_warrior_desc:0 "Der Krieger ist das Wächtersternbild von Fürstin, Fürst und Schlachtross.\nJene welche unter dem Zeichen des Kriegers geboren wurden, sind begabte Kämpfer, neigen aber dazu impulsiv zu sein.\n\nSiehe: [GetTrait('sign_warrior').GetName(GetNullCharacter)]"
 game_concept_sign_lady_desc:0 "Die Fürstin ist ein Schützling des Kriegers.\nJene welche unter dem Zeichen der Fürstin geboren wurden, verfügen über gesteigerte geistige und körperliche Kraft.\n\nSiehe: [GetTrait('sign_lady').GetName(GetNullCharacter)]"
 game_concept_sign_tower_desc:0 "Der Turm ist ein Schützling der Diebin.\nJene welche unter dem Zeichen des Turms geboren wurden, haben ein Geschick dafür Gold zu finden und können scheinbar Schlösser jeder Art öffnen.\n\nSiehe: [GetTrait('sign_tower').GetName(GetNullCharacter)]"
 game_concept_sign_atronach_desc:0 "Der Atronach ist ein Schützling der Magierin.\nJene welche unter dem Zeichen des Atronachen geboren wurden, können auf natürliche Weise kein Magicka regenerieren, sind aber mit großen Reserven gesegnet.\n\nSiehe: [GetTrait('sign_atronach').GetName(GetNullCharacter)]"
 game_concept_sign_thief_desc:0 "Die Diebin ist das Wächtersternbild von der Liebenden, Schatten und Turm.\nJene welche unter dem Zeichen der Diebin geboren wurden, neigen dazu Risiken einzugehen, auch wenn das Glück immer auf ihrer Seite zu stehen scheint.\n\nSiehe: [GetTrait('sign_thief').GetName(GetNullCharacter)]"
