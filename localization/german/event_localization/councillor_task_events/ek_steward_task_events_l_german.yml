l_german:
 steward_task.0302.opening:0 "[councillor.Custom2('AppropriateGreeting', ROOT.Char)]"
 steward_task.0302.county_complete:0 "Mit [new_culture.GetName] hat die Bevölkerung aus [county.GetNameNoTier] Rituale und Traditionen der [new_culture.GetName] angenommen.\n\nObwohl sie noch immer nicht die gleichen Wurzeln wie wir, die [ROOT.Char.GetCulture.GetName] haben, teilen sie mehr mit uns als die [old_culture.GetName] es jemals taten."
 steward_task.0302.a:0 "Great work, [councillor.GetFirstNameNoTooltip]!"

 task_promote_culture_effect_basis_desc:1 "#S In #V 100%#!#!:\n$TAB$The [county|E] wird die [culture|E] zu [councillor_liege.GetCulture.GetName] geändert"
 task_promote_culture_effect_culture_known_desc:1 "WIP, NEED A WAY TO GET THE NAME OF THE CULTURE STORED IN scope:county.var:culture_to_convert"

 culture_whithin_culture_group_alive:0 "Zumindest eine [culture|E] in eurer [culture_group|E] muss verfügbar sein"
 ek_steward_task.0001.t:0 "Neu Siedler in [county.GetNameNoTier]"
 ek_steward_task.0001.desc.same_culture_group:0 "Während die Traditionen und Eigenschaften der [county_old_culture.GetName] unseren sehr ähneln, würde es sich trotzdem lohnen Anhänger unserer eigenen Kultur nach[county.GetNameNoTier] umzusiedeln, oder zumindest eine andere Kultur die ähnlich der unseren ist.."
 ek_steward_task.0001.desc.other_culture_group:0 "Die Bevölkerung von [county.GetNameNoTier] ist noch immer [county_old_culture.GetName] und bleibt treu zu ihren Traditionen und Lebensweisen. Ihre Hartnäckigkeit macht es uns schwer über diese Ländereien zu herrschen, und es währe besser einige der unseren dort leben zu lassen."
 ek_steward_task.0001.desc.nomadic:0 "\n\nDie [county_old_culture.GetName] sind bekannt für ihre nomadische Lebensweise, die meisten ihrer Anhänger sind bereits durch [de_jure_duchy.GetNameNoTier] gereist. Neue Siedler zu gewinnen, um die Ortschaften der Nomaden zu übernehmen, wird dadurch einfacher."
 ek_steward_task.0001.desc.ending:0 "\n\nSiedler aus vielen Ortschaften und Städten sind bereit ein neues Leben in [county.GetNameNoTier] zu starten, sie warten nur auf unsere Zustimmung."
 ek_steward_task.0001.own_culture:0 "Wir sollten unser eigenes Volk dort siedeln lassen."
 ek_steward_task.0001.convert_own_culture_tooltip:0 "Wir arbeiten an der konvertierung von [county.GetNameNoTier] zur [own_culture.GetName] [culture|E]"
 ek_steward_task.0001.own_culture_not_native_tooltip:0 "Da unsere [culture|E] #r nicht#! [native|E] aus der Region ist, wird die Konvertierung länger dauern."
 ek_steward_task.0001.native_culture_1:0 "Invite [native_culture_1.GetName] settlers."
 ek_steward_task.0001.convert_native_culture_1_tooltip:0 "Wir arbeiten an der konvertierung von [county.GetNameNoTier] zur [native_culture_1.GetName] [culture|E]"
 ek_steward_task.0001.native_culture_2:0 "Invite [native_culture_2.GetName] settlers."
 ek_steward_task.0001.convert_native_culture_2_tooltip:0 "Wir arbeiten an der konvertierung von [county.GetNameNoTier] zur [native_culture_2.GetName] [culture|E]"
 ek_steward_task.0001.nomadic_culture:0 "Die [nomadic_culture.GetName] sind bekannt dafür, sich überall niederlassen zu können."
 ek_steward_task.0001.convert_nomadic_culture_tooltip:0 "Wir arbeiten an der konvertierung von [county.GetNameNoTier] zur [nomadic_culture.GetName] [culture|E]"
 ek_steward_task.0001.nomadic_culture_not_native_tooltip:0 "Eine nomadische [culture|E] braucht länger um sich in einem Gebiet niderzulassen, aber es erleidet keinen massiven Malus wie es nicht-[native|E] Kulturen tun."
 ek_steward_task.0001.fallback_culture_1:0 "Ladet [fallback_culture_1.GetName] Siedler ein."
 ek_steward_task.0001.fallback_culture_2:0 "Ladet [fallback_culture_2.GetName] Siedler ein."
 ek_steward_task.0001.convert_native_fallback_culture_tooltip:0 "Da wir kaum [native|E] oder [nomadic|E] Kulturen in unserem Reich haben, sind wir gezwungen uns auf ausländische Siedler zu verlassen, diese werden Jahrzehnte brauchen um sich einzugewöhnen."
 ek_steward_task.0001.refresh:0 "Ist da sonst niemand den ich einladen könnte?"
 ek_steward_task.0001.refresh_cultures:0 "ihr erhaltet eine neue Liste an Kulturen."
 ek_steward_task.0001.not_native_tooltip:0 "Da diese [culture|E] nicht #r nicht#! [native|E] aus der Region ist, wird die Konvertierung länger dauern."
 ek_steward_task.0001.no_culture:0 "Ist da wirklich keine andere Möglichkeit?"