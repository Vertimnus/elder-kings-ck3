 ### Religions
 ## Aedric
 # Nede-Nord
 nedic_nordic_religion:1 "Nede-Nord"
    nedic_nordic_religion_adj:1 "Nedisch-Nordisch"
    nedic_nordic_religion_adherent:1 "Nedisch-Nordisch"
    nedic_nordic_religion_adherent_plural:1 "Nedisch-Nordische"
    nedic_nordic_religion_desc:0 "Der Glaube des nedisch-nordischen Volks ist das Resultat des Synkretismus von nordischen Gottheiten und jenen Göttern, welche von den Menschen zu Zeiten der alessianischen Rebellion verehrt wurden."
    
 imperial_cult:0 "Kaiserlicher Kult"
    imperial_cult_adj:0 "Kaiserlich Kultisch"
    imperial_cult_adherent:0 "Kaiserlicher Kultist"
    imperial_cult_adherent_plural:0 "Kaiserliche Kultisten"
    imperial_cult_desc:0 "Die Verehrung der Göttlichen hat sich seit der Alessianischen Rebellion veändert, aber der Glaube in die Acht und der Bund mit Akatosh formt immernoch die Glaubensvorstellungen Cyrodiils. Örtliche Vorstellungen und Heldengötter sind nach wie vor in der ganzen Provinz zu finden und man sagt die Kaiserstadt ist Heimat tausender Kulte..."

 nord_cult:0 "Nord Pantheon"
    nord_cult_adj:0 "Nordisch"
    nord_cult_adherent:0 "Nordischer Kultist"
    nord_cult_adherent_plural:0 "Nordische Kultisten"
    nord_cult_desc:0 "Über die Jahre haben die Nord die Verehrung der acht Göttlichen akzeptiert, auch wenn ihre Bedeutungen und ihre Namen den kaiserlichen Einfluss auf die Nord nicht widerspiegelt. Ein gutees Beispiel ist die Stellung von Akatosh, im nordischen Pantheon bekannt als Alduin. Der Drache Alduin symbolisiert das Ende aller Tage, weshalb jeder Nord betet um den Drachengott so lange wie möglich schlummern zu lassen."

 breton_cult:0 "Bretonen Riten"
    breton_cult_adj:0 "Bretonitisch"
    breton_cult_adherent:0 "Bretonnit"
    breton_cult_adherent_plural:0 "Bretonniten"
    breton_cult_desc:0 "Jahrhunderte des Zusammenlebens mit den Altmern hat Teile des elfischen Glaubens in die bretonische Kultur einfließen lassen. Phynaster, der Heldengott und Magnus, der Gott der Magie, werden gemeinsam mit den acht Göttlichen verehrt."

 redguard_cult:1 "Rothwardonen Kredo"
    redguard_cult_adj:1 "Rothwardonisch"
    redguard_cult_adherent:1 "Rothwardonit"
    redguard_cult_adherent_plural:1 "Rothwardoniten"
    redguard_cult_desc:1 "Während die eher traditionellen Kronen ihre Verehrung der alten Götter von Yokuda mitbrachten, ist der Glaube der Ahnherren sehr durch die Kaiserlichen beeinflusst. Ihr Pantheon ist grundsätzlich dasselbe wie das der Kaiserlichen oder Bretonen, mit den Ausnahmen von Morwha, Tava, Tu'whacca, und Zeht."
    
 hero_cult:0 "Heldenkulte"
    hero_cult_adj:0 "Heldenkultisch"
    hero_cult_adherent:0 "Heldenkultist"
    hero_cult_adherent_plural:0 "Heldenkultist"
    hero_cult_desc:0 "Die Menschen von Cyrodiil haben viele legendäre Helden in ihrer Geschichte, von denen einige neben den Acht Göttern für ihre Tugenden und großen Taten verehrt werden. Zu ihnen gehören Alessia, die Sklavenkönigin, Pelinal Weißplanke und Morihaus Atem-der-Kyne, die in der frühen Ersten Ära ihre ayleïdischen Unterdrücker stürzten und damit das erste Kaiserreich und die moderne kaiserliche Religion gründeten. Abgesehen von diesen werden ständig lokale Helden, Heilige und Vorkämpfer von Cyrodiil zu diesem formbaren und ständig wachsenden Mythos von Cyrodiils Geschichte hinzugefügt, der je nach Person oder Region stark variieren kann."

 reman_cult:0 "Reman-Mysterien"
    reman_cult_adj:0 "Reman-Mysterien" #todo passendes adj
    reman_cult_adherent:0 "Reman Kultist"
    reman_cult_adherent_plural:0 "Reman Kultisten"
    reman_cult_desc:0 "Die Reman-Mysterien sind eine rätselhafte Reihe von verbrüderten Kulten, die dem drachengeborenen Gott-Helden Reman "Licht der Menschheit" Cyrodiil gewidmet sind, der Tamriel in der Ersten Ära vor der Invasion der Akaviri rettete, fast den gesamten Kontinent eroberte und das Zweite Kaiserreich gründete. Es heißt, als die Akaviri-Armee in der Schlacht Remans Stimme hörte, erkannten sie, dass er das Drachenblut war, das sie gesucht hatten, und knieten vor ihm nieder, um ihm ewige Treue zu schwören. Es sind diese Akaviri, die zu der Drachengarde und Potentaten seines neuen Reiches wurden und die ihn weiterhin verehren, während sie darauf warten, dass sich ein anderer Herrscher des Drachenblutes erhebt und sein Geburtsrecht einfordert."

 niben_cult:0 "Kult der Tausenden"
    niben_cult_adj:0 "Kult der Tausenden"
    niben_cult_adherent:0 "Kultist der Tausenden"
    niben_cult_adherent_plural:0 "Kultisten der Tausenden"
    niben_cult_desc:0 "In den ländlichsten Gegenden des Niben-Tals wird immer noch am traditionellen Glauben der Ureinwohner festgehalten, obwohl viele ein Lippenbekenntnis zu den cyrodilischen Göttern ablegen oder ihre Verehrung mit diesen kombinieren. Äußere Einflüsse aller Völker Nirns, von den Alessianern bis zu den Akaviri, haben ihre Gesellschaft zu dem geformt, was sie heute ist. Radikale Tierkulte und Drachenverehrung sind einige klare Beispiele in diesem großen Schmelztiegel der Kulturen und Religionen. Vielfältige esoterische Glaubensvorstellungen prägen die Nibener; dazu gehören grelle Kostüme, bizarre Wandteppiche, Tätowierungen, Brandzeichen und aufwendige Zeremonien, die bestimmten Aedra, Ahnen, Helden, Gott-Tieren oder unzähligen anderen gewidmet sind."

 moth_cult:0 "Kult der Ahnenmotte"
    moth_cult_adj:0 "Mottenkultisch"
    moth_cult_adherent:0 "Mottenkultist"
    moth_cult_adherent_plural:0 "Mottenkultisten"
    moth_cult_desc:0 "Ahnenmotten sind für die Cyro-Nords und Nibenese ein heiliges Tier, von dem geglaubt wird, dass es mit den Geistern der Verstorbenen verbunden ist, welche die Motten nutzen, um denen, die zuhören, Wissen und Prophezeiungen zuzuflüstern. Die karmesinrote Seide, die sie produzieren, wird in großen rituellen Zeremonien liebevoll zu Schals oder Kostümen gewebt, begleitet von hymnischer Musik und Mantras und angeführt von Mottenpriestern; einem zurückgezogenen Mönchsorden, der hoch in den Bergen ein Leben in Abgeschiedenheit führt und unter der kaiserlichen Herrschaft eine wichtige Rolle bei der Nutzung ihrer Verbindung zu den Motten gespielt hat, um die Schriftrollen der Alten zu lesen."

 aedric_nede:0 "Nedische Aedra"
    aedric_nede_adj:0 "Nedisch-Aedrisch"
    aedric_nede_adherent:0 "Aedrischer Nedier"
    aedric_nede_adherent_plural:0 "Aedrische Nedier" #more like aedric nerds lol
    aedric_nede_desc:0 "Nedier sind die ursprünglichen Menschen, die Tamriel in alten Zeiten kolonisierten, sich über den größten Teil des Kontinents ausbreiteten und sich im Laufe der Zeit in ihrer Kultur und ihrem Glauben stark voneinander unterschieden. Heute gibt es nur noch wenige Überlebende; das verbleibende nedische Volk, vor allem in der Schwarzmarsch, verehrt ein Pantheon aedrischer Götter, das dem von Cyrodiil ähnelt, jedoch mit einer bemerkenswerten Betonung auf Z'en und Dibella als Hauptgottheiten."

 # Marukhati
 marukhati_religion:0 "Marukhati"
    marukhati_religion_adj:0 "Marukahti Anhänger"
    marukhati_religion_adherent:0 "Marukhati Anhänger"
    marukhati_religion_adherent_plural:0 "Marukhati Anhänger"
    marukhati_religion_desc:0 "Marukh war ein Imga-Prophet der Ersten Ära, der nach der Gründung des Alessianischen Ordens zu Berühmtheit gelangte - einer radikalen religiösen Sekte, die Cyrodiil etwa 2 Jahrtausende lang beherrschen sollte, bevor sie um 1Ä 2321 im Krieg der Rechtschaffenheit zusammenbrach. Während er im Exil war und Buße tat, behauptete Marukh, der Geist der Heiligen Alessia sei ihm erschienen und habe ihn die Siebenundsiebzig Unumstößlichen Doktrinen gelehrt, die er dort mit seinem eigenen Blut auf die Felsen schrieb. Neben ihrem Glauben an eine höchste Gottheit namens Der Eine behaupten sie auch, dass der Tod eine Illusion ist und dass man durch ein ordentliches Leben und das Verdrängen aller elfischen Korruption über ihn hinaus bestehen kann."
 
 alessian:0 "Alessianischer Order"
    alessian_adj:0 "Alessianisch"
    alessian_adherent:0 "Alessianischer Anhänger"
    alessian_adherent_plural:0 "Alessianische Anhänger"
    alessian_desc:0 "Der Alessianische Orden ist ein eifriger, strenger, komplexer Glaube, der in der 1. Ära vom Affen-Propheten Marukh gegründet wurde, nachdem er eine göttliche Offenbarung vom Geist der Heiligen Alessia erhalten hatte. In seinem Kern predigt er einen höchsten Gott namens Der Eine, der oft mit Akatosh in Verbindung gebracht wird. Später begann er jedoch, eine wachsende Anzahl von weniger bedeutenden Heiligen und Gottheiten zu integrieren, als der Orden an Komplexität zunahm. Seine Grundlage sind Marukhs 77 Unumstößlichen Doktrinen, die die Übel der Elfen erklären, wie man den Tod besiegt und die inzwischen berühmte Erklärung, dass "alle schuldig sind, bis ihre Unschuld bewiesen ist"."
 
 # Bosmeri
 bosmeri_religion:0 "Bosmeri"
    bosmeri_religion_adj:0 "Bosmeri"
    bosmeri_religion_adherent:0 "Bosmeri"
    bosmeri_religion_adherent_plural:0 "Bosmeri"
    bosmeri_religion_desc:0 "Trotz Meinungsverschiedenheiten über die genauen Details; die eine Sache, die fast alle Bosmer eint, ist der Glaube an den Grünen Pakt. Davor waren die Bosmer Wesen aus formlosem Schlamm und ständig wechselnder Gestalt, aber im Austausch für die Akzeptanz seiner Regeln gab der Gott Y'ffre ihnen eine physische Form und schuf den Pristene-Wald von Valenwald, in dem sie leben können, solange sie seine Bedingungen erfüllen."
 
 greenpact:0 "Grüner Pakt"
    greenpact_adj:0 "Grüner Pakt"
    greenpact_adherent:0 "Anhänger des Grünen Pakts"
    greenpact_adherent_plural:0 "Anhänger des Grünen Pakts"
    greenpact_desc:0 "Der Grüne Pakt ist ein heiliges Regelwerk, das dem Volk der Bosmer in alten Zeiten von Y'ffre dem Geschichtenerzähler gegeben wurde, um ihnen zu helfen, in Harmonie mit dem Wald zu leben. Seine Gesetze sind einfach: "Schadet den Wäldern von Valenwald nicht. Esst nichts, was aus Pflanzen besteht. Esst nur Fleisch. Wenn du deine Feinde besiegst, iss ihr Fleisch. Tötet nicht verschwenderisch. Nehmt nicht die Gestalt von Bestien an.""

 deepgreenpact:0 "Alter Grüner Pakt"
    deepgreenpact_adj:0 "Alter Grüner Pakt"
    deepgreenpact_adherent:0 "Traditioneller Anhänger des Grünen Pakts"
    deepgreenpact_adherent_plural:0 "Traditionelle Anhänger des Grünen Pakts"
    deepgreenpact_desc:0 "Dies ist die traditionelle Version des Grünen Paktes; die Reihe heiliger Gesetze, die die Bosmer anleiten, in Harmonie mit dem Wald zu leben, wie es in den Teilen Valenwalds praktiziert wird, die frei von starken kaiserlichem oder Altmer-Einfluss sind. Die Gesetze des Grünen Paktes bezüglich rituellem Kannibalismus und Respekt für den Wald werden in vollem Umfang aufrechterhalten, ebenso wie eigenwillige Traditionen, einschließlich des legalen Diebstahls von Anderen und der symbolischen Gefangennahme-Folter-Liebe von Feinden als Vergeltung für gefallene Kameraden."

 vineduskpact:0 "Dämmerranken Ausnahmen"
    vineduskpact_adj:0 "Dämmerranken"
    vineduskpact_adherent:0 "Dämmerranken Anhänger"
    vineduskpact_adherent_plural:0 "Dämmerranken Anhänger"
    vineduskpact_desc:0 "Der Grüne Pakt; die heilige Reihe von Gesetzen, die von den Bosmer befolgt werden, um ihnen zu helfen, in Harmonie mit der Natur zu leben, wird von den Menschen im Nordosten Valenwalds ganz anders beachtet als irgendwo sonst. Obwohl sie immer noch große Ehrfurcht vor dem Wald haben, haben die Jahre des Konflikts in den Grenzgebieten von Colovia und Elsweyr dazu geführt, dass die Regeln bezüglich des rituellen Kannibalismus und des nicht Fällens von Bäumen gelockert oder sogar aufgegeben wurden. Obwohl einige die Dämmerranken lediglich als ketzerische Banditen brandmarken würden, sehen viele Bosmer sie in einem positiven Licht, weil sie die Linie gegen fremde Überfälle halten und so dem Wald auf ihre eigene Weise helfen."

 blacksapmovement:0 "Schwarzsaftbewegung"
    blacksapmovement_adj:0 "Schwarzsaft"
    blacksapmovement_adherent:0 "Schwarzsaftloyalist"
    blacksapmovement_adherent_plural:0 "Schwarzsaftloyalisten"
    blacksapmovement_desc:0 "Die Schwarzsaftloyalisten sind eine nationalistische politisch-religiöse Bewegung in der bosmerischen Gesellschaft, die in Corberg nach dem "Massaker von Neufreud" gegründet wurde: als eine ganze Stadt von Einwanderern von Waldelfen-Eiferern wegen Missachtung des Grünen Paktes verwüstet wurde. Die Anhänger der Bewegung fordern eine schriftliche Kodifizierung der Lehren des Grünen Paktes und deren absolut strikte Einhaltung sowie die Vertreibung aller fremden Einflüsse aus Valenwald."

 wilderking:0 "Gesetz des Wildkönigs"
    wilderking_adj:0 "Wildkönig"
    wilderking_adherent:0 "Untergebener des Wildkönigs"
    wilderking_adherent_plural:0 "Untergebene des Wildkönigs"
    wilderking_desc:0 "Der Wildkönig ist eine göttlich verehrte Figur im südwestlichen Valenwald, die mindestens bis in die Erste Ära zurückreicht; ein Schutzgeist des Waldes, der die Bosmer anleitet, in Harmonie mit der Natur zu leben. Wenn der Wildkönig stirbt, wird eine andere Person mit einer angeborenen Verbindung zur Natur auserwählt, den Mantel der Gottheit zu tragen, wobei sie alle Erinnerungen an ihr früheres Leben verliert und die übernatürlichen Fähigkeiten des Wildkönigs annimmt. Obwohl das typische Bosmerpantheon und der Grüne Pakt in ihren Ländern befolgt werden, ist das Wort des Wildkönigs Gesetz, da er die oberste Verkörperung der Wälder Valenwalds sind."
 
 # Aldmer
 aldmer_religion:1 "Aldmer"
    aldmer_religion_adj:1 "Aldmeri"
    aldmer_religion_adherent:1 "Aldmeri"
    aldmer_religion_adherent_plural:1 "Aldmeri"
    aldmer_religion_desc:1 "Jene Religionen, welche unter Aldmeriherrschaft entstanden. Eine ihrer wichtigsten Glaubenslehren ist die Verehrung ihrer Ahnen, welche mit der Zeit zu der Verehrung von Heldengöttern und der Aedra wurde."
 
 auriel:1 "Auri-El"
    auriel_adj:1 "Auri-El"
    auriel_adherent:1 "Auri-El Kultist"
    auriel_adherent_plural:1 "Auri-El Kultisten"
    auriel_desc:1 "Das traditionelle Pantheon der Altmer der Sommersend-Inseln. In diesem Glauben ist Auri-El König aller Götter und Urahn aller Altmer. Als ihm Lorkhans Trug bewusst wurde, führte Auri-El die ursprünglichen Aldmer gegen den Betrügergott und erschuff nach seinem Sieg das erste Königreich der Aldmer. Aufgrund von Lorkhans List und dessen direkte Verbindung mit Auri-El, sieht dieser Glaube die Existenz in der Ebene der Sterblichen und Sterblichkeit selbst als einen Fluch an."
 mainland_auriel:0 "Adamant Auri-El"
    mainland_auriel_adj:0 "Adamantisch"
    mainland_auriel_adherent:0 "Adamantit"
    mainland_auriel_adherent_plural:0 "Adamantiten"
    mainland_auriel_desc:0 "Aufgrund der vielgesichtigen Bevölkerung Hochfels' aus der Not geboren, haben die Anhänger der Adamantitischen Riten eine höhere Akzeptanz gegenüber jenen die nicht ihren Glauben und ihre Bräuche teilen. Während  sie eine gewisse hohe Meinung von sich haben, erklären sie sich nicht als das einzig legitime Volk Tamriels und sind bereit mit Völkern zu leben, welche ihre Vettern in Alinor verachten."

# Trinimac
 trinimac_religion:0 "Trinimac"
    trinimac_religion_adj:0 "Trinimac"
    trinimac_religion_adherent:0 "Trinimac Anbeter"
    trinimac_religion_adherent_plural:0 "Trinimac Anbeter"
    trinimac_religion_desc:0 "Trinimac ist der Aldmer-Heldengott der Wahrheit, Ehre und Gerechtigkeit, der in der Ära der Dämmerung den Verräter Lorkhan erschlug, weil er die Götter betrogen hatte und dann Jahrhunderte damit verbrachte, seine Legionen von Anhängern in militärischen und spirituellen Angelegenheiten zu belehren."
 
 trinimac_cult:0 "Trinimackult"
    trinimac_cult_adj:0 "Trinimac Kult"
    trinimac_cult_adherent:0 "Trinimac Kultist"
    trinimac_cult_adherent_plural:0 "Trinimac Kultisten"
    trinimac_cult_desc:0 "Trinimac ist der Aldmer-Heldengott der Wahrheit, Ehre und Gerechtigkeit. Es wird angenommen, dass er vom daedrischen Prinzen Mephala verraten und gefressen wurde - wobei seine Anhänger in die ersten Orks verwandelt wurden und Trinimac selbst zum daedrischen Prinzen Malacath, dem Gott aller geächteten und unterdrückten Menschen, Flüche, Eide und des Krieges wurde. Doch obwohl die meisten Orks Malacath als die neue Form von Trinimac verehren, glaubt eine große Schar von ihnen, dass er ein nicht verwandter Dämon ist, der ihren Gott gefangen gehalten hat, und dass er eines Tages zurückkehren wird, um seine Anhänger in eine neue Ära zu führen. Diese Anhänger versuchen, ein Leben in Nachahmung ihres auserwählten Helden zu führen - ausgerichtet auf Ehre, Tugend und die Einheit des gesamten Volkes Trinimacs."

 vosh_rakh:0 "Vosh Rakh"
    vosh_rakh_adj:0 "Vosh Rakh"
    vosh_rakh_adherent:0 "Vosh Rakhi"
    vosh_rakh_adherent_plural:0 "Vosh Rakhi"
    vosh_rakh_desc:0 "Die Vosh Rakh, was soviel wie "Klinge des Mutes" bedeutet, sind ein besonders radikaler und geheimer Ableger des Trinimackultes, der seinen Ursprung in der orkischen Bevölkerung von Wrothgar hat. Sie bekennen sich zu Trinimac als Kriegsgott und streben nach schneller Modernisierung, der Vereinigung aller Orks, der Vertreibung fremder Einflüsse und radikaler Gewalt gegen alle, die sich ihnen in den Weg stellen."
    
 
 # Yokudan
 yokudan_religion:1 "Yoku"
    yokudan_religion_adj:1 "Yokudanisch"
    yokudan_religion_adherent:1 "Yoku"
    yokudan_religion_adherent_plural:1 "Yoku"
    yokudan_religion_desc:1 "Das yokudanische Pantheon dreht sich um all die von den Rothwardonen verehrten Götter, welche sie von Alt-Yokuda nach dessen zerstörung mit sich brachten."
    
 satakal:1 "Satakal"
    satakal_adj:1 "Satakal"
    satakal_adherent:1 "Satakal"
    satakal_adherent_plural:1 "Satakal"
    satakal_desc:1 "Die alten Yokudaner verehrten Satakal die Haut der Welt, die erste Schlange die sich selbst aß und wieder und wieder ihre Haut wechselte. Im Gegensatz zu der Ruptga-konzentrierten Religion Hammerfells, ist für die Yokudaner Satakal nach wie vor Oberhaupt ihres Pantheons aufgrund seiner wiederkehrenden Natur als Schlange die zuvor kam."

 tall_papa:1 "Tall Papa"
    tall_papa_adj:1 "Ruptga"
    tall_papa_adherent:1 "Tall Papist"
    tall_papa_adherent_plural:1 "Tall Papisten"
    tall_papa_desc:1 "Als natürliche Weiterführung des yokudanischen Satakal-zentrierten Glaubens, ist für die Rothwardonenreligion Hammerfells Ruptga, oder Tall Papa das Oberhaupt des Pantheons. Der erste der Satakals Zerstörung überlebte. Andere Götter sind Zeht, Tall Papas Frau Morwha, Tava, HoonDing, Leki, Onsi, Diagna und Tu'whacca, welcher soll vor der Entstehung der Welt, bevor er der Aufseher und Beschützer der Seelen wurde, eine Art Gott der Gleichgültigkeit gewesen sein soll. Der yokudanische Schöpfungsmythos spricht von einem 'verrückten' Händlergott, welcher die anderen überzeugte die sterbliche Welt zu erschaffen, um es den Geistern zu erleichtern Satakals unumgänglichem Ansturm zu entkommen. Nur, dass es das nicht tat. Viel eher, ist unsere sterbliche Ebene ein Gefängnis. So hat die Schöpfungsgeschichte der Rothwardonen eher Ähnlichkeit mit den elfischen als den der Menschenvölker, für welche die sterbliche Welt ein Geschenk ist." 

 herd_mother:1 "Herdenmutter"
    herd_mother_adj:1 "Herdisch"
    herd_mother_adherent:1 "Herder"
    herd_mother_adherent_plural:1 "Herder"
    herd_mother_desc:1 "Ein obskurer Glaube des Reitervolks, einem yokudanischen Hirtenvolks das von der Insel Akos Kasaz stammt. Sie verehren einen tierartigen Geist, welcher als Herdenmutter bekannt ist. Dieser führt den Stamm beschützt ihre großen Pferdeherden."
 
 ## Daedric
 # Azura
 azura_religion:1 "Azura"
    azura_religion_adj:1 "Azura"
    azura_religion_adherent:1 "Anhänger von Azura"
    azura_religion_adherent_plural:1 "Anhänger von Azura"
    azura_religion_desc:0 "Eine lose Ansammlung von Glauben, welche Azura, die Königin der Morgen- und Abenddämerung, verehrt. Sie wird in ganz Tamriel verehrt, aber für die Khajiit von Elsweyr und die Dunmer Morrowinds ist sie ganz besonders wichtig."
    
 azura_cult:1 "Azura Kult"
    azura_cult_adj:1 "Azura Kult"
    azura_cult_adherent:1 "Azura Kultist"
    azura_cult_adherent_plural:1 "Azura Kultisten"
    azura_cult_desc:0 "Der Kult von Azura widmet sich der Königin der Moregen- und Abenddämmerung. Zu ihren Lehren gehört die ständige Suche nach Sinn in der sterblichen Welt, was nur durch fortwährende Selbstreflektion und Meditation zu erreichen ist."
   
 # Boethiah
 boethiah_religion:1 "Boethiah"
    boethiah_religion_adj:1 "Boethiah"
    boethiah_religion_adherent:1 "Anhänger von Boethiah"
    boethiah_religion_adherent_plural:1 "Anhänger von Boethiah"
    boethiah_religion_desc:0 "Eine lose Ansammlung von Glauben, welche Boethiah, den Prinz der Verschwörung, verehrt. Alle die Großes ersuchen, sei es in der Schlacht oder durch das Morden, rufen ihren Namen. Aber die Dunmer Morrowinds verehren sie besonders."

 boethiah_cult:1 "Boethiah Kult"
    boethiah_cult_adj:1 "Boethiah Kult"
    boethiah_cult_adherent:1 "Boethiah Kultist"
    boethiah_cult_adherent_plural:1 "Boethiah Kultisten"
    boethiah_cult_desc:0 "Der Kult von Boethiah strebt danach den Täuscher der Nationen zu ehren, indem sie seine strengen Prinzipen befolgen. Sie sind bekannt dafür, großes Chaos in Tamriel zu verursachen, sowohl durch ihre Kriegstreiberei als auch ihre durchtriebenen Verschwörungen."
    
 # Clavicus Vile
 clavicus_religion:1 "Clavicus Vile"
    clavicus_religion_adj:1 "Clavicus Vile"
    clavicus_religion_adherent:1 "Anhänger von Clavicus Vile"
    clavicus_religion_adherent_plural:1 "Anhänger von Clavicus Vile"
    clavicus_religion_desc:0 "Eine lose Ansammlung von Glauben, welche Clavicus Vile, den Prinz des Trugs und der Geschäfte, verehrt. Er ist bekannt dafür verlockende aber gefährliche Geschäfte mit Sterblichen einzugehen und meisten Bewohner Tamriels hatten schon mindestens einmal mit ihm zu tun."
    
 clavicus_cult:1 "Clavicus Vile Kult"
    clavicus_cult_adj:1 "Clavicus Vile Kult"
    clavicus_cult_adherent:1 "Clavicus Vile Kultist"
    clavicus_cult_adherent_plural:1 "Clavicus Vile Kultisten"
    clavicus_cult_desc:0 "Der Clavicus Vile Kult verehrt den Meister der heimtückischen Wünsche. Sie streben danach seine Gunst gegen sterblichen Reichtum oder perönlichere Gefallen einzutauschen. Die Lehren Clavicus Viles machten sie zu fähigen Verhandlern und auch Betrügern und von manchen ist bekannt auch mit anderen daedrischen Prinzen Geschäfte eingeganen zu sein - eine Tatsache die Clavicus zu genießen scheint."
    
 # Hermaeus Mora
 hermaeus_religion:1 "Hermaeus Mora"
    hermaeus_religion_adj:1 "Hermaeus Mora"
    hermaeus_religion_adherent:1 "Anhänger von Hermaeus Mora"
    hermaeus_religion_adherent_plural:1 "Anhänger von Hermaeus Mora"
    hermaeus_religion_desc:0 "Eine lose Ansammlung von Glauben, welche Hermaeus Mora, den Meister der Gezeiten des Schicksals, Wächter allen Wissens, verehrt. Kulte die sich ihm widmen finden sich in ganz Tamriel. Aber bei den Bosmer Valenwalds, den Khajiit Elsweyrs und den Nord Himmelsrands nimmt er eine besondere Stellung ein."
    
 hermaeus_cult:1 "Hermaeus Mora Kult"
    hermaeus_cult_adj:1 "Hermaeus Mora Kult"
    hermaeus_cult_adherent:1 "Hermaeus Mora Kultist"
    hermaeus_cult_adherent_plural:1 "Hermaeus Mora Kultisten"
    hermaeus_cult_desc:0 "Den Dämon des Wissens ehrend, sind seine Anhänger bekannt dafür, alle verborgenen Geheimnisse der Welt lüften zu wollen. Es gibt kein Buch, keine Schriftrolle, keine Legende, die sich ihnen entzieht."

# Hircine
 hircine_religion:1 "Hircine"
    hircine_religion_adj:1 "Hircine"
    hircine_religion_adherent:1 "Anhänger des Hircine"
    hircine_religion_adherent_plural:1 "Anhänger des Hircine"
    hircine_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Hircine, den Vater der Jagd, verehren. Aufgrund seiner Verbindung mit dem Jäger und der Beute wird er in ganz Tamriel verehrt, auch wenn er nicht danach strebt, angebetet zu werden. Die meisten Lykanthropen verehren ihn, da er den ersten Lykanthropen vor langer Zeit gesegnet haben soll."
    
 hircine_cult:1 "Hircine Kult"
    hircine_cult_adj:1 "Hircine Kult"
    hircine_cult_adherent:1 "Hircine Kultist"
    hircine_cult_adherent_plural:1 "Hircine Kultisten"
    hircine_cult_desc:0 "Dem Meister der Großen Jagd gewidmet, verehren diese Kultisten Hircine in seinen wesentlichsten Aspekten. Sie sind dafür bekannt, große Jagden zu veranstalten, um den Fürsten der Jäger zu ehren und einige gehen sogar so weit, sich mit Lykanthropie zu infizieren, um ihm näher zu sein und schließlich in den Jagdgründen zu jagen."

 # Malacath
 malacath_religion:1 "Malacath"
    malacath_religion_adj:1 "Malacath"
    malacath_religion_adherent:1 "Malacathit"
    malacath_religion_adherent_plural:1 "Malacathiten"
    malacath_religion_desc:0 "Eine lose Ansammlung von Glauben, welche den Prinzen der Aussätzigen, Malacath, verehrt. Aufgrund seiner Natur, ist seine Verehrung in Tamriel zwar nicht häufig, aber in kleinen, von der restlichen Welt abgeschotteten Gemeinschaften konzentriert. Die meisten Orsimer beten ihn als ihren Gott-König an, während die Dunmer ihn als einen der vier bösen Daedra, dem Haus des Chaos sehen."
 
 code_of_malacath:1 "Kodex von Malacath"
    code_of_malacath_adj:1 "Kodex von Malacath"
    code_of_malacath_adherent:1 "Verstoßener"
    code_of_malacath_adherent_plural:1 "Verstoßene"
    code_of_malacath_desc:0 "Malacath ist der Gott-König der Orks. Er ist der geschworene Eid und der blutige Fluch und sein Reich ist Konflikt, Pein und gebrochene Versprechen. Alle Orks die Malacath folgen, leben nach seinem Kodex. Er schreibt Respekt für Schmiede vor, verlangt Vergeltung für Kränkngen der persönlichen Ehre, hält den Tod in der Schlacht hoch, als ehrenahftesten Tod für jeden Ork."

 malacath_cult:1 "Malacath Kult"
    malacath_cult_adj:1 "Malacath Kult"
    malacath_cult_adherent:1 "Malacath Kultist"
    malacath_cult_adherent_plural:1 "Malacath Kultisten"
    malacath_cult_desc:0 "Der Kult von Malacath ehrt die Wahrer des blutigen Fluchs und erhält seine strengsten Prinzipien aufrecht. Aufgrund der Natur ihres Herren, sehen sie sich umrundet von Feinden und sie sind bereit für die Erhaltung ihres Glaubens zu kämpfen und auch zu sterben."

 goblin_shamanism:1 "Goblin Schamanismus"
    goblin_shamanism_adj:1 "Goblin Schamanisten"
    goblin_shamanism_adherent:1 "Goblin"
    goblin_shamanism_adherent_plural:1 "Goblins"
    goblin_shamanism_desc:0 "Ähnlich wie ihre orkischen Vettern verehren die Goblinstämme Muluk, "den blauen Gott", eine Version des daedrischen Prinzen Malacath, den sie als ihren Schutzherrn und Beschützer ansehen. Schamanen spielen eine besonders wichtige Rolle bei der Verbindung mit dem Göttlichen und führen jeden Stamm in halluzinogenen "Göttersprech"-Zeremonien und Opferungen zu seinen Ehren an."  
 
 # Mehrunes Dagon
 mehrunes_religion:1 "Mehrunes Dagon"
    mehrunes_religion_adj:1 "Mehrunes Dagon"
    mehrunes_religion_adherent:1 "Anhänger des Mehrunes Dagon"
    mehrunes_religion_adherent_plural:1 "Anhänger des Mehrunes Dagon"
    mehrunes_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Mehrunes Dagon, den Fürsten der Zerstörung, verehren. Revolutionäre und Rebellen fühlen sich zu ihm hingezogen, da er der Prinz der Veränderung und der Revolution ist. Er wird von den meisten in Tamriel als gefährlicher Prinz angesehen und gilt als einer der Vier Ecken des Hauses des Chaos in Morrowind."
    
 mehrunes_cult:1 "Mehrunes Dagon Kult"
    mehrunes_cult_adj:1 "Mehrunes Dagon Kult"
    mehrunes_cult_adherent:1 "Mehrunes Dagon Kultist"
    mehrunes_cult_adherent_plural:1 "Mehrunes Dagon Kultisten"
    mehrunes_cult_desc:0 "Die Kultisten von Mehrunes Dagon verehren ihren Fürsten in seinen grundlegendsten Aspekten. Ihr Hang zum gewaltsamen Umsturz etablierter Regime erlaubt es ihnen, schnell die Macht zu ergreifen, ohne von ihren Nachbarn als Bedrohung angesehen zu werden. Doch der Fürst der Zerstörung bewahrt seine Anhänger nicht davor, im Gegenzug gestürzt zu werden, sollte ihre Machtposition geschwächt werden."
 
 # Mephala
 mephala_religion:1 "Mephala"
    mephala_religion_adj:1 "Mephala"
    mephala_religion_adherent:1 "Anhänger der Mephala"
    mephala_religion_adherent_plural:1 "Anhänger der Mephala"
    mephala_religion_desc:0 "Eine lose Ansammlung von Glaubensrichtungen, die alle Mephala, die Netzspinnerin, verehren. Während der Verstand der Sterblichen das volle Ausmaß des Wesens eines Prinzen nicht erfassen kann, ist Mephala noch undurchsichtiger. Sie hat ein seltsames Interesse an den Angelegenheiten der Sterblichen und es wird angenommen, dass sie die Schicksalsfäden derjenigen webt, die sie verehren, und derjenigen, die das Glück haben, außerhalb ihrer Sphäre zu fallen. Die Dunmer von Morrowind und die Khajiit von Elsweyr sind dafür bekannt, sie in der einen oder anderen Form zu verehren."
    
 mephala_cult:1 "Mephala Kult"
    mephala_cult_adj:1 "Mephala Kult"
    mephala_cult_adherent:1 "Mephala Kultist"
    mephala_cult_adherent_plural:1 "Mephala Kultisten"
    mephala_cult_desc:0 "Ihrem Prinzen gewidmet, halten sich die Kultisten von Mephala streng an ihre Sphäre und Domäne der Lügen und Geheimnisse. Sie sind bekannt dafür, in der Geheimhaltung der Dunkelheit zu schwelgen und manipulieren sowohl Zungen als auch Dolche, um die Welt so zu formen, wie es ihr Prinz verlangt."
    
 # Meridia
 meridia_religion:1 "Meridia"
    meridia_religion_adj:1 "Meridia"
    meridia_religion_adherent:1 "Anhänger der Meridia"
    meridia_religion_adherent_plural:1 "Anhänger der Meridia"
    meridia_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Meridia, die Herrin der unendlichen Energien, verehren. Geradlinig und streng in ihren Lehren, ermutigt sie ihre Anhänger, die untoten Abscheulichkeiten zu bekämpfen und zu jagen, und belohnt diejenigen, die im ständigen Konflikt mit Vampiren und Nekromanten stehen. Diejenigen, die sich ihr widersetzen, sind jedoch dafür bekannt, dass sie gewaltsam ihres freien Willens beraubt werden, um dem Strahlenden in alle Ewigkeit zu dienen."
    
 meridia_cult:1 "Meridia Kult"
    meridia_cult_adj:1 "Meridia Kult"
    meridia_cult_adherent:1 "Meridia Kultist"
    meridia_cult_adherent_plural:1 "Meridia Kultisten"
    meridia_cult_desc:0 "Die ersten Verehrer von Meridia halten ihren ersten Befehl auf dieser Erde aufrecht: Die Untoten zu jagen und jene, die den Kreislauf von Leben und Tod durchbrechen. Ihre Hingabe an ihre Herrin ist absolut, und sie werden so lange kämpfen, bis die Welt die Nekromantie und den Untod als das erkennt, was sie sind: eine Abscheulichkeit."
    
 # Molag Bal
 molag_religion:1 "Molag Bal"
    molag_religion_adj:1 "Molag Bal"
    molag_religion_adherent:1 "Anhänger des Molag Bal"
    molag_religion_adherent_plural:1 "Anhänger des Molag Bal"
    molag_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Molag Bal, den Fürsten der Dominanz, verehren. Bekannt als Vater der Vampire und als der Schänder, wagen es nur diejenigen, die sich zu den dunkelsten Aspekten von Macht und Herrschaft hingezogen fühlen, ihn zu verehren. In seinem Bestreben, die gesamte sterbliche Sphäre zu versklaven und schließlich mit Kalthafen zu verschmelzen, werden die meisten, die den Weg seiner Verehrer kreuzen, in seinem Namen geopfert und gezwungen, ihm bis in alle Ewigkeit zu dienen. In ganz Tamriel verachtet, gilt er in Morrowind als noch gefährlicher und böser."
    
 molag_cult:1 "Molag Bal Kult"
    molag_cult_adj:1 "Molag Bal Kult"
    molag_cult_adherent:1 "Molag Bal Kultist"
    molag_cult_adherent_plural:1 "Molag Bal Kultisten"
    molag_cult_desc:0 "Diejenigen, die sich zur Anbetung von Molag Bal hingezogen fühlen, sind so ziemlich die grausamsten und gefährlichsten Eiferer auf der sterblichen Ebene. Sie sind dafür bekannt, unzählige Menschen zu entführen und zu opfern, um ihrem dunklen Herrn zu gefallen, und einige gehen sogar so weit, dass sie freiwillig zu Vampiren werden, um ihrem Prinzen näher zu kommen."
    
 # Namira
 namira_religion:1 "Namira"
    namira_religion_adj:1 "Namira"
    namira_religion_adherent:1 "Anhänger der Namira"
    namira_religion_adherent_plural:1 "Anhänger der Namira"
    namira_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Namira, die Herrin des Verfalls, verehren. Als Fürstin der Geister und des Ekels wird sie mit allem in Verbindung gebracht, was den Rest der Gesellschaft abstößt - einschließlich der delikaten Kunst des Kannibalismus. Aufgrund ihrer Natur verstecken sich ihre Verehrer im Verborgenen und versammeln sich im Schutze der Dunkelheit, um sich unter unhygienischen Bedingungen blasphemischen Vergnügungen hinzugeben."
    
 namira_cult:1 "Namira Kult"
    namira_cult_adj:1 "Namira Kult"
    namira_cult_adherent:1 "Namira Kultist"
    namira_cult_adherent_plural:1 "Namira Kultisten"
    namira_cult_desc:0 "Die Kultisten von Namira sind dafür bekannt, dass sie nach den Traditionen leben, die mit ihrem Herrn verbunden sind. Schmutz, geheime Versammlungen, Zusammenkünfte mit Geistern und das Essen des Fleisches anderer Sterblicher stehen an erster Stelle, was sie tendenziell vom Rest der Gesellschaft abhebt."
    
 # Nocturnal
 nocturnal_religion:1 "Nocturnal"
    nocturnal_religion_adj:1 "Nocturnal"
    nocturnal_religion_adherent:1 "Anhänger der Nocturnal"
    nocturnal_religion_adherent_plural:1 "Anhänger der Nocturnal"
    nocturnal_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Nocturnal, die Herrin der Schatten, verehren. Als Herrscherin über die Nacht und die Dunkelheit behaupten ihre Anhänger, dass es unmöglich ist, sie zu verstehen - was auch beabsichtigt ist. Zu versuchen, sie zu verstehen, hieße, ihre Essenz zu negieren, und so versuchen ihre Kultisten, auf unterschiedliche Weise mit ihr zu kommunizieren."
    
 nocturnal_cult:1 "Nocturnal Kult"
    nocturnal_cult_adj:1 "Nocturnal Kult"
    nocturnal_cult_adherent:1 "Nocturnal Kultist"
    nocturnal_cult_adherent_plural:1 "Nocturnal Kultisten"
    nocturnal_cult_desc:0 "Ihrem Prinzen ergeben, verehren die Nocturnal-Kultisten ihren Prinzen in den Schatten, weit weg von Licht und jedem Bild, das ihre Kommunion mit Nocturnal stören könnte. Ihr Kult ist unter Dieben beliebt, aber auch ehrliche Mitglieder der Gesellschaft können von ihrer Anbetung angezogen werden."
    
 # Peryite
 peryite_religion:1 "Peryite"
    peryite_religion_adj:1 "Peryite"
    peryite_religion_adherent:1 "Anhänger des Peryite"
    peryite_religion_adherent_plural:1 "Anhänger des Peryite"
    peryite_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Peryite, den Meister der Aufgabe, verehren. Als Überwacher der natürlichen Ordnung ist er am bekanntesten dafür, Plagen und Krankheiten in die Welt zu bringen - einige behaupten sogar, dass die verheerendsten Ausbrüche der Geschichte auf ihn zurückzuführen sind. Trotz dieser Tatsache und seiner Darstellungen als Drache ist er als der schwächste unter den daedrischen Fürsten bekannt. Seine Verehrung ist zwar in ganz Tamriel präsent, wird aber im Vergleich zu einigen anderen Fürsten nicht als besonders gefährlich angesehen."
    
 peryite_cult:1 "Peryite Kult"
    peryite_cult_adj:1 "Peryite Kult"
    peryite_cult_adherent:1 "Peryite Kultist"
    peryite_cult_adherent_plural:1 "Peryite Kultisten"
    peryite_cult_desc:0 "Die Peryite-Kultisten sind eine Sekte, die Peryite gewidmet ist. Sie widmen ihr Leben, einschließlich ihrer Gesundheit und ihres Wohlbefindens, Peryite, dem Herrn der Infektion und Pestilenz. Die meisten versuchen, ihren Fürsten zu ehren, indem sie unzählige Krankheiten in sich tragen, darunter auch einige, die der Meister der Aufgabe selbst geschaffen hat. Zu ihrem Befehl gehört die Verbreitung solcher Krankheiten in der ganzen Welt, was so weit geht, dass sie Leichen im Freien verrotten lassen."
    
 # Sanguine
 sanguine_religion:1 "Sanguine"
    sanguine_religion_adj:1 "Sanguine"
    sanguine_religion_adherent:1 "Anhänger des Sanguine"
    sanguine_religion_adherent_plural:1 "Anhänger des Sanguine"
    sanguine_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Sanguine, den Prinzen der Ausschweifung, verehren. Als eine Rarität unter den daedrischen Prinzen, ist seine Sphären sind auf das ausgerichtet, was ein Großteil der Sterblichen genießt - Sex, Hedonismus und fröhliche Feiern. Von einigen seiner gläubigsten Anhänger wird jedoch angenommen, dass sie sich dem dunkelsten Aspekt der Sphäre ihres Prinzen hingeben und deshalb vom Rest der Gesellschaft verachtet werden. Aufgrund seiner fröhlichen Natur wird er in ganz Tamriel verehrt."
    
 sanguine_cult:1 "Sanguine Kult"
    sanguine_cult_adj:1 "Sanguine Kult"
    sanguine_cult_adherent:1 "Sanguine Kultist"
    sanguine_cult_adherent_plural:1 "Sanguine Kultisten"
    sanguine_cult_desc:0 "Einige der Sanguine-Kultisten behaupten, dass nicht viel Aufwand nötig ist, um ihrem Fürsten zu gefallen. Zu den Befehlen ihres Herrn gehört der Genuss des sterblichen Lebens, und sie nehmen an zahlreichen Festen und Orgien teil. Aufgrund ihrer Tendenz, Vergnügen in all seinen Formen zu suchen, neigen sie dazu, andere Menschen willkommen zu heißen - sicher können auch sie die einfachen Freuden des Lebens genießen, unabhängig von ihrer Rasse oder ihrem Glauben."
 
 # Sheogorath
 sheogorath_religion:1 "Sheogorath"
    sheogorath_religion_adj:1 "Sheogorath"
    sheogorath_religion_adherent:1 "Anhänger des Sheogorath"
    sheogorath_religion_adherent_plural:1 "Anhänger des Sheogorath"
    sheogorath_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Sheogorath, den Fürsten des Wahnsinns, verehren. Geboren aus der Zerstörung von Jyggalag durch die Hand der anderen daedrischen Prinzen, ist Sheogorath die Inkarnation dessen, was seine vorherige Form am meisten verachtete: Chaos, Unordnung und Wahnsinn. Er mag von den "Verrückten" innerhalb der sterblichen Ebene verachtet werden, aber fast jeder respektiert ihn zumindest aus Furcht. Er nimmt einen besonderen Platz innerhalb des Khajiiti- und Dunmeri-Pantheons ein, beide Male als Widersacher oder Prüfgott."
    
 sheogorath_cult:1 "Sheogorath Kult"
    sheogorath_cult_adj:1 "Sheogorath Kult"
    sheogorath_cult_adherent:1 "Sheogorath Kultist"
    sheogorath_cult_adherent_plural:1 "Sheogorath Kultisten"
    sheogorath_cult_desc:0 "Dem Herrscher der Zitternden Inseln ergeben, verehren die Sheogorath-Kultisten ihren Meister in seiner grundlegendsten Form. Sie teilen die Philosophie, die Welt als einen im Wesentlichen chaotischen und gefährlichen Ort zu sehen, und haben den größten Respekt vor denen, die die inhärente Inkohärenz des sterblichen Zustands annehmen."
    
 # Vaermina
 vaermina_religion:1 "Vaermina"
    vaermina_religion_adj:1 "Vaermina"
    vaermina_religion_adherent:1 "Anhänger der Vaermina"
    vaermina_religion_adherent_plural:1 "Anhänger der Vaermina"
    vaermina_religion_desc:0 "Eine lose Sammlung von Glaubensrichtungen, die alle Vaermina, die Herrin der Albträume, verehren. Wie der Titel schon andeutet, interagiert sie hauptsächlich mit der sterblichen Ebene, indem sie in den Geist der Sterblichen eindringt, wenn diese am verletzlichsten sind - im Schlaf. Da sie in der Lage ist, sowohl angenehme Träume als auch schreckliche Albträume zu kontrollieren, sind ihre Anbeter dafür bekannt, immer schrecklichere Nächte zu suchen, um ihrer Herrin zu gefallen."
    
 vaermina_cult:1 "Vaermina Kult"
    vaermina_cult_adj:1 "Vaermina Kult"
    vaermina_cult_adherent:1 "Vaermina Kultist"
    vaermina_cult_adherent_plural:1 "Vaermina Kultisten"
    vaermina_cult_desc:0 "Dem Weber des Spektrums gehorchend, schenken die Vaermina-Kultisten ihre Nacht und ihren Schlaf der Vaermina. Die ständigen Albträume, von denen sie geplagt werden, erlauben es ihnen, alle Herausforderungen zu bestehen, denen sie sich tagsüber stellen können. Ihre Priester sind auch als Meister der Alchemie bekannt, denn es heißt, dass sie in der Lage sind, einen Trank zu brauen, der jemanden in die Traumseite transportieren kann, ohne dass er träumen muss..."

 # Velothi
 velothi_faiths:1 "Velothi"
    velothi_faiths_adj:1 "Velothi"
    velothi_faiths_adherent:1 "Velothi"
    velothi_faiths_adherent_plural:1 "Velothi"
    velothi_faiths_desc:0 "Geboren im von Propheten Veloth geführten Exodus, verehren die Velothi die guten Daedra. Die drei Prinzen, die den Chimer bei ihrer gefährlichen Reise nach Resdayn halfen. Nach dem Aufstieg des Tribunals, gingen mehrere Teilkulte aus dem Glauben der Chimer hervor, welche die Authorität der lebenden Götter Morrowinds entweder akzeptierten oder sich gegen diese wehrten."

 tribunal_temple:1 "Tribunal-Tempel"
    tribunal_temple_adj:1 "Tribunal-Tempel"
    tribunal_temple_adherent:1 "Tempelanhänger" #Wip
    tribunal_temple_adherent_plural:1 "Tempelanhänger" #WIP
    tribunal_temple_desc:0 "Der Tribunal-Tempel ist die einheimische Religion Morrowinds. Sie wurde von Veloth gegründet, nachdem er sein Gefolge in den Osten führte. Sie kombiniert selektive Verehrung der 'guten Daedra' und Verdammung des 'Hauses des Chaos' mit Verehrung der drei unsterblichen Könige Morrowinds, welche nach der Schlacht am Roten Berg ihre Göttlichkeit bekamen, dem Tribunal. Der Tempel ist strikt organisiert und übt großen Einfluss auf die Dunmergesellschaft aus."
 tribunal_cult:1 "Tribunal Kult"
    tribunal_cult_adj:1 "Tribunal Kult"
    tribunal_cult_adherent:1 "Tempelanhänger" #Wip
    tribunal_cult_adherent_plural:1 "Tempelanhänger" #WIP
    tribunal_cult_desc:0 "Das Tribunal genießt annähernd unumstrittene religiöse Authorität in Morrowind, aber manche Häuser sind bekannt dafür, in ihren religiösen Praktiken weniger inbrünstig oder in ihrer Strenge verfallend zu sein. So wie die Telvanni, welche die Tempelhierarchie und ihre Einmischungen geringschätzen oder die Hlaalu, welche häufig  gemeinsamen Boden mit fremden Anhängern der Göttlichen finden und sich ihren Ansichten und Gebräuchen anpassen. Wenn auch bei Weitem keine Ungläubigen, werden weniger strenge Anhänger des Tribunals vom Tempel doch schräg angesehen."
 nerevarine:1 "Nerevarine Kult"
    nerevarine_adj:1 "Nerevarine Kult"
    nerevarine_adherent:1 "Nerevarine Kultist" #Wip
    nerevarine_adherent_plural:1 "Nerevarine Kultisten" #WIP
    nerevarine_desc:0 "Die Nerevarine Kultisten lehnen die Authorität der drei lebenden Götter und daher des Tribunal-Tempels strikt ab, da sie glauben das Tribunal verriet Nerevar um ihre Göttlichkeit zu erlangen. Von Generation zu Generation reichen sie mündliche Traditionen weiter. Dazu gehört die Prophezeihung der Rückkehr Nerevars selbst, gesannt von Azura in Form einer Reinkarnation, dem Nerevarrine, welcher das Tribunal stürzen wird und Morrowind vom Einfluss der ALMSIVI befreien wird."

old_velothi:1 "Hochvelothi"
    old_velothi_adj:1 "Hochvelothi"
    old_velothi_adherent:1 "Velothist"
    old_velothi_adherent_plural:1 "Velothisten"
    old_velothi_desc:0 "Der ursprüngliche Glaube von Veloth und seinen Anhängern. Die Anbetung der drei guten Daedra, Azura, Boethiah und Mephala, zwang die Anhänger Veloths, von der Insel Sommersend zu fliehen und den Exodus anzutreten, bis sie ihre neue Heimat Resdayn erreichten. Nach dem Aufstieg des Tribunals entschieden sich die meisten dafür, die ALMSIVI als ihre neuen Götter zu verehren. Doch in weit entfernten Ländern, wo das Tribunal keinen Einfluss hat, soll es immer noch Chimer geben, die das Wort von Veloth predigen..."
    
  sixth_house:1 "Sechstes Haus"
    sixth_house_adj:1 "Sechstes Haus"
    sixth_house_adherent:1 "Träumer"
    sixth_house_adherent_plural:1 "Träumer"
    sixth_house_desc:0 "[SelectLocalization(IsObserver, 'sixth_house_nonfollower_desc', GetPlayer.Custom('sixth_house_dynamic_desc'))]"
    sixth_house_nonfollower_desc:0 "Das Sechste Haus, oder das große Haus Dagoth, war eines der alten Großen Häuser der Dunmer. Nach der Schlacht am Roten Berg ist es bisher in Vergessenheit geraten. Die wahren Fakten über den Untergang des Hauses werden nie bekannt werden, aber es wird angenommen, dass der Anführer des Hauses, Voryn Dagoth, von Nerevar beauftragt wurde, die Werkzeuge von Kagrenac zu bewachen, während er sich mit seinen Ratsmitgliedern beriet. Dagoth begann, die Werkzeuge zu studieren und benutzte sie, um die Macht aus dem Herzen Lorkhans abzuschöpfen. Nun als Dagoth Ur bekannt, versuchte er, die Werkzeuge zu benutzen, um die Macht des Herzens für sich selbst zu stehlen.  Nerevar und seine Berater kämpften in einer großen Schlacht gegen Dagoth Ur und seine Gefolgsleute und trieben ihn tief unter den Roten Berg. Dort, unter dem Herzen, tief in diesem Vulkan, wartet Dagoth Ur auf seine Chance, wieder aufzusteigen."
    sixth_house_follower_desc:0 "ICH BIN DER SHARMAT\nICH BIN ÄLTER ALS MUSIK\nWAS ICH BRINGE IST LICHT\nWAS ICH BRING IST EIN STERN\nWAS ICH BRINGE IST\nEIN URALTES MEER"
    
  cantemiric_sect:1 "Cantemirische Sekte"  #keine direkte lore übersetzung gefunden 
    cantemiric_sect_adj:1 "Cantemirische Sekte"
    cantemiric_sect_adherent:1 "Cantemirist"
    cantemiric_sect_adherent_plural:1 "Cantemiristen"
    cantemiric_sect_desc:0 "Die Cantemirischen Velothi sind eine obskure Velothi-Splittergruppe, die Morrowind verlassen und sich in der Schwarzmarsch niedergelassen hat, um den Großen Häusern und dem Tribunal den Rücken zu kehren und einen reineren und authentischeren Weg zum Psiijischen Streben zu suchen. Als solche betont die Cantemirische Sekte die abstrakten "padomäischen" Ideale der Lehren des Heiligen Veloth und ist sogar dafür bekannt, unter den Hist-Bäumen zu meditieren, von denen sie glauben, dass sie gleichbedeutend mit "transkalpischen Lehrern" sind, die mit dem Psiijischen Streben verbunden sind." #ja du keine ahnung
    
 # Reach Faiths
 reach_religion:1 "Reik Kulte"
    reach_religion_adj:1 "Reikisch"
    reach_religion_adherent:1 "Reik Kultist"
    reach_religion_adherent_plural:1 "Reik Kultisten"
    reach_religion_desc:0 "Eine eklektische Versammlung kleinerer Kulte und Volksglauben der Stämme des Reiks, welche häufig eine seltsame Mischung aus aedrischen und daedrischen Synkretismen beinhalten."
 
 old_gods:1 "Die Alten Götter"
    old_gods_adj:1 "Die Alten Götter"
    old_gods_adherent:1 "Anhänger der Alten Götter"
    old_gods_adherent_plural:1 "Anhänger der Alten Götter"
    old_gods_desc:0 "Nicht unähnlich ihrer Abstammung, sind die Glaubensvorstellungen der Abgeschworenen eine synkretische Mischung der Religionen all der Bewohner des Reiks. Die Abgeschworenen haben kein klar definiertes Pantheon. Stattdessen verehren sie Daedra, Aedra und totemartige Tiergeister. Die beliebtesten der 'Alten Götter' sind Hircine, Dibella und Peryite. Die Anbetung der Alten Götter hat wenige definierte Rituale und Praktiken und die meisten Clans haben ihre eigenen Priesterklassen, Traditionen und Vorstellungen. Alte, nicht in Akademien und Schulen gelehrte Magie und Opfer spielen eine Schlüsselrole in vielen Ritualen, was viele dazu bringt die Abgeschworenen als Hexer zu bezeichnen."
 hagraven_cult:1 "Rabenvettelkult"
    hagraven_cult_adj:1 "Rabenvettelkult"
    hagraven_cult_adherent:1 "Rabenvettelkultist"
    hagraven_cult_adherent_plural:1 "Rabenvettelkultisten"
    hagraven_cult_desc:0 "Der Ursprung des Rabenvettelkultes kann bis zur cyrodiilischen Invasion des Reiks in der ersten Ära zurückverfolgt werden. König Faolan des Reik, bekannt als 'Roter Adler', wehrte sich erbittert gegen die Legionen von Kaiserin Hestra. Da die Niederlage drohte, tauschte Faolan sein Herz, Willen und seine Menschlichkeit mit den alten Rabenvetteln gegen schreckliche Macht. Er wurde ein Dornenherz. Auch wenn der Rote Adler letztendlich erschlagen wurde, starb der Kult um die Hexenraben nicht mit ihm. Der Rabenvettelkult verehrt diese monsterhaften Hexen und ihre Marionetten und wird selbst von anderen Abgeschworenen als barbarisch angesehen. Viele dieser Kulte erwarten sehnlichst die Rückkehr des Roten Adlers, welcher das Reik in einer Welle aus Blut wieder befreien wird."
 dwemer_idolatry:1 "Dwemer Idolatrie"
    dwemer_idolatry_adj:1 "Dwemer Idolatrist"
    dwemer_idolatry_adherent:1 "Dwemer Idolatrist"
    dwemer_idolatry_adherent_plural:1 "Dwemer Idolatristen"
    dwemer_idolatry_desc:0 "Ein obskurer Volksglaube welcher sich in manchen Stämmen des Reiks findet, die sich in oder um Dwemerruinen niedergelassen haben. Anders als die gängige Lehrmeinung, glauben sie, die Dwemer waren ein wohlmeinendes Vorgängervolk, welches das Volk des Reiks vor langer Zeit pflegte und beschützte. Sie schätzen Gelehrsamkeit und Weisheit sehr hoch und glauben, dass die Dwemer eines Tages zurückkehren werden um sie in eine harmonische Zukunft zu führen."
 minotaur_cult:1 "Minotauren Kult"
    minotaur_cult_adj:1 "Minotauren Kult"
    minotaur_cult_adherent:1 "Minotauren Kultist"
    minotaur_cult_adherent_plural:1 "Minotauren Kultisten"
    minotaur_cult_desc:0 "Zu den bekanntesten Anhängern gehört der Furchthorn Klan. Der Minotaurenkult verehrt Hircine als Vater aller Tiermenschen. Sie sehen Minotauren als reinere Form von Lycanthropen, eine, welche dauerhaft dem erhabenen Raum zwischen Mensch und Kreatur ausgesetzt ist."
 druadach_cult:1 "Druadach Kult"
    druadach_cult_adj:1 "Druadach Kult"
    druadach_cult_adherent:1 "Druaid"
    druadach_cult_adherent_plural:1 "Druaiden"
    druadach_cult_desc:0 "Die Druadach Berge sind Heimat aller Abgeschworenen. Aber manche sehen in Druadach nicht nur eine Heimat, sondern auch einen göttlichen Vater, der ihre Vorfahren in dieses Land führte. Das Leben in den Bergen kann mühsam sein, aber die Druaid sind sicher, geschüzt zu sein vor dem Schlimmsten, was Kyne ihnen zu bieten hat."
    
 ## Aurbic
 # Celestial
  celestial_religion:1 "Magna-Ge"
    celestial_religion_adj:1 "Magna-Ge"
    celestial_religion_adherent:1 "Magna-Ge Verehrer"
    celestial_religion_adherent_plural:1 "Magna-Ge Verehrer"
    celestial_religion_desc:0 "Die Magna-Ge, wortwörtlich 'Sternen Waisen', waren jene et'Ada, welche Nirn verließen, als klar wurde, dass dessen Erschaffung ihnen ihre Mächte rauben würde. Angeführt von Magnus, flohen sie nach Aetheriusund rissen dabei Löcher in den Himmel. Diese Löcher kennen wir als die Sonne und die Sterne. Alle Magie strahlt von ihnen, weshalb ihre Verehrung unter Gelehrten und Magiern nicht unbekannt ist."
    
  celestial_cult:1 "Himmlische"
    celestial_cult_adj:1 "Himmlische"
    celestial_cult_adherent:1 "Sternblicker"
    celestial_cult_adherent_plural:1 "Sternenblicker"
    celestial_cult_desc:0 "Die Sternenblicker sind eine Sekte, die die alte Religion der nedischen Bevölkerung Kargsteins wiederentdeckten. Sie verehren die Himmlischen, astrale Wesen die die Konstellationen personifizieren, die des Nachts über den Himmel wandern."
    
 # Wyrd
  wyrd_religion:1 "Wyrd"
    wyrd_religion_adj:1 "Wyrd"
    wyrd_religion_adherent:1 "Wyrd Kultist"
    wyrd_religion_adherent_plural:1 "Wyrd Kultisten"
    wyrd_religion_desc:0 "WIP"
    
  beldama_wyrd:1 "Beldama Wyrd"
    beldama_wyrd_adj:1 "Beldama Wyrd"
    beldama_wyrd_adherent:1 "Beldama Wyrd Kultist"
    beldama_wyrd_adherent_plural:1 "Beldama Wyrd Kultisten"
    beldama_wyrd_desc:0 "Ein alter, Jephre, dem bretonischen Waldgott gewidmenter Hexenzirkel. Sie dienen dem Wald und beschützen ihn mithilfe elementarer Wächter. Trotz ihrer friedfertigen Natur, sieht das Kaiserreich von Cyrodiil und die zahlreichen Herren Hochfels' sie als potenzielle Bedrohung."
 glenmoril_wyrd:1 "Glenmoril Wyrd"
    glenmoril_wyrd_adj:1 "Glenmoril Wyrd"
    glenmoril_wyrd_adherent:1 "Glenmoril Wyrd Kultist"
    glenmoril_wyrd_adherent_plural:1 "Glenmoril Wyrd Kultisten"
    glenmoril_wyrd_desc:0 "Die Naturhexen des Glenmoril Wyrd widmen sich Hircine. Von ihrer mächtigen Magie weiß man, dass sie Vampirismus und Lycanthrophy heilen kann, was für andere Anhänger Hircines abstoßend wirkt, da für sie Lycanthrophy als Segen gilt."
    
 # Atmoran
  atmoran_pantheon:1 "Atmoraner"
    atmoran_pantheon_adj:1 "Atmoranisch"
    atmoran_pantheon_adherent:1 "Atmoranischer Gläubiger"
    atmoran_pantheon_adherent_plural:1 "Atmoranische Gläubige"
    atmoran_pantheon_desc:0 "Die uralten Praktiken der Atmoraner, in Tamriel als längst vergessen gedacht, hält sich an manchen der kältesten und abgeschiedensten Orte Nirns bis heute."
    
  totemism:1 "Totemismus"
    totemism_adj:1 "Totemist"
    totemism_adherent:1 "Totemist"
    totemism_adherent_plural:1 "Totemisten"
    totemism_desc:0 "Die ersten Siedler aus Atmora die nach Himmelsrand kamen, verehrten Totems. Heilige Symbole, die Tiergottheiten darstellen. Sie verehrten den Falken, den Wolf, die Schlange, die Motte, die Eule, den Wal, den Bären, den Fuchs und den Drachen. Der Drache wurde als Oberhaupt des Pantheons gesehen und am stärksten verehrt. Manche Gelehrte glauben diese uralten Tiertotems stellen die Göttlichen dar, die heute in Himmelsrand angebetet werden, nur in anderer Form."
    
  anuic_skaal:1 "All-Schöpfer"
    anuic_skaal_adj:1 "All-Schöpfer"
    anuic_skaal_adherent:1 "All-Schöpfer Anhänger"
    anuic_skaal_adherent_plural:1 "All-Schöpfer Anhänger"
    anuic_skaal_desc:0 "Der All-Schöpfer, Gott der Skaal, ist ein mysteriöses Wesen angebetet als Urquell der Schöpfung und Zentrum der dualistischen Religion von Solstheim. Die Natur und der Kreislauf von Leben und Tod werden als heilige Gabe des All-Schöpfers verehrt. Die Rituale der Skaal huldigen die sechs großen Geschenke des All-Schöpfers - Flora, Fauna, die Sonne, die Erde, Wasser und Wind. Auch wenn einst die Vorfahren der Nord Anhänger des All-Schöpfers waren, ist seine Verehrung heute fast ausgestorben. Nur die Skaal auf Solstheim halten die alten Traditionen seit jeher noch am Leben. Der All-Schöpfer und der Widersacher sind vergleichbar mit Anu und Padomay, was Gelehrte zu der Annahme führt, dass dieser Glaube eine Variation des Monomythos ist."

  dragon_cult:0 "Drachenkult"
    dragon_cult_adj:0 "Drachenkult"
    dragon_cult_adherent:0 "Drachenkultist"
    dragon_cult_adherent_plural:0 "Drachenkultisten"
    dragon_cult_desc:0 "Die Drachenverehrung taucht zum ersten Mal unter den atmorischen Siedlern von Himmelsrand in der späten merethischen Ära auf, die den Drachen als Oberhaupt ihres totemistischen Tierpantheons betrachteten. Dies führte schließlich zu einer fanatischen Verehrung der Drachen selbst und insbesondere ihres Anführers, Alduin dem Weltenfresser, der mehr als glücklich war, auf seine weltvernichtenden Pflichten zu verzichten und ihre Anführer zu den Drachenpriestern zu machen, die über sein riesiges Reich herrschen. Obwohl der eigentliche Drachenkult schon vor langer Zeit ausgelöscht wurde, tauchen gelegentlich kleine Ansammlungen in ganz Himmelsrand wieder auf und Gerüchte besagen, dass er im nördlichsten Teil der Welt noch immer so stark wie eh und je weiterlebt..."
    # I'm not entirely happy with this desc so I may rework it in the future -KM
    
  # Akaviri
  akaviri_religion:0 "Akaviri"
    akaviri_religion_adj:0 "Akaviri"
    akaviri_religion_adherent:0 "Akaviri"
    akaviri_religion_adherent_plural:0 "Akaviri"
    akaviri_religion_desc:0 "Der Kontinent Akavir liegt weit östlich von Tamriel und hat im Laufe der Jahrhunderte mehrfach versucht, dort einzudringen. Obwohl wenig über ihn bekannt ist, ist bekannt, dass die Bewohner ihre Vorfahren verehren, sowie ein Pantheon von vier Geistern der Elemente und Himmelsrichtungen."
 
  court_dawnbeauty:0 "Hof der lieblichen Dämmerung"
    court_dawnbeauty_adj:0 "Schönheit der Dämmerung"
    court_dawnbeauty_adherent:0 "Höfling der Dämmerung"
    court_dawnbeauty_adherent_plural:0 "Höflinge der Dämmerung" #meh
    court_dawnbeauty_desc:0 "Die Akaviri, die nach ihren Invasionen zurückblieben, um dem Kaiserreich zu dienen und es zu besiedeln, haben im Laufe der Jahre eine synkretistische Verschmelzung der typischen kaiserlichen Kulte mit ihrer eigenen Anbetung der Ahnen und der Elementargötter der Himmelsrichtungen angenommen. Vier Personifikationen der Elemente und Richtungen werden ebenfalls verehrt: Myn, das Licht und der Ostens - Zisa, das Wasser und der Süden - Nyfa, die Erde und der Nordens - Ilni, die Luft und der Westen. Außerdem wird von den Nachkommen erwartet, dass sie ihre Vorfahren ehren und oft mit ihren Geistern kommunizieren, um Zustimmung, Führung und Glück zu erlangen."
   
   # Khajiiti
  khajiiti_religion:0 "Khajiiti"
    khajiiti_religion_adj:0 "Khajiitisch"
    khajiiti_religion_adherent:0 "Khajiiti"
    khajiiti_religion_adherent_plural:0 "Khajiiti"
    khajiiti_religion_desc:0 "Die traditionelle khajiitische Religion verehrt ein riesiges Pantheon verschiedener aedrischer und daedrischer Götter, mit einer umfangreichen Mythologie und Geschichten, die mit ihnen verbunden sind. Dies wurde jedoch im 311. Jahr der 2. Ära in Frage gestellt, als die Mähne Rid-Thar-ri'Datta die Riddel'Thar-Epiphanie empfing und eine neue religiöse Philosophie begründete, die das typische Pantheon zugunsten einer vollständigen Konzentration auf die beiden Monde, Jone und Jode, beiseite schob."

  twomoonsdance:0 "Tanz der Zwei Monde"
    twomoonsdance_adj:0 "Tanz der Zwei Monde"
    twomoonsdance_adherent:0 "Tänzer der Zwei Monde"
    twomoonsdance_adherent_plural:0 "Tänzer der Zwei Monde"
    twomoonsdance_desc:0 "Der Tanz der Zwei Monde, in Ta'agra auch als Riddel'Thar bekannt, bezieht sich sowohl auf den abstrakten khajiitischen Mondgott des kosmischen Gleichgewichts als auch auf die ihn umgebende religiöse Praxis. Eingeführt durch den Propheten und Mähne Rid-Thar-ri'Datta, ist der Tanz der Zwei Monde die vorherrschende religiöse Lehre in Elsweyr und tief mit der Herrschaft der Mähne verwoben, der die Rechte aller Khajiit im Einklang mit den Mondbanden schützt."
   
  manypathsdance:0 "Tanz der Vielen Pfade"
    manypathsdance_adj:0 "Tanz der Vielen Pfade"
    manypathsdance_adherent:0 "Tänzer der Vielen Pfade"
    manypathsdance_adherent_plural:0 "Tänzer der Vielen Pfade"
    manypathsdance_desc:0 "Der Tanz der Vielen Pfade ist ein Sammelbegriff, der sich auf die alten khajiitischen Glaubensvorstellungen bezieht, die den Riddel'Thar-Offenbarungen vorausgehen und auf die Sechzehn Königreiche des alten Elsweyr zurückgehen. Der Tanz der Vielen Pfade ist in den trockenen Landen von Anequina beheimatet und hat seinen Ursprung in einer Periode des Kampfes und der Konkurrenz in der khajiitischen Kultur. Er hat eine kriegerische und stoische Tendenz und verehrt Drachengottheiten wie Alkosh und Akha."
    
  baandari:0 "Baandari-Kodex"
    baandari_adj:0 "Baandari-Kodex"
    baandari_adherent:0 "Baandari"
    baandari_adherent_plural:0 "Baandari"
    baandari_desc:0 "Die Baandari sind Anhänger von Baan Dar, dem Banditengott von Elsweyr und Valenwood, und bilden eine eigene Diaspora-Gesellschaft von Hausierern und Gaunern. Die Baandari erkennen die Mondbande und die vielen Götter von Elsweyr an, leben aber ihr eigenes Leben nach dem Baandari-Kodex, der großen Wert auf Gerissenheit, Solidarität und einen schelmischen Sinn für Ehre legt."
    
  darkmoondance:0 "Tanz des Dunklen Mondes"
    darkmoondance_adj:0 "Tanz des Dunklen Mondes"
    darkmoondance_adherent:0 "Tänzer des Dunklen Mondes"
    darkmoondance_adherent_plural:0 "Tänzer des Dunklen Mondes"
    darkmoondance_desc:0 "Tanz des Dunklen Mondes, in Ta'agra auch als Zha'ja Lorkhaj bekannt, was "Gebogener Tanz" bedeutet, bezieht sich auf eine dunkle Reflexion der khajiitischen Spiritualität, die aus dem Einfluss der DoomDrum Lorkhaj und des dunklen Mondes entsteht und durch den daedrischen Prinzen Namira korrumpiert wird. Tanz des Dunklen Mondes kann jene Khajiit korrumpieren, die sich vom Licht von Jode und Jone entfernen, und sie im schlimmsten Fall in einen sogenannten Dro-m'Athra verwandeln, einen dunklen Geist, der dazu verdammt ist, Namira zu dienen."
 
 
   # Argonian
  hist_religion:0 "Hist"
    hist_religion_adj:0 "Hist"
    hist_religion_adherent:0 "Hist Anhänger"
    hist_religion_adherent_plural:0 "Hist Anhänger"
    hist_religion_desc:0 "Die Hist sind ein Netzwerk aus miteinander verbundenen empfindungsfähigen Bäumen, die von den Argoniern verehrt werden, die sich auf sie verlassen, um ihren Lebenszyklus zu regulieren. Es wird angenommen, dass sie eine der ältesten Wesen in Tamriel sind - sie stammen aus einem Reich des Vergessens, das im uralten Krieg der Ehlnofey fast vollständig zerstört wurde."
 
  hist:0 "Hist"
    hist_adj:0 "Hist"
    hist_adherent:0 "Hist Anhänger"
    hist_adherent_plural:0 "Hist Anhänger"
    hist_desc:0 "Die Hist sind eine uralte Rasse empfindungsfähiger Bäume, die in der Schwarzmarsch beheimatet sind. Sie haben das Volk der Argonier erschaffen und leben mit ihnen in einer symbiotischen Beziehung. Die Hist-Bäume regulieren den gesamten Lebenszyklus der Argonier: Sie diktieren, wann ihre Eier schlüpfen, welches Geschlecht oder welche Form sie annehmen, und wenn sie sterben, reinkarniert ihre Seele in einen neuen Körper. Sie geben den Stämmen, über die sie wachen auch Rat und Anleitung. Auf diese Weise sind die Hist für die Argonier nicht wirklich Götter, sondern eher wie verehrte Lehrer und liebevolle Eltern, die jeweils über einen einzelnen Stamm oder eine Gruppe von Stämmen wachen. Daneben ist die einzige bedeutende Gottheit, die von den modernen Argoniern anerkannt wird, Raj-Sithis, die den Zyklus von Leben und Tod und die unvermeidliche Veränderung verkörpert."
   
  amberhist:0 "Bernsteinhist"
    amberhist_adj:0 "Bernsteinhist"
    amberhist_adherent:0 "Bernsteinhist Anhänger"
    amberhist_adherent_plural:0 "Bernsteinhist Anhänger"
    amberhist_desc:0 "Als die alte Sithis-anbetende Gesellschaft der Argonier im Dämmersturz unterging, nahmen die empfindungsfähigen Hist-Bäume der Schwarzmarsch ihre Kinder mit offenen Armen zurück. Nicht alle waren damit einverstanden. Eine Minderheit der Hist möchte ihr Volk zurück zur alten Lebensweise führen, aber mit Ordnung als neuem Ideal anstelle der Veränderung und Zerstörung, die Sithis verkörpert."
    
    
   # Sithis
  sithis_religion:0 "Sithis"
    sithis_religion_adj:0 "Sithis"
    sithis_religion_adherent:0 "Sithis Anbeter"
    sithis_religion_adherent_plural:0 "Sithis Anbeter"
    sithis_religion_desc:0 "Sithis, oder Padomay, wird von den meisten Bewohnern Tamriels als die zweitälteste Sache betrachtet, die jemals existierte, eine Personifikation des Chaos und der Veränderung vom Beginn des Universums, die ein Gegengewicht zu ihrem Gegenstück Anu bildet, der Stasis und Ordnung repräsentiert. Obwohl die meisten Pantheons Sithis in irgendeiner Form anerkennen, variieren die Formen und Rollen, die sie einnehmen, stark und nur sehr wenige beten sie offen an, da er mit Tod und Zerstörung negativ konnotiert ist." # ek todo: check lore for sithis pantheon
 
  xanmeer:0 "Ixtaxh-thtithil-meht"
    xanmeer_adj:0 "Ixtaxh-thtithil-meht"
    xanmeer_adherent:0 "Xanmeer-Erbauer"
    xanmeer_adherent_plural:0 "Xanmeer-Erbauer"
    xanmeer_desc:0 "In alter Vorzeit fürchteten und verehrten die Argonier eine Version von Sithis namens Ixtaxh-thtithil-meht (was so viel bedeutet wie "Der Genaue-Eier-Knacker" bedeutet) als einen Gott des Todes, der endlose Opfer verlangte, um ihn vom Ende der Welt abzuhalten. Sie fürchteten den Wandel so sehr, dass sie ihm zu Ehren riesige steinerne Tempel errichteten, die als Xanmeer bekannt sind und noch heute die Landschaft der Schwarzmarsch prägen, um sicherzustellen, dass man sich ewig an sie erinnert." #The Exact-Egg-Cracker?  ¯\_(ツ)_/¯
   
   
   # Necromantic
  necromantic_religion:0 "Necromantisch"
    necromantic_religion_adj:0 "Necromantisch"
    necromantic_religion_adherent:0 "Necromant"
    necromantic_religion_adherent_plural:0 "Necromanten"
    necromantic_religion_desc:0 "Unkonventionellerweise müssen sich nicht alle Glaubensrichtungen um Götter und Anbetung drehen. Eine Person kann einfach pragmatisch Verträge mit allen allmächtigen Entitäten oder dunklen Gönnern schließen, die willens und in der Lage sind, ihre Interessen zu fördern. Ist schließlich die absolute Herrschaft über die Seele nicht selbst eine Art von Gottheit?"
    
  worm_cult:0 "Wurmkult"
    worm_cult_adj:0 "Wurmkult"
    worm_cult_adherent:0 "WWurmkultist"
    worm_cult_adherent_plural:0 "Wurmkultisten"
    worm_cult_desc:0 "Der Orden des Schwarzen Wurms - allgemein bekannt als der Wurmkult oder die Gemeinschaft der Anchoriten - ist ein auf Nekromantie ausgerichteter Kult, der von dem Altmer-Lich und ehemaligen Psyjic-Mönch Mannimarco, dem König der Würmer, gegründet wurde. Obwohl sie oft mit verschiedenen Daedra verhandeln, wenn es ihren Interessen entspricht, verehrt der Wurmkult vor allem Mannimarco und glaubt, dass er eines Tages zur Gottheit aufsteigen und für immer über ganz Mundus herrschen wird."
    
  idealmasters:0 "Vollkommene Meister"
    idealmasters_adj:0 "Vollkommene Meister"
    idealmasters_adherent:0 "Diener der Vollkommenen Meister"
    idealmasters_adherent_plural:0 "Diener der Vollkommenen Meister"
    idealmasters_desc:0 "Vor langer Zeit in der Merethischen Ära entdeckte eine mächtige Gemeinschaft von Nekromanten einen Weg, ihre sterblichen Körper abzulegen und sich in Wesen aus reiner Seelenenergie zu verwandeln, um mit ihren neu gewonnenen Fähigkeiten eine eigene Ebene im Reich des Vergessens zu erschaffen. Dies sind die Vollkommenen Meister. Diese gottähnlichen Wesen, die vom Seelengrab aus regieren, verhandeln oft mit sterblichen Magiern und gewähren Macht und arkanes Wissen im Tausch gegen Seelen."
 
   # Deep Ones
  deepones_religion:0 "Die Tiefen"
    deepones_religion_adj:0 "Die Tiefen"
    deepones_religion_adherent:0 "Bruder"
    deepones_religion_adherent_plural:0 "Brüder"
    deepones_religion_desc:0 "Nahezu nichts ist darüber bekannt, wer oder was "Die Tiefen" sind, außer dass sie eine Gruppe von Entitäten sind, die in den Höhlen unter der Stadt Dreckhack leben und den Bewohnern im Austausch für Hingabe und Opfer Wohlstand gewähren. Es scheint, dass sie von einem "Oberhaupt der Tiefen" angeführt werden, dessen Worte und Schriften typischerweise in daedrisch transkribiert sind."
    
  brethren:0 "Brüder"
    brethren_adj:0 "Brüder"
    brethren_adherent:0 "Bruder"
    brethren_adherent_plural:0 "Brüder"
    brethren_desc:0 "Die Brüder sind ein bizarrer Kult, der seinen Ursprung in der cyrodilischen Stadt Dreckhack hat. Sie verehren eine mysteriöse Gruppe von Wesenheiten, die "Die Tiefen" genannt werden und in den Höhlen unter der Stadt leben. Die hingebungsvollsten Mitglieder entscheiden sich dafür, quasi dauerhaft unter der Erde zu leben, damit sie besser hören können, wie die Tiefen zu ihnen sprechen, und sind dafür bekannt, verschiedene Opfergaben zu hinterlassen, in der Hoffnung, sie zu besänftigen."
    
 
