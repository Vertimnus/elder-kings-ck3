 ## Aedric
 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Göttliche"
    doctrine_pantheon_divines_desc:0 "Wir verehren die Göttlichen. Jene Götter, die ihr Leben gaben um die sterbliche Welt zu erschaffen."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Akatosh, Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr, Zenithar"
 doctrine_pantheon_the_one_name:0 "Der Eine"
    doctrine_pantheon_the_one_desc:0 "Der erhabene Geist ist das einzige Dasein, welches der Verehrung würdig ist. Der Affenprophet zeigte uns den Weg und durch seine Lehren befreiten wir uns von der elfischen Herrschaft."
 doctrine_pantheon_lorkhan_name:0 "Lorkhan"
    doctrine_pantheon_lorkhan_desc:0 "Selbst nach seinem Tod kämpfte der fehlende Gott an unserer Seite, damit wir frei sein können. Wir werden seinen Namen rufen, wohin wir auch gehen, bis die ganze Menschheit von ihren Unterdrückern befreit ist!"
 doctrine_pantheon_heroes_name:0 "Cyrodiilische Helden"
    doctrine_pantheon_heroes_desc:0 "Alessia. Pelinal. Morihaus. Reman. Dies sind die Namen von legendären Helden, die in ganz Tamriel bekannt sind, aber für einige in Cyrodiil haben sie eine besondere Bedeutung, die den Göttern selbst gleichkommt."
 doctrine_pantheon_reman_name:0 "Reman"
    doctrine_pantheon_reman_desc:0 "Reman 'Licht-der-Menschheit' Cyrodiil war ein Drachenblutheld der Ersten Ära und Gründer des Zweiten Kaiserreichs von Tamriel. Seine Verehrung begann bei den von ihm besiegten Akaviri-Invasoren - die auf der Suche nach einem Drachenblut wie ihm nach Tamriel gekommen waren -, hat sich aber inzwischen auch bei der einheimischen Bevölkerung des Landes verbreitet."
 doctrine_pantheon_ancestor_moth_name:0 "Ahnenmotten"
    doctrine_pantheon_ancestor_moth_desc:0 "Ahnenmotten sind eine seltene Mottenart, von der einige in Cyrodiil und Süd-Himmelsrand glauben, dass sie mit den Stimmen der Toten sprechen."
 doctrine_pantheon_nedic_aedra_name:0 "Nedische Aedra"
    doctrine_pantheon_nedic_aedra_desc:0 "Die wenigen verbliebenen Nedier verehren ein Aedra-Pantheon, das dem des Kaiserreichs ähnelt, jedoch einem besonderen Fokus auf Z'en und Dibella hat."
 special_doctrine_cyrodiilic_cult_name:0 "Cyrodiilischer Kult"
    special_doctrine_cyrodiilic_cult_desc:0 "Die cyrodiilischen Kulte teilen eine gemeinsame Geschichte und Jahrtausende der Koexistenz. Jeder Kult verehrt die Aedra oder Götter auf seine eigene Art und Weise und Cyrodiil profitiert davon, dass es eine so große Bandbreite an Traditionen und Ritualen gibt."
 # Aldmeri
 doctrine_pantheon_aedra_name: "Aedra"
    doctrine_pantheon_aedra_desc: "Wir verehren die Aedra, die unsterblichen Wesen, die an der Erschaffung der sterblichen Ebene beteiligt waren. Ob sie nun ihr Leben dafür gaben oder sich entschieden, sie zu verlassen, nachdem sie von Lorkhans Verrat erfahren hatten."
    doctrine_parameter_pantheon_adds_deities_aedra:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Auri-El, Jephre, Magnus, Mara, Phynaster, Syrabane, Xarxes"
 # Trinimac
 doctrine_pantheon_trinimac_name: "Trinimac"
    doctrine_pantheon_trinimac_desc: "Trinimac ist der aldmerische Heldengott der Wahrheit, Ehre und Gerechtigkeit, der in der Ära der Dämmerung den Verräter Lorkhan erschlug, weil er die Götter betrogen hatte, und dann Jahrhunderte damit verbrachte, seine Legionen von Anhängern in militärischen und spirituellen Angelegenheiten zu belehren."
 # Bosmeri
 doctrine_pantheon_green_pact_name: "Der Grüne Pakt"
    doctrine_pantheon_green_pact_desc: "Der Geschichtenerzähler Y'ffre nahm uns vor Jahrtausenden unter seinen Schutz und band uns an den Wald. Wir haben die heiligen Wälder von Valen über Generationen hinweg beschützt, und die Bäume haben uns im Gegenzug akzeptiert."
    doctrine_parameter_pantheon_adds_deities_green_pact:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Auri-El, Baan Dar, Mara, Stendarr, Xarxes, Z'en, Y'ffre"
 # Yokudan
 doctrine_pantheon_yokudan_name: "Yoku"
    doctrine_pantheon_yokudan_desc: "Wir verehren Satakal, die Schlange, die vor uns kam. Mit jedem Zyklus lernten mehr Geister, den Übergang von unserer Welt zur nächsten zu überleben. Diese Geister stehen nun neben Satakal in unserem Pantheon."
    doctrine_parameter_pantheon_adds_deities_yokudan:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Satakal, Ruptga, Tu'whacca, Zeht, Morwha, Tava, Onsi, Diagna"
 doctrine_pantheon_herd_mother_name:0 "Herdenmutter"
    doctrine_pantheon_herd_mother_desc:0 "Die Herdenmutter hat uns und unsere Pferde seit Generationen beschützt, sowohl auf den Alten Inseln als auch in Tamriel. Sie wird uns führen und über uns wachen."
    doctrine_parameter_devotion_gives_cavalry_effectiveness:0 "Jede Stufe [piety_experience|E] gibt #G +10%#! Kavallerie [damage|E], [toughness|E], [pursuit|E], and [screen|E]."
    devotion_gives_cavalry_effectiveness:0 "Hingabe für Pferde"
    devotion_gives_cavalry_effectiveness_desc:0 "Unser Glaube ist an die Geschwister unserer Pferde gebunden, und ihre Stärke kommt von unserer Hingabe."
