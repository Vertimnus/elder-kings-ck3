 ## Daedric
 hidden_doctrine_worshipping_daedra_name:0 ""
 hidden_doctrine_worshipping_daedra_desc:0 ""
 special_doctrine_daedra_worshipper_name:0 "Daedra Anbeter"
    special_doctrine_daedra_worshipper_desc:0 "Im Kern dieses Glaubens finden wir den Einfluss der daedrischen Fürsten und ihrer Gesandten. Als solcher wird dieser Glaube das Ziel anderer Religionen sein, in denen die Anbetung der Daedra als kriminell gilt."
    doctrine_parameter_special_is_worshipping_daedra:0 "Dieser Glaube wird von jedem anderen Glauben als böse angesehen, der daedrische Anbetung als kriminell betrachtet."
 doctrine_pantheon_daedra_name:0 "Die daedrischen Prinzen"
    doctrine_pantheon_daedra_desc:0 "Manche in Tamriel sehen die daedrischen Prinzen als böse an. Wir sind sind jedoch weise und mutig genug um zu wissen, dass wenn sie uns als würdig erachten, die Prinzen uns mächtige Segen und große Macht schenken."
    doctrine_parameter_pantheon_adds_deities_daedra:0 "Die Glauben [pantheon|E] wird bestimmt durch eure [doctrines|E] und [core_tenets|E]"
 # Prince
 doctrine_pantheon_azura_name:0 "Azura"
    doctrine_pantheon_azura_desc:0 "Im Mittelpunkt unserer Verehrung steht die Königin der Morgen- und Abendröte, die Mutter der Rose. Sie wird uns durch die kommenden Jahrhunderte leiten, in dieser und der nächsten Welt."
 doctrine_pantheon_boethiah_name:0 "Boethiah"
    doctrine_pantheon_boethiah_desc:0 "Die Gebote des Prinzen der Verschwörung und des Täuschers der Nationen führten uns durch die Jahrhunderte. In dieser und der nächsten Welt, halten wir ihren Namen hoch."
 doctrine_pantheon_clavicus_name:0 "Clavicus Vile"
    doctrine_pantheon_clavicus_desc:0 "Seit langer Zeit verehren wir den Meister der heimtückischen Wünsche. Seither führt uns der Prinz des Trugs und lässt uns gedeihen. Wir werden uns der Felder des Bedauerns als würdig erweisen und Clavicus Viles Lehren in die Welt tragen."
 doctrine_pantheon_hermaeus_name:0 "Hermaeus Mora"
    doctrine_pantheon_hermaeus_desc:0 "Die Lehren des Prinz des Wissens und unsehbaren Wissenden halfen uns, unsere ersten Runen zu schnitzen und unsere ersten Gemeinschaften zu bauen. Die Würdigsten von uns sehen sich in Apocrypha wieder, wo unser Prinz herrscht."
 doctrine_pantheon_hircine_name:0 "Hircine"
    doctrine_pantheon_hircine_desc:0 "Der Prinz der Jagd und Vater der Werkreaturen führte uns, seit wir zuerst auf dieser Welt liefen. Wir geben uns ihm hin und werden eines Tages in seinen Jagdgründen jagen gehen."
 doctrine_pantheon_malacath_name:0 "Malacath"
    doctrine_pantheon_malacath_desc:0 "Seit Jahrhunderten wurden wir beiseite geschoben und von denen als Ausgestossene bezeichnet, welche wir einst Brüder und Schwestern nannten. Der Prinz der Verschmähten nahm uns zu sich und beschützte uns seit jeher."
 doctrine_pantheon_mehrunes_name:0 "Mehrunes Dagon"
    doctrine_pantheon_mehrunes_desc:0 "Wir widmen uns dem Fürsten der Zerstörung selbst. Hier und in den Totenländern werden wir seine Lehren aufrechterhalten und Chaos und Veränderung in die Welten bringen."
 doctrine_pantheon_mephala_name:0 "Mephala"
    doctrine_pantheon_mephala_desc:0 "Die Königin der Lügen lehrte uns, wie man in dieser rauen und unbarmherzigen Welt überlebt. Wir werden ihre Lehren verbreiten und ihren Namen ehren, auch wenn die Welt unsere Existenz ablehnt."
 doctrine_pantheon_meridia_name:0 "Meridia"
    doctrine_pantheon_meridia_desc:0 "Wir haben jahrhundertelang im Licht der Herrin der unendlichen Energien gebadet. Sie wird über der Welt leuchten, solange wir Atem schöpfen."
 doctrine_pantheon_molag_name:0 "Molag Bal"
    doctrine_pantheon_molag_desc:0 "Der Geist der Schwächlinge wird zerbrechen, wenn wir die Macht des Fürsten der Herrschaft über diese Welt verbreiten. Diejenigen, die würdig genug sind, werden unserem Meister auf der sterblichen Ebene und in Kalthafen dienen."
 doctrine_pantheon_namira_name:0 "Namira"
    doctrine_pantheon_namira_desc:0 "Seit Jahrtausenden werden wir von der Gesellschaft ausgegrenzt und gezwungen, im Untergrund zu leben. Wir gedeihen im Ekel und unser Prinz überschüttet uns mit Pestilenz und Elend."
 doctrine_pantheon_nocturnal_name:0 "Nocturnal"
    doctrine_pantheon_nocturnal_desc:0 "Der Gesang bleibt, aber das Lied ist weg. Keine Melodie, keine Musik, sondern Flüstern im Einklang mit dem Rhythmus. Diene ihr, sei Schatten, sei Geflüster. Kriechend, schleichend, aber ich kann nicht entkommen. Ich bin gefangen in der Dunkelheit, Teer, der an meiner Kleidung klebt. Ich spreche, bin aber stumm. Ich sehe, bin aber blind. Blind, so blind, für nichts als ihren Willen."
 doctrine_pantheon_peryite_name:0 "Peryite"
    doctrine_pantheon_peryite_desc:0 "Wir dienen dem Meister der Aufgaben und dem Herrn der Verderbenis. Jede Krankheit ist ein Segen, jede Infektion eine Berührung mit dem Göttlichen. Sowohl in dieser Welt als auch in den Gruben, widmen wir uns unserem Herrn."
 doctrine_pantheon_sanguine_name:0 "Sanguine"
    doctrine_pantheon_sanguine_desc:0 "Der Prinz der Ausschweifung war über Generationen hinweg in der einen oder anderen Form Teil vieler Kulturen. Es ist nur natürlich, ihm zu dienen und seine Lehren aufrechtzuerhalten, in dieser Welt wie in der nächsten."
 doctrine_pantheon_sheogorath_name:0 "Sheogorath"
    doctrine_pantheon_sheogorath_desc:0 "Wo viele in Verzweiflung fallen, sehnen wir uns nach der Berührung von Sheogorath, dem Prinzen des Wahnsinns. Sowohl in diesem Reich als auch auf den Zitternden Inseln warten wir auf die Berührung unseres Herrn."
 doctrine_pantheon_vaermina_name:0 "Vaermina"
    doctrine_pantheon_vaermina_desc:0 "Die Herrin der Träume und Alpträume begleitet uns auf jedem Schritt unseres Lebens, sowohl in unseren täglichen Angelegenheiten, als auch in unserem Schlaf. Sie wird über uns wachen und uns in Modderfenn willkommen heißen, wenn unsere Zeit gekommen ist."
 # Reach
 doctrine_pantheon_druadach_name:0 "Druadach"
    doctrine_pantheon_druadach_desc:0 "Wir leben seit Tausenden von Jahren in den Druadachbergen. Wo die meisten nur kalte Berge sehen, erkennen wir unseren göttlichen Vater."
 # Velothi
 doctrine_pantheon_good_daedra_name:0 "Die Guten Daedra"
    doctrine_pantheon_good_daedra_desc:0 "Als wir auf die Seite geworfen wurden, haben uns die drei guten Daedra - Azura, Boethiah und Mephala - beschützt und uns den Weg nach vorne gezeigt."
    doctrine_parameter_pantheon_adds_deities_good_daedra:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Azura, Boethiah, Mephala"
 doctrine_pantheon_bad_daedra_name:0 "Das Haus des Chaos"
    doctrine_pantheon_bad_daedra_desc:0 "Die guten Daedra sind eine Illusion. Nur eine Handvoll Prinzen sind stark genug, um unserer Verehrung würdig zu sein."
    doctrine_parameter_pantheon_adds_deities_bad_daedra:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Malacath, Mehrunes Dagon, Molag Bal, Sheogorath"
 doctrine_pantheon_tribunal_name:0 "ALMSIVI"
    doctrine_pantheon_tribunal_desc:0 "Die Drei sind vor Jahrhunderten aufgestiegen und haben unser Volk seither geleitet. Ihr Licht wird so lange auf uns scheinen, wie wir sie in unserem Herzen bewahren."
    doctrine_parameter_pantheon_adds_deities_tribunal:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Almalexia, Sotha Sil, Vivec"
 doctrine_pantheon_nerevar_name:0 "Nerevar"
    doctrine_pantheon_nerevar_desc:0 "Die so genannten "Drei Lebenden Götter" haben ihre Macht gestohlen, nachdem sie Nerevar, unseren Hortator, ermordet haben. Sie können und werden nicht ungestraft bleiben."
    doctrine_parameter_pantheon_adds_deities_nerevar:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Nerevar"
 ## Aurbic
 # Atmoran
 doctrine_pantheon_atmoran_totems_name:0 "Atmoranische Totems"
   doctrine_pantheon_atmoran_totems_desc:0 "Wir verehren die alten Tiergötter, die sowohl in Holz als auch in Felsen geschnitzt und über das Land verstreut sind. Manche mögen es als primitiv abtun, aber wir bauten große Reiche unter der Aufsicht unserer Tiertotems."
   doctrine_parameter_pantheon_adds_deities_atmoran_totems:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Der Falke, der Wolf, die Schlange, die Motte, die Eule, der Wal, der Bär, der Fuchs, der Drache"
 doctrine_pantheon_dragons_name:0 "Die Drachen"
   doctrine_pantheon_dragons_desc:0 "Die Drachen, die ersten Kinder der Götter, sind die rechtmäßigen Herrscher der sterblichen Ebene. Sie geben einen Teil ihrer Macht an diejenigen weiter, die sich ihnen verschrieben haben. Und mit dieser Macht werden wir dieses Land regieren."
   doctrine_parameter_can_use_summon_dragons_active:0 "Kann die Entscheidung "Drachen beschwören" verwenden"
   doctrine_parameter_devotion_gives_reduced_cost_summon_dragons_active:0 "Jede Stufe [piety_experience|E] gibt das Folgende:\n$TAB$ #G -10%#!'Summon Dragons' [piety|E] cost"
 doctrine_pantheon_all_maker_name:0 "Allschöpfer"
   doctrine_pantheon_all_maker_desc:0 "Wir sind die Kinder des Allschöpfers, der uns sowohl Leben als auch Land gegeben hat. Und wenn unsere Zeit gekommen ist, werden wir zu ihm zurückkehren - nur um wieder entsandt zu werden."
