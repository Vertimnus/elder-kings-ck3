 tenet_syncretism_pantheon_peryite_name:0 "Verherung von Peryite"
    tenet_syncretism_pantheon_peryite_desc:0 "Der Meister der Aufgaben ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_sanguine_name:0 "Verherung von Sanguine"
