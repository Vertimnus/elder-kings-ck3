 ## New tenets
 tenet_children_skyrim_name:0 "Kinder Himmelsrands"
    tenet_children_skyrim_desc:0 "Unsere Götter kommen nicht von diesem Ort. Seit unsere Vorfahren in Atmora lebten, verehrten wir sie und erlaubten unseren Verbündeten im Süden sie in ihren Glauben aufzunehmen. Aber wir kennen sie noch mit ihren alten Namen und verehren sie so."

 tenet_desert_traditions_name:0 "Wüstentraditionen"
    tenet_desert_traditions_desc:0 "Wir haben die meiste Zeit unseres Lebens unter der rauen Sonne und der erbarmungslosen Hitze der Wüste verbracht. Als die meisten versagten, gediehen wir, geführt von unseren Göttern. Wir erinnern uns an ihre Namen, wenn unsere Glaubensbrüder es nicht tun."
    
 # Lifestyle experience stuff
 tenet_lifestyle_dip_faith_name:0 "Heilige Achtsamkeit"
    tenet_lifestyle_dip_faith_desc:0 "Menschen, Mer und andere Wesen teilen gemeinsame Ansichten und Vorstellungen wie sie sich mit Ihresgleichen verhalten. Unser Glauben legt großen Wert auf Fürsorge und Verständnis und preist das, was dem Leben in dieser Welt einen Sinn gibt - Freunde, Familie, Würde."
    doctrine_parameter_children_education_diplomacy:0 "Kinder bekommen wahrscheinlicher eine Diplomatieausbildung und sie schlagen sich besser in diesen"

 tenet_lifestyle_mar_faith_name:0 "Kriegskult"
    tenet_lifestyle_mar_faith_desc:0 "Die Götter sind in ewige Kämpfe und Konflikte untereinander verwickelt. Wenn wir ihnen nacheifern wollen und sie verehren wollen, wie sie es verdienen, müssen auch wir ständig für den Kampf gewappnet sein."
    doctrine_parameter_children_education_martial:0 "Kinder bekommen wahrscheinlicher eine Kriegsführungsausbildung und sie schlagen sich besser in diesen"
    
 tenet_lifestyle_ste_faith_name:0 "Wohlstandskult"
    tenet_lifestyle_ste_faith_desc:0 "Harte Arbeit und kleveres Investieren sind beides Eigenschaften der Frommen, sowie die Pfade zum gerechten Lohn der Göttlichen. Jene die fromm sind, werden gedeihen und jene die gedeihen werden als fromm annerkannt werden. Unser Volk setzt seine Hoffnungen in die Götter und sie werden uns zu Lebzeiten dafür belohnen."
    doctrine_parameter_children_education_stewardship:0 "Kinder bekommen wahrscheinlicher eine Verwaltungsausbildung und sie schlagen sich besser in diesen"
    
 tenet_lifestyle_int_faith_name:0 "Schattenkult"
    tenet_lifestyle_int_faith_desc:0 "Es ist das Beste unsere Götter im Schatten und der Heimlichkeit zu verehren. Nur dann können wir wirklich einen Eindruck auf die Welt machen."
    doctrine_parameter_children_education_intrigue:0 "Kinder bekommen wahrscheinlicher eine Intrigenausbildung und sie schlagen sich besser in diesen"

 tenet_lifestyle_lea_faith_name:0 "Verehrung des Wissens"
    tenet_lifestyle_lea_faith_desc:0 "Wissen ist die Quelle aller Macht. Wir sollten immer mehr ersuchen, wenn auch nur seiner selbst Willen."
    doctrine_parameter_children_education_learning:0 "Kinder bekommen wahrscheinlicher eine Bildungsausbildung und sie schlagen sich besser in diesen"

# Criminals are cool stuff
 tenet_witch_worship_name:0 "Geheiligte Hexen"
    tenet_witch_worship_alternate_name:0 "Verehrung der Rabenvetteln"
    tenet_witch_worship_desc:0 "Jene die stark genug sind, die Mächte der Hexerei zu kontrollieren, sollten gefeiert und nicht verstoßen werden. Wir sollten uns von blindem Hass und weit verbreitetem Unverständniss nicht aufhalten lassen, die okkulten Kräfte zu offenbaren."
    doctrine_parameter_potent_witch_become_occultist:0 "[GetTrait('witch').GetName( GetPlayer )] können Okkultisten werden"
    WITCHCRAFT_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Hexerei [shunned|E] oder [criminal|E] macht"
    
 tenet_vampire_worship_name:0 "Vampirischer Segen"
    tenet_vampire_worship_desc:0 "Der Segen des Vampirismus stellt uns über den Rest der sterblichen Welt. Sie sind nicht mehr als Beute und wir sind ihre Jäger."
    VAMPIRISM_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Vampirismus [shunned|E] oder [criminal|E] macht"
    
 tenet_lycanthrope_worship_name:0 "Segen der Lycanthropie"
    tenet_lycanthrope_worship_desc:0 "Wir dürfen unsere Verwurzelung mit der Natur und der Jagd nicht vergessen. Die Lycanthropen stürmen vorraus als die ultimativen Jäger."
    LYCANTHROPY_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Lycanthropy [shunned|E] oder [criminal|E] macht"
    
 tenet_necromancy_worship_name:0 "Beherrschung des Untodes"
    tenet_necromancy_worship_desc:0 "Wir wurden gesegnet mit der Macht der Nekromantie. Diese Kräfte sollten als heilig und als Teil unserer Bindung zum Göttlichen angesehen werden."
    NECROMANCY_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Nekromantie [shunned|E] oder [criminal|E] macht"

 # Other    
 tenet_divine_purity_name:0 "Göttliche Reinheit"
    tenet_divine_purity_desc:0 "Wir sind die Kinder der Götter. Wir müssen unsere Reinheit mit Stolz tragen und sicherstellen, dass wir uns nicht mit niederen Kreaturen beflecken um nicht vom Göttlichen abzukommen."
    doctrine_parameter_children_bad_congenital_trait_impure:0 "Kinder, die mit schlechten vererblichen Eigenschaften geboren werden, gelten als [impure|E]"
    doctrine_parameter_character_impure_foreign_relationships_impure:0 "Charaktere die enge Beziehungen mit [impure|E] Charakteren oder Charaktereen anderen Glaubens eingehen, gelten als [impure|E]"
    
 tenet_daedric_bargains_name:0 "Daedrische Geschäfte"
    tenet_daedric_bargains_desc:0 "Die Daedra sind bekannt dafür, sich in die Angelegenheiten der Sterblichen einzumischen. Wenn wir ihnen das richtige Opfer darbieten, sind sie womöglich bereit uns zu helfen."
    doctrine_parameter_daedric_bargains_active:0 "Ermöglicht die 'Handel mit den Daedra' [decision|E]"
    DAEDRIC_WORSHIP_MUST_NOT_BE_CRIMINAL:0 "Inkompatibel mit der 'Daedraverehrung: Verboten' [doctrine|E]"
    
  tenet_living_gods_name:0 "Lebende Götter"
    tenet_living_gods_desc:0 "Die meisten Glaubensrichtungen verehren tote oder immaterielle Wesen. Aber unsere Götter wandeln auf dieser Erde, und ihre täglichen Handlungen prägen unsere Grundüberzeugungen."
 
 tenet_divine_disease_name:0 "Göttliche Krankheit"
    tenet_divine_disease_desc:0 "[SelectLocalization(IsObserver, 'tenet_divine_disease_nonfollower_desc', GetPlayer.Custom('divine_disease_dynamic_desc'))]"
    tenet_divine_disease_follower_desc:0 "ES IST KEINE SEUCHE\nES IST MEIN HAUS\nICH SETZE EINEN STERN\nIN DEN MUND DER WELT\nUM SIE ZU TÖTEN"
    tenet_divine_disease_nonfollower_desc:0 "Die Kultisten des profanen Sechsten Hauses verehren Korprus, die sogenannte "göttliche Krankheit", als einen Segen, der ihnen von den Sharmat verliehen wurde."
    
 tenet_ritual_hunts_name:0 "Ritualjagden"
    tenet_ritual_hunts_desc:0 "Die Götter schufen die niederen und wilden Kreaturen, um uns herauszufordern und uns zu zwingen, für unser Überleben zu kämpfen. Wir mögen den Punkt überschritten haben, an dem wir täglich ums Überleben kämpften, aber die alte Tradition der Jagd ist immer noch stark."
    doctrine_parameter_piety_from_hunts_active:0 "Eine [hunt|E] zu veranstalten, sammelt [piety|E]"
    doctrine_parameter_mandatory_hunts_attendance:0 "[vassals|E] nehmen mit einer höheren Wahrscheinlichkeit an Jagden teil. Die, die sich dennoch weigern, verlieren dadurch [piety|E]."
    
 tenet_sanctity_of_life_name:0 "Heiligkeit des Lebens"
    tenet_sanctity_of_life_desc:0 "Der Kreislauf von Leben und Tod kann unter keiner Bedingung durchbrochen werden. Jeder, ob sterblich oder göttlich, der sich ihm widersetzt, muss gejagt und besiegt werden, ebenso wie seine untoten Diener."
    doctrine_parameter_cheaper_holy_wars_pro_undeath_active:0 "Es kostet [rulers|E] dieses [faith|E] #P -20%#! weniger [piety|E] [holy_wars|E] gegen Glauben, für welche Vampirismus oder Nekromantie akzeptiert ist zu erklären."
    doctrine_parameter_cheaper_cleanse_abominations_active:0 "Es kostet [rulers|E] diese [faith|E] #P -20%#! weniger [piety|E] [cleanse_abomination_war|E] zu erklären."
    doctrine_parameter_bonus_cleanse_abomination_war_piety_active:0 "[piety|E] und [piety_experience|E] durch das Gewinnen von [cleanse_abomination_war|E] sind um #P 50%#! erhöht"
    VAMPIRISM_MUST_BE_OUTLAWED:0 "Vampirismus muss als [criminal|E] gesehen werden"
    NECROMANCY_MUST_BE_OUTLAWED:0 "Necromantie muss als [criminal|E] gesehen werden"
    
 tenet_contempt_for_the_weak_name:0 "Verachtung für die Schwachen"
    tenet_contempt_for_the_weak_desc:0 "Die Welt, in der wir leben, ist rau und unbarmherzig. Wenn wir überleben wollen, müssen wir sicherstellen, dass nur die Stärksten regieren können und die schwächeren Herrscher bei Bedarf verdrängen."
    doctrine_parameter_weak_rulers_contest_rule:0 "Schwache Herrscher können ihre Herrschaft von starken Herrschern oder Höflingen angefochten sehen."
    doctrine_parameter_election_vote_strong:0 "[electors|E] bei Wahl-[Concept('succession', 'Nachfolgen')|E], stimmen mit höherer Wahrscheinlichkeit für starke Kandidaten"
    
 tenet_vows_of_squalor_name:0 "Elendsgelübde"
    tenet_vows_of_squalor_desc:0 "Um das Göttliche vollständig zu begreifen, müssen wir die Erwartungen der Gesellschaft an Sauberkeit und Unversehrtheit zurückweisen. Wir gedeihen im Schatten, umgeben von Nagetieren, Bettlern und Ungeziefer."
    doctrine_parameter_vows_of_squalor_active:0 "[rulers|E] können [decide|E] ein Elendsgelübde ablegen, was ihre [skills|E] senkt, aber ihren monatlichen Gewinn an [piety|E] steigert"
 
 tenet_radical_detachment_name:0 "Radikale Ablösung"
    tenet_radical_detachment_desc:0 "Die Götter sind wankelmütig und weit entfernt, und die Welt ist voll von Wundersamem und Unbegreiflichem. Manche ruinieren ihr Leben bei dem Versuch, sie zu ordnen, andere erniedrigen sich im Streben nach billigem Hedonismus. Unser Glaube lehrt wertvolle Lektionen für das Leben, vor allem aber, die Dinge nicht so ernst zu nehmen. Umarme das Gute, umarme das Schlechte, führe ein Leben des aufgeklärten Widerspruchs!"
    doctrine_parameter_radical_detachment_law_cost_increase:0 "Kosten für Gesetze: #N +25%#!"
    
 tenet_sacred_alchemy_name:0 "Heilige Alchemy"
    tenet_sacred_alchemy_desc:0 "Was für den Unbedarften wie eine unbedeutende Blume aussieht, mag ein starkes Gift sein. Für den Feigling ist das Sammeln der Asche eines Vampirs einem Narren vorbehalten, während es eine Kernzutat in einem sehr teuren Trank ist. Aber wir sind weder das eine noch das andere."
    doctrine_parameter_tenet_sacred_alchemy_herbalist_education:1 "Kinder mit dem [education_focus|E] [learning|E] können die [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )] Eigenschaft erhalten, wenn sie bei ihren Studien gut abschneiden."
    
 tenet_ritual_nightmares_name:0 "Ritualalbträume"
    tenet_ritual_nightmares_desc:0 "Unsere Götter kontaktieren uns, wenn wir schlafen, und fordern uns mit Albträumen und schlaflosen Nächten heraus. Nur die Starken schaffen es, die Nacht zu überstehen, ohne zu zerbrechen, und sie werden belohnt."
    doctrine_parameter_intentional_nightmares_mechanics_active:0 "Charaktere können [decide|E] um Albträume zu rufen, was entweder ihre Anspannung erhöht, wenn sie versagen über sie hinweg zu kommen, oder was ihnen [piety|E] gibt, wenn sie stark genug sind."
    
 tenet_veneration_of_diseases_name:0 "Verehrung von Krankheiten"
    tenet_veneration_of_diseases_desc:0 "Plagen und Krankheiten sind das Mal der Götter, gesandt von ihnen, um die Schwachen auszumerzen und die Stärksten zum Überleben zu zwingen. Von Krankheiten gesegnet zu werden und zu überleben, bedeutet, vom Göttlichen berührt zu werden."
    doctrine_parameter_self_disease_active:0 "Kann [decide|E] sich an einer zufälligen Krankheit anzustecken, was [piety|E] steigert."
    
 tenet_thriving_in_chaos_name:0 "Gedeihen im Chaos"
    tenet_thriving_in_chaos_desc:0 "Der größte Teil der Welt verachtet Chaos und Unordnung. Wir ziehen es vor, es als Segen zu betrachten. Als Beweis dafür, dass sowohl Sterbliche als auch Göttliche einen Einfluss auf die Welt haben können. Und wenn unser Geist zerbrechen muss, damit die Welt endlich unser Zeichen trägt, dann soll es so sein."
    doctrine_parameter_stress_gives_piety_active:0 "Jedes [stress_level|E] gibt zusätzlich [piety|E]"
    stress_gives_piety_stress:0 "Gedeihen im Chaos"
    stress_gives_piety_stress_desc:0 "Wenn unser Verstand bricht, kommen wir dem Göttlichen näher"
    stress_gives_piety_stress_1:0 "$stress_gives_piety_stress$: (1)"
    stress_gives_piety_stress_1_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_2:0 "$stress_gives_piety_stress$: (2)"
     stress_gives_piety_stress_2_desc:0 "$stress_gives_piety_stress_desc$"
    stress_gives_piety_stress_3:0 "$stress_gives_piety_stress$: (3)"
     stress_gives_piety_stress_3_desc:0 "$stress_gives_piety_stress_desc$"
     
 tenet_green_pact_name:0 "Der Grüne Pakt"
    tenet_green_pact_desc:0 "Schade dem Wald nicht. Esse nichts, was aus Pflanzen besteht. Esse nur Fleisch. Wenn du deine Feinde besiegst, iss ihr Fleisch. Lass sie nicht verrotten. Töte nicht verschwenderisch. Nehm nicht die Gestalt von Bestien an. Ihr seid Waldelfen. Eure Form ist heilig."
    
 tenet_valenwood_laws_name:0 "Gesetz des Dschungels"
    tenet_valenwood_laws_desc:0 "Traditionell haben die Bosmer eine große Anzahl unkonventioneller und einzigartiger Traditionen, die sie trotz der kaiserlichen und aldmerischen Verachtung für sie über die Jahre hinweg bewahren konnten. Dazu gehört der rituelle Diebstahl: Die Waldelfen stehlen sich regelmäßig gegenseitig Gegenstände und verlangen dann eine Entschädigung für die Rückgabe - und das wird nicht als beleidigend oder unhöflich angesehen, es ist sogar ein geschätzter und gefeierter Brauch. Wenn ein Mitglied eines Klans getötet wird, ist es außerdem üblich, dass die Opfer einen Verwandten des Mörders entführen, ihn foltern und schließlich in ihre Familie aufnehmen, damit er die Rolle des Verlorenen übernehmen kann."
    doctrine_parameter_mourning_wars_mechanics_active:0 "Wenn ein enges Familienmitglied getötet wird, erhaltet ihr einen speziellen Casus Belli gegenüber dem Mörder."
    
 tenet_labyrinthine_canon_name:0 "Kanon des Labyrinths"
    tenet_labyrinthine_canon_desc:0 "Als der Klerus des Alessianischen Ordens wuchs und religiöse Angelegenheiten mit weltlichen verschmolzen, wurde das Konzept der Einen Gottheit zunehmend abstrakter und unerkennbar. Zum Zeitpunkt seines großen Zusammenbruchs in der späten 1. Ära beinhaltete er endlose Gesetze und Beschränkungen für jede erdenkliche weltliche und spirituelle Angelegenheit."
    
 tenet_legacy_of_reman_name:0 "Vermächtniss des Reman"
    tenet_legacy_of_reman_desc:0 "Als die Akaviri in der Ersten Ära in Tamriel einfielen, kamen sie nicht, um zu erobern, sondern um einen prophezeiten Helden des Drachenblutes zu finden, dem sie dienen konnten. Dieser Held war Reman. Nach seinem Tod dienten die Akaviri seinen Nachkommen militärisch als Drachengarde und politisch als Potentaten, die nach der Ermordung seiner Erben das Reich in seinem Namen regierten. Heute sind die Akaviri über das gesamte ehemalige Imperium verstreut und warten auf einen anderen göttlichen Herrscher des Drachenblutes, der ihr Geburtsrecht als Remans Erbe und Nachfolger beansprucht. \n \n Die verbliebene Drachengarde kniete nieder, als sie die Stimme von Reman Cyrodiil hörte, und schwor ihm, ihrem Eroberer und Retter, ihr Leben. Die Legion der Krieger sprach wie ein einziger: 'Wir haben nach dir gesucht.' \n - Fragment eines Manuscripts der ersten Ära."
  
 tenet_moon_worship_name:0 "Verehrung des Mondes"
    tenet_moon_worship_desc:0 "Die Monde sind göttliche Kräfte oder Wesenheiten, die einen enormen, aber unvergleichlich subtilen Einfluss auf die Welt ausüben, von den steigenden Gezeiten über das Wachstum der Pflanzen bis hin zum Zyklus von Wachen und Träumen."
     
 tenet_clan_mothers_name:0 "Klanmütter"
    tenet_clan_mothers_desc:0 "Wir leben unseren Glauben in allem, was wir tun, nach den Anweisungen unserer geliebten Klanmütter, die sowohl in den Klans als auch in den Städten Weisheit lehren."
    
 tenet_kuvastei_name:0 "Ku-Vastei"
    tenet_kuvastei_desc:0 "In der Antike fürchtete die argonische Gesellschaft Veränderungen und den Tod, der von Sithis, dem Zerstörer, verkörpert wurde. Doch es kam zu einer großen Veränderung, die als Dämmerung bekannt wurde, in der die Hist sie lehrten, Sithis nicht zu fürchten, sondern ihn einfach als die unvermeidlichen Veränderungen des Lebens zu betrachten. Nach dieser radikalen Offenbarung verließen die Argonier ihre großen steinernen Tempel und Städte und umarmen heute den Wandel, indem sie im Jetzt leben. Sie wohnen in semi-permanenten Häusern, sprechen nur in der Gegenwartsform und schenken belanglosen Meinungsverschiedenheiten oder gar dem Vergehen der Zeit wenig Beachtung."
    
 tenet_shunatei_name:0 "Shunatei"
    tenet_shunatei_desc:0 "Shunatei (wörtlich "bedauernder Magen") bezieht sich auf das argonische Konzept, von Gedanken an die Vergangenheit geplagt zu sein und Angst vor dem zu haben, was in der Zukunft kommen wird. Es wird oft verwendet, um die Sicht der alten Sithis-anbetenden Argonier auf die Welt zu beschreiben. Ständige Sorge und Angst vor der bevorstehenden Zerstörung des Universums durch ihren Gott."
    
 tenet_amberhist_name:0 "Bernsteinplasma"
    tenet_amberhist_desc:0 "Bernsteinplasma ist eine Substanz, die von einigen Hist-Bäumen abgesondert wird und von der man annimmt, dass sie eine Form von "chaotischer Creatia" aus Oblivion ist. Wenn es richtig genutzt wird, kann es denen, die es konsumieren, verbesserte Stärke und Reflexe verleihen, obwohl übermäßiger Gebrauch oft zu Wahnsinn und leuchtend orangefarbenen Flecken auf der Haut führt."
 
 ## Vanilla edits
 tenet_legalism_alternate_name:0 "Pfad zu Alaxon"
    tenet_legalism_alternate_desc:0 "Unsere Nähe zum Göttlichen fordert von jedem von uns, das beste Selbst zu sein. Wir alle haben eine Role zu erfüllen und wir alle müssen Perfektion erreichen."
 
 tenet_legalism_malacath_religion_name:0 "Kodex des Malacath"
    tenet_legalism_malacath_religion_desc:0 "Die Basis unserer Gesellschaft sind einfache Regeln. Der Respekt vor der Kunst des Schmiedens. Die Rolle unseres Häuptlings und seiner Frauen. Jeder Häuptling sollte durch eine Probe durch Kampf ausgewählt werden. Jede Beleidigung der Ehre muss gerächt werden. Diejenigen, die im Kampf sterben, gehen zu Malacath. Diejenigen, die sich weigern, sich an diese Regeln zu halten, müssen den Blutpreis zahlen."
    
 tenet_consolamentum_sheogorath_religion_name:0 "Letzte Pilgerfahrt zu den Asylen"
    tenet_consolamentum_sheogorath_religion_desc:0 "Manchmal kann das Gewicht der sterblichen Welt zu viel zu ertragen sein. Aber wir wissen immer, dass das Asyl, das Reichs unseres Herrn, immer für uns da ist."

