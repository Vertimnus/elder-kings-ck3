 # Wyrd
 doctrine_pantheon_jephre_name:0 "Jephre"
    doctrine_pantheon_jephre_desc:0 "Der Waldgott beschütze uns für Generationen. Dafür sollten wir im Gegenzug die Wälder schützen und leben."
 # Akaviri
 doctrine_pantheon_elemental_name:0 "Die Elementaren Götter"
    doctrine_pantheon_elemental_desc:0 "Neben der Verehrung der Ahnen stellen viele Akaviri auch Personifikationen der Elemente dar: Myn, das Licht und der Osten - Zisa, das Wasser und der Süden - Nyfa, die Erde und der Norden - Ilni, die Luft und der Westen."
    
 # Khajiiti
 doctrine_pantheon_riddlethar_name:0 "Riddel'Thar"
    doctrine_pantheon_riddlethar_desc:0 "Riddel'Thar ist der Khajiit-Gott der kosmischen Ordnung. Obwohl er mehr eine Lebensweise als eine Gottheit ist, verehren seine Anhänger die Monde als seine Personifikation, und es wird sogar gemunkelt, dass er sich in physischer Form manifestiert, um denen zu helfen, die in Not sind."
 doctrine_pantheon_khajiiti_name:0 "Khajiiti"
    doctrine_pantheon_khajiiti_desc:0 "Traditionell verehren die Khajiit ein riesiges Pantheon verschiedener aedrischer und daedrischer Götter - wobei sie die Gottheiten fast aller Religionen irgendwo in ihrer Mythologie vereinen."
 doctrine_pantheon_baandar_name:0 "Baan Dar"
    doctrine_pantheon_baandar_desc:0 "Baan Dar ist eine khajiiti Gottheit. Obwohl er auf der oberflächlichen Ebene oft als Gott der Betrüger und Diebe gesehen wird, nehmen ihn seine treuesten Anhänger tiefer wahr - als einen Geist der Unabhängigkeit, des Widerstands, des Glücks und des gerissenen Geistes in verzweifelten Situationen."
    
 # Deep Ones
 doctrine_pantheon_deepones_name:0 "Die Tiefen"
    doctrine_pantheon_deepones_desc:0 "Die Tiefen sind eine mysteriöse Gruppe von Wesenheiten, von denen angenommen wird, dass sie unter der Stadt Dreckhack in Cyrodiil leben. Über sie ist fast nichts bekannt, außer dass sie denen, die sie anbeten und ihnen Opfergaben bringen, großes Glück versprechen."
    
 # Hist
 doctrine_pantheon_hist_name:0 "Hist"
    doctrine_pantheon_hist_desc:0 "Die Hist sind eine Rasse von empfindungsfähigen Bäumen, die die Argonier leiten und im Gegenzug von ihnen verehrt werden."
 doctrine_pantheon_amber_hist_name:0 Bernsteinblut Hist
    doctrine_pantheon_amber_hist_desc:0 "Eine Minderheit der Hist möchte die Argonier zu ihren alten Wegen der blutrünstigen Eroberung und großen Steinstädte zurückbringen - diese sind als bernsteinfarbene Hist bekannt, wegen des bernsteinfarbenen Saftes, den sie produzieren und der ihren Anhängern große Macht verleiht."
    
 # Sithis
 doctrine_pantheon_sithis_name:0 "Sithis"
    doctrine_pantheon_sithis_desc:0 "Sithis, auch bekannt als Padomay, Fadomai, El, Satakal und Kota, ist ein Urgeist, der in irgendeiner Form von den meisten Kulturen in Tamriel anerkannt wird und Chaos, Unordnung und die Leere verkörpert." # ek todo: check lore for sithis pantheon
    
 # Necromantic
 doctrine_pantheon_mannimarco_name:0 "Mannimarco"
    doctrine_pantheon_mannimarco_desc:0 "Mannimarco ist ein unglaublich mächtiger Altmer-Lich, der danach strebt, die Welt der Sterblichen zu beherrschen und zur Göttlichkeit aufzusteigen."
 doctrine_pantheon_ideal_masters_name:0 "Die Volkommene Meister"
    doctrine_pantheon_ideal_masters_desc:0 "Die Vollkommenen Meister sind eine mysteriöse Gruppe von Wesen, die über das Seelengrab herrschen. Ein Reich, in dem sie Seelen für ihnen unbekannte Zwecke gefangen halten werden."
    
    
 ### Crimes
 doctrine_adultery_name:0 "Ehebruch"
 doctrine_adultery_crime_name:0 "Verboten"
    doctrine_adultery_crime_desc:0 "Es ist ein Verbrechen, wenn Frauen außerehelichen Verkehr haben - und dafür sollten sie auch entsprechend bestraft werden."
 doctrine_adultery_shunned_name:0 "Verpönt"
    doctrine_adultery_shunned_desc:0 "Es mag sündig sein, wenn Männer und Frauen außerehelichen Verkehr haben, doch wie bei allen Sünden muss doch schlussendlich das Göttliche über solche Fehler richten."
 doctrine_adultery_accepted_name:0 "Akzeptiert"
    doctrine_adultery_accepted_desc:0 "Es ist nichts grundsätzlich Falsches daran, wenn Männer und Frauen außerehelichen Verkehr haben. Die Entscheidung liegt folglich nur bei ihnen."
 
 doctrine_daedra_worship_name:0 "Daedra Verehrung"
 doctrine_daedra_worship_forbidden_name:0 "Verboten"
    doctrine_daedra_worship_forbidden_desc:0 "Der Kern unseres Glaubens und unserer Gesellschaft ist unvereinbar mit der Natur der daedrischen Prinzen. Sie zu verehren ist eins der größten Vergehen gegen unseren Glauben."
    doctrine_parameter_daedric_worship_criminal:0 "Daedra-Anbeter werden als [criminals|E] angesehen"
 doctrine_daedra_worship_shunned_name:0 "Verpönt"
    doctrine_daedra_worship_shunned_desc:0 "Die Verehrung der Daedra ist ein von Natur aus gefährliches Unterfangen, welches nur Leid und Verwüstung mit sich bringen kann."
    doctrine_parameter_daedric_worship_shunned:0 "Daedra-Anbeter sind [shunned|E]"
 doctrine_daedra_worship_accepted_name:0 "Akzeptiert"
    doctrine_daedra_worship_accepted_desc:0 "Allen Anhängern unseres Glaubens steht es frei die daedrischen Prinzen zu verehren."
 
 doctrine_necromancy_name:0 "Necromantie"
 doctrine_necromancy_outlawed_name:0 "Verboten"
    doctrine_necromancy_outlawed_desc:0 "Niemandem sollte es erlaubt sein, den heiligen Kreislauf von Leben und Tod zu durchbrechen. Dies zu tun, würde das Gleichgewicht deiner Welt erschüttern."
    doctrine_parameter_necromancy_criminal:0 "Chraktere mit dem Nekromant [trait|E] sind [criminals|E]"
    doctrine_parameter_vampirism_criminal:0 "Alle Charaktere, welche an Vampirismus leiden gelten als [criminals|E]"
    doctrine_parameter_undeath_criminal:0 "Untote Charaktere sind [criminals|E]"
 doctrine_necromancy_pragmatic_name:0 "Pragmatisch"
    doctrine_necromancy_pragmatic_desc:0 "Jene, welche bereitwillig das Gleichgewicht von Leben und Tod brechen um Anderen zu schaden, sollen vermieden werden."
    doctrine_parameter_necromancy_shunned:0 "Charaktere mit dem Nekromant [trait|E] sind [shunned|E]"
    doctrine_parameter_benevolent_vampirism_shunned:0 "Charakter mit dem Wohlwollender Vampir [trait|E] oder mit dem Vampir [secret|E] sind [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Charaktere mit dem Bekannter Vampir [trait|E] sind [criminals|E]"
 doctrine_necromancy_accepted_name:0 "Akzeptiert"
    doctrine_necromancy_accepted_desc:0 "Den Kreislauf von Leben und Tod zu meistern sollte als eine Errungenschaft gesehen werden, nicht als ein Verbrechen."
 
 doctrine_lycanthropy_name:0 "Lycanthropy"
 doctrine_lycanthropy_outlawed_name:0 "Verboten"
    doctrine_lycanthropy_outlawed_desc:0 "Werkreaturen sind eine Beleidigung der Natur und eine Bedrohung für die Gesellschaft. Wir dürfen ihnen nicht erlauben unsere Existenz zu bedrohen."
    doctrine_parameter_lycanthropy_criminal:0 "Alle Charaktere, welche an Laykantrophy leiden, gelten als [criminals|E]"
 doctrine_lycanthropy_pragmatic_name:0 "Pragmatisch"
    doctrine_lycanthropy_pragmatic_desc:0 "Während Lycanthropy von Natur aus eine Gefahr ist, sollten jene die unfreiwillig an diesem Fluch leiden nicht für etwas bestraft werden, das sie nicht kontrollieren können."
    doctrine_parameter_benevolent_lycanthropy_shunned:0 "Charaktere mit dem Wohlwollender Lycanthrop [trait|E] oder mit dem Lycanthrop [secret|E] sind [shunned|E]"
    doctrine_parameter_evil_lycanthropy_criminal:0 "Charaktere mit dem Bekannter Lycanthrop [trait|E] sind [criminals|E]"
 doctrine_lycanthropy_accepted_name:0 "Akzeptiert"
    doctrine_lycanthropy_accepted_desc:0 "Während Lycanthropen als gefährlich angesehen werden können, sollten jene die es meistern geehrt werden."
    
 doctrine_vampirism_name:0 "Vampirismus"
 doctrine_vampirism_outlawed_name:0 "Verboten"
    doctrine_vampirism_outlawed_desc:0 "Vampire sind lediglich niedere Kreaturen, wild entschlossen Sterblichen aufzulauern. Wir müssen sie jagen, bevor sie uns jagen."
    doctrine_parameter_vampirism_criminal:0 "Alle Charaktere, welche an Vampirismus leiden gelten als [criminals|E]"
 doctrine_vampirism_pragmatic_name:0 "Pragmatisch"
    doctrine_vampirism_pragmatic_desc:0 "Die Gefahr, welche von wilden Vampiren ausgeht, zwingt uns nicht jene zu jagen, die in Frieden leben wollen."
    doctrine_parameter_benevolent_vampirism_shunned:0 "Charaktere mit dem Wohlwollender Vampir [trait|E] oder mit dem Vampir [secret|E] sind [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Charaktere mit dem Bekannter Vampir [trait|E] sind [criminals|E]"
 doctrine_vampirism_accepted_name:0 "Akzeptiert"
    doctrine_vampirism_accepted_desc:0 "Vampirismus darf nicht als Fluch gesehen werden, den er segnet uns mit unsäglichen Stärken und Fähigkeiten."
 
 ### Tenets
 ## Syncretism
 tenet_syncretism_pantheon_divines_name:0 "Nedisch-Nordischer Synkretismus"
    tenet_syncretism_pantheon_divines_desc:0 "Während die Götter der nedisch-nordischen Menschen nicht unsere sind, liegt in ihren Lehren und Vorstellungen Weisheit."
 
 tenet_syncretism_pantheon_aedra_name:0 "Aldmeri Synkretismus"
    tenet_syncretism_pantheon_aedra_desc:0 "Es liegt Weisheit in der Ahnenverehrung der Aldmeri. Während sie unsere Vorstellungen nicht teilen, steckt in ihren Mythen womöglich etwas Wahrheit."
 
 tenet_syncretism_pantheon_green_pact_name:0 "Verehrung des Grünen Pakts"
    tenet_syncretism_pantheon_green_pact_desc:0 "Die Verehrung der Natur und die Verbundenheit der Bosmer mit dem Wald kann von manchen Außenstehenden als seltsam, wenn nicht gar als wild empfunden werden. Aber nicht von uns."

 tenet_syncretism_pantheon_yokudan_name:0 "Yoku Synkretismus"
    tenet_syncretism_pantheon_yokudan_desc:0 "Auch wenn wir die Vorstellung der alten Yokudaner nicht vollständig teilen, liegt in den Mythen der Alik'r womöglich Wahrheit."

 tenet_syncretism_pantheon_celestials_name:0 "Himmlischer Synkretismus"
    tenet_syncretism_pantheon_celestials_desc:0 "Auch wenn wir uns den Magna-Ge nicht gänzlich zuwenden, sind sie zweifellos der Verehrung würdig."
    
 tenet_syncretism_pantheon_atmoran_totems_name:0 "Atmoranischer Synkretismus"
    tenet_syncretism_pantheon_atmoran_totems_desc:0 "Die alten Nord nannten Atmora 'das Land der Wahrheit' und brachten ihre alten animalistischen Gottheiten mit sich nach Tamriel. Diese alten Traditionen und vergessenen Erinnerungen sollten wiederbelebt und in unseren Bräuchen ans Licht gebracht werden."
    
 # Daedric
 tenet_velothi_syncretism_name:0 "Velothi Synkretismus"
    tenet_velothi_syncretism_desc:0 "Der Glauben der Velothi wird aufgrund ihrer Ausrichtung auf die Verehrung der Daedra von Manchen als Anomalie in der Glaubenslandschaft Tamriels bezeichnet. Während wir ihre Verehrung jener, welche sie 'gute Daedra' nennen nicht gutheißen, sollten wir versuchen einigen ihrer Philosophien zu folgen."
    
 # Daedric Worship
 tenet_syncretism_pantheon_azura_name:0 "Verherung von Azura"
    tenet_syncretism_pantheon_azura_desc:0 "Die Königin der Morgen- und Abenddämmerung ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihr in unserem Pantheon den Platz zu geben, den sie verdient."
    
 tenet_syncretism_pantheon_boethiah_name:0 "Verherung von Boethiah"
    tenet_syncretism_pantheon_boethiah_desc:0 "Der Prinz der Verschwörung ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_clavicus_name:0 "Verherung von Clavicus Vile"
