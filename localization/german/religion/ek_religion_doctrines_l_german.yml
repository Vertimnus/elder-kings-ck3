l_german:
 ##### Doctrines
 ### Main pantheon
 doctrine_main_pantheon_name:0 "Hauptpantheon"
 ## Aedric
 # Nedic-Nordic
 doctrine_pantheon_divines_name:0 "Göttliche"
    doctrine_pantheon_divines_desc:0 "Wir verehren die Göttlichen. Jene Götter, die ihr Leben gaben um die sterbliche Welt zu erschaffen."
    doctrine_parameter_pantheon_adds_deities_divines:0 "Fügt folgende Götter dem [pantheon|E] hinzu: Akatosh, Arkay, Dibella, Julianos, Kynareth, Mara, Stendarr, Zenithar"
 doctrine_pantheon_the_one_name:0 "Der Eine"
    doctrine_pantheon_the_one_desc:0 "Der erhabene Geist ist das einzige Dasein, welches der Verehrung würdig ist. Der Affenprophet zeigte uns den Weg und durch seine Lehren befreiten wir uns von der elfischen Herrschaft."
 ## Daedric
 doctrine_pantheon_daedra_name:0 "Die daedrischen Prinzen"
    doctrine_pantheon_daedra_desc:0 "Manche in Tamriel sehen die daedrischen Prinzen als böse an. Wir sind sind jedoch weise und mutig genug um zu wissen, dass wenn sie uns als würdig erachten, die Prinzen uns mächtige Segen und große Macht schenken."
    doctrine_parameter_pantheon_adds_deities_daedra:0 "Die Glauben [pantheon|E] wird bestimmt durch eure [doctrines|E] und [core_tenets|E]"
 # Prince
 doctrine_pantheon_azura_name:0 "Azura"
    doctrine_pantheon_azura_desc:0 "Im Mittelpunkt unserer Verehrung steht die Königin der Morgen- und Abendröte, die Mutter der Rose. Sie wird uns durch die kommenden Jahrhunderte leiten, in dieser und der nächsten Welt."
 doctrine_pantheon_boethiah_name:0 "Boethiah"
    doctrine_pantheon_boethiah_desc:0 "Die Gebote des Prinzen der Verschwörung und des Täuschers der Nationen führten uns durch die Jahrhunderte. In dieser und der nächsten Welt, halten wir ihren Namen hoch."
 doctrine_pantheon_clavicus_name:0 "Clavicus Vile"
    doctrine_pantheon_clavicus_desc:0 "Seit langer Zeit verehren wir den Meister der heimtückischen Wünsche. Seither führt uns der Prinz des Trugs und lässt uns gedeihen. Wir werden uns der Felder des Bedauerns als würdig erweisen und Clavicus Viles Lehren in die Welt tragen."
 doctrine_pantheon_hermaeus_name:0 "Hermaeus Mora"
    doctrine_pantheon_hermaeus_desc:0 "Die Lehren des Prinz des Wissens und unsehbaren Wissenden halfen uns, unsere ersten Runen zu schnitzen und unsere ersten Gemeinschaften zu bauen. Die Würdigsten von uns sehen sich in Apocrypha wieder, wo unser Prinz herrscht."
 doctrine_pantheon_hircine_name:0 "Hircine"
    doctrine_pantheon_hircine_desc:0 "Der Prinz der Jagd und Vater der Werkreaturen führte uns, seit wir zuerst auf dieser Welt liefen. Wir geben uns ihm hin und werden eines Tages in seinen Jagdgründen jagen gehen."
 doctrine_pantheon_malacath_name:0 "Malacath"
    doctrine_pantheon_malacath_desc:0 "Seit Jahrhunderten wurden wir beiseite geschoben und von denen als Ausgestossene bezeichnet, welche wir einst Brüder und Schwestern nannten. Der Prinz der Verschmähten nahm uns zu sich und beschützte uns seit jeher."
 ## Aurbic
 # Celestials
 doctrine_pantheon_celestials_name:0 "Die Himmlischen"
    doctrine_pantheon_celestials_desc:0 "WIP"
 doctrine_pantheon_celestial_serpent_name:0 "Die Himmlische Schlange"
    doctrine_pantheon_celestial_serpent_desc:0 "WIP"
 # Wyrd
 doctrine_pantheon_jephre_name:0 "Jephre"
    doctrine_pantheon_jephre_desc:0 "Der Waldgott beschütze uns für Generationen. Dafür sollten wir im Gegenzug die Wälder schützen und leben."
 ### Crimes
 doctrine_adultery_name:0 "Ehebruch"
 doctrine_adultery_crime_name:0 "Verboten"
    doctrine_adultery_crime_desc:0 "Es ist ein Verbrechen, wenn Frauen außerehelichen Verkehr haben - und dafür sollten sie auch entsprechend bestraft werden."
 doctrine_adultery_shunned_name:0 "Verpönt"
    doctrine_adultery_shunned_desc:0 "Es mag sündig sein, wenn Männer und Frauen außerehelichen Verkehr haben, doch wie bei allen Sünden muss doch schlussendlich das Göttliche über solche Fehler richten."
 doctrine_adultery_accepted_name:0 "Akzeptiert"
    doctrine_adultery_accepted_desc:0 "Es ist nichts grundsätzlich Falsches daran, wenn Männer und Frauen außerehelichen Verkehr haben. Die Entscheidung liegt folglich nur bei ihnen."
 
 doctrine_daedra_worship_name:0 "Daedra Verehrung"
 doctrine_daedra_worship_forbidden_name:0 "Verboten"
    doctrine_daedra_worship_forbidden_desc:0 "Der Kern unseres Glaubens und unserer Gesellschaft ist unvereinbar mit der Natur der daedrischen Prinzen. Sie zu verehren ist eins der größten Vergehen gegen unseren Glauben."
    doctrine_parameter_daedric_worship_criminal:0 "Daedra-Anbeter weren als [criminals|E] angesehen"
 doctrine_daedra_worship_shunned_name:0 "Verpönt"
    doctrine_daedra_worship_shunned_desc:0 "Die Verehrung der Daedra ist ein von Natur aus gefährliches Unterfangen, welches nur Leid und Verwüstung mit sich bringen kann."
    doctrine_parameter_daedric_worship_shunned:0 "Daedra-Anbeter sind [shunned|E]"
 doctrine_daedra_worship_accepted_name:0 "Akzeptiert"
    doctrine_daedra_worship_accepted_desc:0 "Allen Anhängern unseres Glaubens steht es frei die daedrischen Prinzen zu verehren."
 
 doctrine_necromancy_name:0 "Necromantie"
 doctrine_necromancy_outlawed_name:0 "Verboten"
    doctrine_necromancy_outlawed_desc:0 "Niemandem sollte es erlaubt sein, den heiligen Kreislauf von Leben und Tod zu durchbrechen. Dies zu tun, würde das Gleichgewicht deiner Welt erschüttern."
    doctrine_parameter_necromancy_criminal:0 "Chraktere mit dem Nekromant [trait|E] sind [criminals|E]"
    doctrine_parameter_vampirism_criminal:0 "Alle Charaktere, welche an Vampirismus leiden gelten als [criminals|E]"
    doctrine_parameter_undeath_criminal:0 "Untote Charaktere sind [criminals|E]"
 doctrine_necromancy_pragmatic_name:0 "Pragmatisch"
    doctrine_necromancy_pragmatic_desc:0 "Jene, welche bereitwillig das Gleichgewicht von Leben und Tod brechen um Anderen zu schaden, sollen vermieden werden."
    doctrine_parameter_necromancy_shunned:0 "Charaktere mit dem Nekromant [trait|E] sind [shunned|E]"
    doctrine_parameter_benevolent_vampirism_shunned:0 "Charakter mit dem Wohlwollender Vampir [trait|E] oder mit dem Vampir [secret|E] sind [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Charaktere mit dem Bekannter Vampir [trait|E] sind [criminals|E]"
 doctrine_necromancy_accepted_name:0 "Akzeptiert"
    doctrine_necromancy_accepted_desc:0 "Den Kreislauf von Leben und Tod zu meistern sollte als eine Errungenschaft gesehen werden, nicht als ein Verbrechen."
 
 doctrine_lycanthropy_name:0 "Lycanthropy"
 doctrine_lycanthropy_outlawed_name:0 "Verboten"
    doctrine_lycanthropy_outlawed_desc:0 "Werkreaturen sind eine Beleidigung der Natur und eine Bedrohung für die Gesellschaft. Wir dürfen ihnen nicht erlauben unsere Existenz zu bedrohen."
    doctrine_parameter_lycanthropy_criminal:0 "Alle Charaktere, welche an Laykantrophy leiden, gelten als [criminals|E]"
 doctrine_lycanthropy_pragmatic_name:0 "Pragmatisch"
    doctrine_lycanthropy_pragmatic_desc:0 "Während Lycanthropy von Natur aus eine Gefahr ist, sollten jene die unfreiwillig an diesem Fluch leiden nicht für etwas bestraft werden, das sie nicht kontrollieren können."
    doctrine_parameter_benevolent_lycanthropy_shunned:0 "Charaktere mit dem Wohlwollender Lycanthrop [trait|E] oder mit dem Lycanthrop [secret|E] sind [shunned|E]"
    doctrine_parameter_evil_lycanthropy_criminal:0 "Charaktere mit dem Bekannter Lycanthrop [trait|E] sind [criminals|E]"
 doctrine_lycanthropy_accepted_name:0 "Akzeptiert"
    doctrine_lycanthropy_accepted_desc:0 "Während Lycanthropen als gefährlich angesehen werden können, sollten jene die es meistern geehrt werden."
    
 doctrine_vampirism_name:0 "Vampirismus"
 doctrine_vampirism_outlawed_name:0 "Verboten"
    doctrine_vampirism_outlawed_desc:0 "Vampire sind lediglich niedere Kreaturen, wild entschlossen Sterblichen aufzulauern. Wir müssen sie jagen, bevor sie uns jagen."
    doctrine_parameter_vampirism_criminal:0 "Alle Charaktere, welche an Vampirismus leiden gelten als [criminals|E]"
 doctrine_vampirism_pragmatic_name:0 "Pragmatisch"
    doctrine_vampirism_pragmatic_desc:0 "Die Gefahr, welche von wilden Vampiren ausgeht, zwingt uns nicht jene zu jagen, die in Frieden leben wollen."
    doctrine_parameter_benevolent_vampirism_shunned:0 "Charaktere mit dem Wohlwollender Vampir [trait|E] oder mit dem Vampir [secret|E] sind [shunned|E]"
    doctrine_parameter_evil_vampirism_criminal:0 "Charaktere mit dem Bekannter Vampir [trait|E] sind [criminals|E]"
 doctrine_vampirism_accepted_name:0 "Akzeptiert"
    doctrine_vampirism_accepted_desc:0 "Vampirismus darf nicht als Fluch gesehen werden, den er segnet uns mit unsäglichen Stärken und Fähigkeiten."
 
 ### Tenets
 ## Syncretism
 tenet_syncretism_pantheon_divines_name:0 "Nedisch-Nordischer Synkretismus"
    tenet_syncretism_pantheon_divines_desc:0 "Während die Götter der nedisch-nordischen Menschen nicht unsere sind, liegt in ihren Lehren und Vorstellungen Weisheit."
 
 tenet_syncretism_pantheon_aedra_name:0 "Aldmeri Synkretismus"
    tenet_syncretism_pantheon_aedra_desc:0 "Es liegt Weisheit in der Ahnenverehrung der Aldmeri. Während sie unsere Vorstellungen nicht teilen, steckt in ihren Mythen womöglich etwas Wahrheit."
 
 tenet_syncretism_pantheon_yokudan_name:0 "Yoku Synkretismus"
    tenet_syncretism_pantheon_yokudan_desc:0 "Auch wenn wir die Vorstellung der alten Yokudaner nicht vollständig teilen, liegt in den Mythen der Alik'r womöglich Wahrheit."
 
 tenet_syncretism_pantheon_celestials_name:0 "Himmlischer Synkretismus"
    tenet_syncretism_pantheon_celestials_desc:0 "Auch wenn wir uns den Magna-Ge nicht gänzlich zuwenden, sind sie zweifellos der Verehrung würdig."
    
 tenet_syncretism_pantheon_atmoran_totems_name:0 "Atmoranischer Synkretismus"
    tenet_syncretism_pantheon_atmoran_totems_desc:0 "Die alten Nord nannten Atmora 'das Land der Wahrheit' und brachten ihre alten animalistischen Gottheiten mit sich nach Tamriel. Diese alten Traditionen und vergessenen Erinnerungen sollten wiederbelebt und in unseren Bräuchen ans Licht gebracht werden."
    
 # Daedric
 tenet_velothi_syncretism_name:0 "Velothi Synkretismus"
    tenet_velothi_syncretism_desc:0 "Der Glauben der Velothi wird aufgrund ihrer Ausrichtung auf die Verehrung der Daedra von Manchen als Anomalie in der Glaubenslandschaft Tamriels bezeichnet. Während wir ihre Verehrung jener, welche sie 'gute Daedra' nennen nicht gutheißen, sollten wir versuchen einigen ihrer Philosophien zu folgen."
    
 # Daedric Worship
 tenet_syncretism_pantheon_azura_name:0 "Verherung von Azura"
    tenet_syncretism_pantheon_azura_desc:0 "Die Königin der Morgen- und Abenddämmerung ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihr in unserem Pantheon den Platz zu geben, den sie verdient."
    
 tenet_syncretism_pantheon_boethiah_name:0 "Verherung von Boethiah"
    tenet_syncretism_pantheon_boethiah_desc:0 "Der Prinz der Verschwörung ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_clavicus_name:0 "Verherung von Clavicus Vile"
    tenet_syncretism_pantheon_clavicus_desc:0 "Der Meister der heimtückischen Wünsche ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
 
 tenet_syncretism_pantheon_hermaeus_name:0 "Verherung von Hermaeus Mora"
    tenet_syncretism_pantheon_hermaeus_desc:0 "Der formlose Cephaliarch ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_hircine_name:0 "Verherung von Hircine"
    tenet_syncretism_pantheon_hircine_desc:0 "Der Meister der Jagd ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_malacath_name:0 "Verherung von Malacath"
    tenet_syncretism_pantheon_malacath_alternate_aldmer_name:0 "Verherung von Trinimac"
    tenet_syncretism_pantheon_malacath_desc:0 "Der verschmähte Gott ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_mehrunes_name:0 "Verherung von Mehrunes Dagon"
    tenet_syncretism_pantheon_mehrunes_desc:0 "Der schwarze Daedraherrscher ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_mephala_name:0 "Verherung von Mephala"
    tenet_syncretism_pantheon_mephala_desc:0 "Die Königin der acht Schatten und des Mordes ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihr in unserem Pantheon den Platz zu geben, den sie verdient."
    
 tenet_syncretism_pantheon_meridia_name:0 "Verherung von Meridia"
    tenet_syncretism_pantheon_meridia_desc:0 "Die Dame der unendlichen Energien ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihr in unserem Pantheon den Platz zu geben, den sie verdient."
    
 tenet_syncretism_pantheon_molag_name:0 "Verherung von Molag Bal"
    tenet_syncretism_pantheon_molag_desc:0 "Der Prinz der Dominanz ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_namira_name:0 "Verherung von Namira"
    tenet_syncretism_pantheon_namira_desc:0 "Die Göttin der Dunkelheit ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihr in unserem Pantheon den Platz zu geben, den sie verdient."
    
 tenet_syncretism_pantheon_nocturnal_name:0 "Verherung von Nocturnal"
    tenet_syncretism_pantheon_nocturnal_desc:0 "Die Tochter des Zwielichts ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihr in unserem Pantheon den Platz zu geben, den sie verdient."
    
 tenet_syncretism_pantheon_peryite_name:0 "Verherung von Peryite"
    tenet_syncretism_pantheon_peryite_desc:0 "Der Meister der Aufgaben ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_sanguine_name:0 "Verherung von Sanguine"
    tenet_syncretism_pantheon_sanguine_desc:0 "Der Prinz der Ausschweifungen ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_sheogorath_name:0 "Verherung von Sheogorath"
    tenet_syncretism_pantheon_sheogorath_desc:0 "Der Prinz des Wahnsinns ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihm in unserem Pantheon den Platz zu geben, den er verdient."
    
 tenet_syncretism_pantheon_vaermina_name:0 "Verherung von Vaermina"
    tenet_syncretism_pantheon_vaermina_desc:0 "Die Weberin der Albträume ist seit Generationen Teil unserer Bräuche und Gebete. Es ist Zeit ihr in unserem Pantheon den Platz zu geben, den sie verdient."
 
 ## New tenets
 tenet_children_skyrim_name:0 "Kinder Himmelsrands"
    tenet_children_skyrim_desc:0 "Unsere Götter kommen nicht von diesem Ort. Seit unsere Vorfahren in Atmora lebten, verehrten wir sie und erlaubten unseren Verbündeten im Süden sie in ihren Glauben aufzunehmen. Aber wir kennen sie noch mit ihren alten Namen und verehren sie so."
    
 tenet_lifestyle_dip_faith_name:0 "Heilige Achtsamkeit"
    tenet_lifestyle_dip_faith_desc:0 "Menschen, Mer und andere Wesen teilen gemeinsame Ansichten und Vorstellungen wie sie sich mit Ihresgleichen verhalten. Unser Glauben legt großen Wert auf Fürsorge und Verständnis und preist das, was dem Leben in dieser Welt einen Sinn gibt - Freunde, Familie, Würde."
    doctrine_parameter_children_education_diplomacy:0 "Kinder bekommen wahrscheinlicher eine Diplomatieausbildung und sie schlagen sich besser in diesen"

 tenet_lifestyle_mar_faith_name:0 "Kriegskult"
    tenet_lifestyle_mar_faith_desc:0 "Die Götter sind in ewige Kämpfe und Konflikte untereinander verwickelt. Wenn wir ihnen nacheifern wollen und sie verehren wollen, wie sie es verdienen, müssen auch wir ständig für den Kampf gewappnet sein."
    doctrine_parameter_children_education_martial:0 "Kinder bekommen wahrscheinlicher eine Kriegsführungsausbildung und sie schlagen sich besser in diesen"
    
 tenet_lifestyle_ste_faith_name:0 "Wohlstandskult"
    tenet_lifestyle_ste_faith_desc:0 "Harte Arbeit und kleveres Investieren sind beides Eigenschaften der Frommen, sowie die Pfade zum gerechten Lohn der Göttlichen. Jene die fromm sind, werden gedeihen und jene die gedeihen werden als fromm annerkannt werden. Unser Volk setzt seine Hoffnungen in die Götter und sie werden uns zu Lebzeiten dafür belohnen."
    doctrine_parameter_children_education_stewardship:0 "Kinder bekommen wahrscheinlicher eine Verwaltungsausbildung und sie schlagen sich besser in diesen"
    
 tenet_lifestyle_int_faith_name:0 "Schattenkult"
    tenet_lifestyle_int_faith_desc:0 "Es ist das Beste unsere Götter im Schatten und der Heimlichkeit zu verehren. Nur dann können wir wirklich einen Eindruck auf die Welt machen."
    doctrine_parameter_children_education_intrigue:0 "Kinder bekommen wahrscheinlicher eine Intrigenausbildung und sie schlagen sich besser in diesen"
    
 tenet_lifestyle_lea_faith_name:0 "Verehrung des Wissens"
    tenet_lifestyle_lea_faith_desc:0 "Wissen ist die Quelle aller Macht. Wir sollten immer mehr ersuchen, wenn auch nur seiner selbst Willen."
    doctrine_parameter_children_education_learning:0 "Kinder bekommen wahrscheinlicher eine Bildungsausbildung und sie schlagen sich besser in diesen"
    
 tenet_divine_purity_name:0 "Göttliche Reinheit"
    tenet_divine_purity_desc:0 "Wir sind die Kinder der Götter. Wir müssen unsere Reinheit mit Stolz tragen und sicherstellen, dass wir uns nicht mit niederen Kreaturen beflecken um nicht vom Göttlichen abzukommen."
    doctrine_parameter_children_bad_congenital_trait_impure:0 "Kinder, die mit schlechten vererblichen Eigenschaften geboren werden, gelten als [impure|E]"
    doctrine_parameter_character_impure_foreign_relationships_impure:0 "Charaktere die enge Beziehungen mit [impure|E] Charakteren oder Charaktereen anderen Glaubens eingehen, gelten als [impure|E]"
    
 tenet_daedric_bargains_name:0 "Daedrische Geschäfte"
    tenet_daedric_bargains_desc:0 "Die Daedra sind bekannt dafür, sich in die Angelegenheiten der Sterblichen einzumischen. Wenn wir ihnen das richtige Opfer darbieten, sind sie womöglich bereit uns zu helfen."
    doctrine_parameter_daedric_bargains_active:0 "Ermöglicht die 'Handel mit den Daedra' [decision|E]"
    DAEDRIC_WORSHIP_MUST_NOT_BE_CRIMINAL:0 "Inkompatibel mit der 'Daedraverehrung: Verboten' [doctrine|E]"
    
 tenet_witch_worship_name:0 "Geheiligte Hexen"
    tenet_witch_worship_alternate_name:0 "Verehrung der Rabenvetteln"
    tenet_witch_worship_desc:0 "Jene die stark genug sind, die Mächte der Hexerei zu kontrollieren, sollten gefeiert und nicht verstoßen werden. Wir sollten uns von blindem Hass und weit verbreitetem Unverständniss nicht aufhalten lassen, die okkulten Kräfte zu offenbaren."
    doctrine_parameter_potent_witch_become_occultist:0 "[GetTrait('witch').GetName( GetPlayer )] können Okkultisten werden"
    WITCHCRAFT_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Hexerei [shunned|E] oder [criminal|E] macht"
    
 tenet_vampire_worship_name:0 "Vampirischer Segen"
    tenet_vampire_worship_desc:0 "Der Segen des Vampirismus stellt uns über den Rest der sterblichen Welt. Sie sind nicht mehr als Beute und wir sind ihre Jäger."
    VAMPIRISM_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Vampirismus [shunned|E] oder [criminal|E] macht"
    
 tenet_lycanthrope_worship_name:0 "Segen der Lycanthropie"
    tenet_lycanthrope_worship_desc:0 "Wir dürfen unsere Verwurzelung mit der Natur und der Jagd nicht vergessen. Die Lycanthropen stürmen vorraus als die ultimativen Jäger."
    LYCANTHROPY_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Lycanthropy [shunned|E] oder [criminal|E] macht"
    
 tenet_necromancy_worship_name:0 "Beherrschung des Untodes"
    tenet_necromancy_worship_desc:0 "Wir wurden gesegnet mit der Macht der Nekromantie. Diese Kräfte sollten als heilig und als Teil unserer Bindung zum Göttlichen angesehen werden."
    NECROMANCY_MUST_BE_FULLY_ACCEPTED:0 "Inkompatibel mit jeder [doctrine|E], welche Nekromantie [shunned|E] oder [criminal|E] macht"
    
 tenet_focused_worship_name:0 "Konzentrierte Verehrung"
    tenet_focused_worship_desc:0 "Während andere Religionen vorgeben sich einer weiten Spanne von Göttern hinzugeben, kann wahre Verehrung nur einer einzigen Macht zukommen."
    doctrine_parameter_no_patron_deities_active:0 "Annhänger können keine [patron_deities|E] wählen"
    doctrine_parameter_resistance_to_heresy_active:0 "$doctrine_parameter_pluralism_pluralistic_resistant_to_heresy$"
 
 ## Vanilla edits
 tenet_legalism_alternate_name:0 "Pfad zu Alaxon"
    tenet_legalism_alternate_desc:0 "Unsere Nähe zum Göttlichen fordert von jedem von uns, das beste Selbst zu sein. Wir alle haben eine Role zu erfüllen und wir alle müssen Perfektion erreichen."
 
