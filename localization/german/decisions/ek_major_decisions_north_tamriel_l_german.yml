l_german:
 turn_reach_nord_hold_decision:0 "Macht Reik zu einem Nord Fürstemtum"
 turn_reach_nord_hold_decision_desc:0 "Die weiten Ländereien von Reik sind schon zu lange in den Händen von Hexern und Wilden. Wenn Himmelsrand gedeihen und eine mächtige Provinz werden soll, müssen wir das Land um den Fluss Karth zügeln und dafür sorgen, dass unser Volk dort siedeln kann."
 turn_reach_nord_hold_decision_tooltip:0 "Es ist an der Zeit, dass Reik ein Teil von Skyrim wird"
 turn_reach_nord_hold_decision_confirm:0 "Reik ist unser!"
 
 western_skyrim_march_east_decision:0 "Bereitet euch vor nach Osten zu marschieren"
 western_skyrim_march_east_decision_desc:0 "Zu lange schon ist Himmelsrand geteilt. Unsere Herrschaft über die neuen Jarltümer kann nicht angefochten werden, und es ist an der Zeit, unsere Truppen nach Osten zu senden, um die alten Jarltümer zu beanspruchen und Himmelsrand endlich zu vereinen."
 western_skyrim_march_east_tooltip:0 "Himmelsrand braucht einen neuen Hochkönig!"
 western_skyrim_march_east_decision_tooltip:0 "Himmelsrand braucht einen neuen Hochkönig!"
 western_skyrim_march_east_decision_confirm:0 "Für Himmelsrand!"
 western_skyrim_march_east_decision.claim_eastern_skyrim.tt:0 "Wenn ihr euren Anspruch auf den Titel des östlichen Himmelsrand durch Krieg durchsetzen, werdet ihr zum Hochkönig von Himmelsrand gekrönt."
 western_skyrim_march_east_decision.no_eastern_skyrim.tt:0 "Für den Fall, dass niemand die östliche Hälfte von Himmelsrand beansprucht, könnt ihr, zu einem erhöhten Preis, einen [de_jure|E] [casus_belli|E] für dessen Teile verwenden."
 
 eastern_skyrim_march_west_decision:0 "Bereitet euch vor nach Westen zu marschieren"
 eastern_skyrim_march_west_decision_desc:0 "Zu lange schon ist Himmelsrand geteilt. Wir sind stark in den alten Jarltümern und es ist an der Zeit, dass sich der Westen unterwirft, wie er es jahrhundertelang tat."
 eastern_skyrim_march_west_tooltip:0 "Himmelsrand braucht einen neuen Hochkönig!"
 eastern_skyrim_march_west_decision_tooltip:0 "Himmelsrand braucht einen neuen Hochkönig!"
 eastern_skyrim_march_west_decision_confirm:0 "Für Himmelsrand!"
 eastern_skyrim_march_west_decision.claim_western_skyrim.tt:0 "Wenn ihr euren Anspruch auf den Titel des westlichen Himmelsrand durch Krieg durchsetzen, werdet ihr zum Hochkönig von Himmelsrand gekrönt."
 eastern_skyrim_march_west_decision.no_western_skyrim.tt:0 "Für den Fall, dass niemand die westliche Hälfte von Himmelsrand beansprucht, könnt ihr, zu einem erhöhten Preis, einen [de_jure|E] [casus_belli|E] für dessen Teile verwenden."
 
 solstheim_claim_coast_decision:0 "Überquert das Meer der Geister"
 solstheim_claim_coast_decision_desc:0 "Die Länder von Solstheim wurden von unseren Vettern auf dem Festland immer als ein seltsamer und rückständiger Ort angesehen. Aber da wir nun endlich unter einem Banner vereint sind, ist es an der Zeit, unseren Teil von Himmelsrand einzufordern."
 solstheim_claim_coast_tooltip:0 "Baut die Schiffe und bereitet die Männer vor!"
 solstheim_claim_coast_decision_tooltip:0 "Baut die Schiffe und bereitet die Männer vor!"
 solstheim_claim_coast_decision_confirm:0 "Niemand wird uns vergessen!"