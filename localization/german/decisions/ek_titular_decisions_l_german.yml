 ## Formable Kingdoms
 # Craglorn
 form_craglorn_kingdom_decision:0 "Gründet das Königreich Kargstein"
 form_craglorn_kingdom_decision_desc:0 "Die Region Kargstein hat sich endgültig vereinigt. Ein neues Königreich muss ausgerufen werden. Eines, das alles beansprucht, was zwischen den Drachenschwanzbergen und dem Jerallgebirge liegt."
 form_craglorn_kingdom_decision_tooltip:0 "Gründet das Königreich Kargstein"
 form_craglorn_kingdom_decision_confirm:0 "Ein Königreich, gesegnet von den Sternen!"
 form_craglorn_kingdom_decision_effects_de_jure_tt:0 "Alle Herzogtümer innerhalb der [region|E] von Kargstein werden [de_jure|E] Vasallen des Königreichs Kargstein"
 # Glenumbra
 form_glenumbra_kingdom_decision:0 "Gründet das Königreich Glenumbra"
 form_glenumbra_kingdom_decision_desc:0 "In den Hügeln von Glenumbra gab es seit jeher zankende Kleinkönige. Aber damit ist jetzt Schluss! Endlich ist ein geeintes Königreich Glenumbra in greifbarer Nähe..."
 form_glenumbra_kingdom_decision_tooltip:0 "Ihr erschafft ein neues [kingdom|E] in Glenumbra"
 form_glenumbra_kingdom_decision_confirm:0 "Ein[ROOT.Char.Custom('DE_END_PRO_S_N')] neu[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord|U] von Glenumbra!"
 form_glenumbra_kingdom_decision_effects_de_jure_tt:0 "Alle Herzogtümer innerhalb der [region|E] von Glenumbra werden [de_jure|E] des Königreichs Glenumbra"
 form_glenumbra_kingdom_decision_integrate_balfiera_tt:0 "Wenn ihr das Herzogtum Balfiera vollständig kontrolliert, wird es Teil des Königreichs Glenumbra"
 # Rivenspire
 form_rivenspire_kingdom_decision:0 "Gründet das Königreich Kluftspitze"
 form_rivenspire_kingdom_decision_desc:0 "Die zerklüfteten Berge von Kluftspitze waren seit jeher von zankenden Kleinkönigen bevölkert. Aber damit ist jetzt Schluss! Endlich ist ein geeintes Königreich Kluftspitze in greifbarer Nähe..."
 form_rivenspire_kingdom_decision_tooltip:0 "Ihr erschafft ein neues [kingdom|E] in Kluftspitze"
 form_rivenspire_kingdom_decision_confirm:0 "Ein[ROOT.Char.Custom('DE_END_PRO_S_N')] neu[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord|U] von Kluftspitze!"
 form_rivenspire_kingdom_decision_effects_de_jure_tt:0 "Alle Herzogtümer innerhalb der [region|E] von Kluftspitze werden [de_jure|E] des Königreichs Kluftspitze"
 # Wrothgarian Mountains
 form_greater_wrothgar_kingdom_decision:0 "Gründet das Königreich Großwrothgar"
 form_greater_wrothgar_kingdom_decision_desc:0 "Das ungleiche Land von Großwrothgar wird seit Generationen von Bretonen, Orks und Reikfolk beansprucht. Es ist an der Zeit, dies ein für alle Mal zu klären und mich zum alleinigen Herrscher der Region zu erklären!"
 form_greater_wrothgar_kingdom_decision_tooltip:0 "Ihr erschafft ein neues [kingdom|E] in Großwrothgar"
 form_greater_wrothgar_kingdom_decision_confirm:0 "Ein[ROOT.Char.Custom('DE_END_PRO_S_N')] neu[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord|U] von Großwrothgar!"
 form_greater_wrothgar_kingdom_decision_effects_de_jure_tt:0 "Alle Herzogtümer innerhalb der [region|E] von Großwrothgar werden [de_jure|E] des Königreichs Großwrothgar"
 # Bangkorai
 form_bangkorai_kingdom_decision:0 "Gründet das Königreich Bangkorai"
 form_bangkorai_kingdom_decision_desc:0 "Endlich habe ich die Kontrolle über Bangkorai, den sogenannten "Schild von Hochfels", erlangt. Diese von internen Grenzkonflikten geplagte Region ist endlich unter meiner Herrschaft vereint!"
 form_bangkorai_kingdom_decision_tooltip:0 "Ihr erschafft ein neues [kingdom|E] in Bangkorai."
 form_bangkorai_kingdom_decision_confirm:0 "Ein[ROOT.Char.Custom('DE_END_PRO_S_N')] neu[ROOT.Char.Custom('DE_END_ADJ_NUL_S_N')] [ROOT.Char.GetLadyLord|U] von Bangkorai!"
 form_bangkorai_kingdom_decision_effects_de_jure_tt:0 "Alle Herzogtümer innerhalb der [region|E] von Bangkorai werden [de_jure|E] des Königreichs Bangkorai"
 ## Formable Empires
 # The Reach
 form_reach_empire_decision:0 "Vereint die Reikkönigreiche"
 form_reach_empire_decision_desc:0 "Die ungleichen Stämme Reiks waren nie wirklich geeint. Die meisten Stämme sind sehr unabhängig, und obwohl einige den Anspruch erheben, über andere zu herrschen - sie gehen sogar so weit, den Titel "Ard" anzunehmen - hat niemand Reik wirklich geeint. Aber mit einem starken Herrscher könnte Reik die dominierende Kraft im Norden Tamriels werden."
 form_reach_empire_decision_tooltip:0 "Ihr erschafft ein neues [empire|E] in Reik."
 form_reach_empire_decision_confirm:0 "Reik wird endlich vereint!"
 form_reach_empire_effect_de_jure_tt:0 "Die Königreiche in den verschiedenen Regionen Reiks werden de jure zu Vasallen des Kaiserreichs Reik"