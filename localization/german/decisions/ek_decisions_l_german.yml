l_german:
 raise_risen_dead_decision:0 "Tote auferstehen lassen"
 raise_risen_dead_decision_desc:0 "Kriege werden von der Seite gewonnen, die die höchste Anzahl von Körpern auf das Schlachtfeld und an die Stadtmauern werfen kann. Und welcher Körper wäre dafür besser geeignet als der, der bereits gestorben ist?"
 raise_risen_dead_decision_tooltip:0 "Was tot ist, kann niemals sterben"
 decision_gives_necromancer_secret_tt:0 "#R Using this decision will give you the 'Necromancer' [secret|E] #!"
 decision_gives_necromancer_trait_tt:0 "#R Using this decision will give you the 'Necromancer' [trait|E], which is considered [shunned|E] or [criminal|E] in your [faith|E] #!"
 
 commune_with_loved_one_best_friend_decision:0 "Verbindung mit [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip] aufbauen"
 commune_with_loved_one_best_friend_decision_desc:0 "Seit [ROOT.Var('best_friend_to_commune').Char.GetTitledFirstNameNoTooltip] diese Welt verlassen hat, fällt es mir schwer Freude im Leben zu finden. Die Freundschaft von [ROOT.Var('best_friend_to_commune').Char.GetHerHis|U] half mir durch den Tag zu kommen und ich bin mir sicher, wenn ich nur ein paar Momente mit [ROOT.Var('best_friend_to_commune').Char.GetHerHim] sprechen könnte, würde [ROOT.Var('best_friend_to_commune').Char.GetSheHe] mir sagen, dass aller gut wird..."
 commune_with_loved_one_best_friend_decision_tooltip:0 "Ich weiß es ist egoistisch, aber ich vermisse [ROOT.Var('best_friend_to_commune').Char.GetHerHim]..."
 commune_with_loved_one_best_friend_decision_confirm:0 "Binde die Seele von [ROOT.Var('best_friend_to_commune').Char.GetHerHis] an diese Welt, wenn auch nur für ein paar Augenblicke"
 commune_with_loved_one_best_friend_tooltip:0 "Ich werde versuchen, die Seele meines verstorbenen besten Freundes herbeizurufen, um meine Gedanken zu besänftigen und um sie zu trauern.\n\nEs könnte jedoch nicht ohne Risiko sein, da die Seele, die ich zu beschwören versuche, vielleicht in Ruhe gelassen werden möchte..."
 
 commune_with_loved_one_soulmate_decision:0 "Verbindung mit [ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip] aufbauen"
 commune_with_loved_one_soulmate_decision_desc:0 "[ROOT.Var('soulmate_to_commune').Char.GetTitledFirstNameNoTooltip|U], die Liebe meines Lebens, ließ mich allein in die kalten und grausammen Welt. Jede Sekunde, die ich in dieser Welt verbringen muss, ist Folter und manchmal überlege ich [ROOT.Var('soulmate_to_commune').Char.GetHerHim] in den Tod zu folgen...\nAber vielleicht könnte ich auch nur einen kurzen Moment mit [ROOT.Var('soulmate_to_commune').Char.GetHerHim] sprechen. Ich könnte endlich um [ROOT.Var('soulmate_to_commune').Char.GetHerHim] trauern und versuchen weiterzumachen..."
 commune_with_loved_one_soulmate_decision_tooltip:0 "Ich weiß es ist egoistisch, aber ich vermisse [ROOT.Var('soulmate_to_commune').Char.GetHerHim]..."
 commune_with_loved_one_soulmate_decision_confirm:0 "Binde die Seele von [ROOT.Var('soulmate_to_commune').Char.GetHerHis] an diese Welt, wenn auch nur für ein paar Augenblicke"
 commune_with_loved_one_soulmate_tooltip:0 "Ich werde versuchen, die Seele meines verstorbenen besten Freundes herbeizurufen, um meine Gedanken zu besänftigen und um sie zu trauern.\n\nEs könnte jedoch nicht ohne Risiko sein, da die Seele, die ich zu beschwören versuche, vielleicht in Ruhe gelassen werden möchte..."
 
 witch_become_occultist_decision:0 "Werde ein [GetTrait('occultist').GetName( GetPlayer )]"
 witch_become_occultist_decision_desc:0 "Ich kann spüren, wie die alten Kräfte der Erde durch meine Adern fließen. Aber sie ist noch weitgehend ungenutzt... Es gibt Geschichten über alte Rituale, vergessene Zauber und verfluchte Zeremonien, die den mächtigsten Hexen und Hexern erlauben würden, so viel mehr zu werden..."
 witch_become_occultist_decision_tooltip:0 "So viel ungenutze Macht..."
 witch_become_occultist_decision_effect_tooltip:0 "@warning_icon! Die Rituale können unglaublich gefährlich sein. Die meisten, die es versuchen, überleben den plötzlichen Ausbruch von uralten und dunklen Energien nicht."
 witch_become_occultist_decision_confirm:0 "Beginnt die RItuale!"
 
 take_vow_of_squalor_decision:0 "Armutsgelübde ablegen"
 take_vow_of_squalor_decision_tooltip:1 "Ihr gelobt zu leben wie es die Bettler und die Kranken tun"
 take_vow_of_squalor_decision_desc:0 "$tenet_vows_of_squalor_desc$"
 take_vow_of_squalor_decision_confirm:0 "Armutsgelübde ablegen"

 renounce_vow_of_squalor_decision:0 "Armutsgelübde aufgeben"
 renounce_vow_of_squalor_decision_tooltip:1 "Du wirst zu deinem vorigen Leben zurückkehren und die Kranken und die Bettler hinter dir lassen"
 renounce_vow_of_squalor_decision_desc:0 "Wir haben keine andere Wahl, als zu den Erwartungen der Gesellschaft an Sauberkeit und Unversehrtheit zurückzukehren."
 renounce_vow_of_squalor_decision_confirm:0 "Armutsgelübde aufgeben"