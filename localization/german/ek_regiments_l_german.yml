 witch_knight_flavor:0 "#F Die Hexenritter von Reik sind ein furchteinflößender Anblick. Sie fallen über ihre Feinde und vernichten ihren Willen mit schrecklicher Geschwindigkeit.#!"
 
 huscarl:0 "Huscarle"
 huscarl_flavor:0 "#F Mit ihren schweren nordischen Rüstungen gepanzert gehören die Huscarle zu den furchterregendsten Truppen des Norden Tamriels.#!"
 skaal_hunter:0 "Skaaljäger"
 skaal_hunter_flavor:0 "#F Das Leben bei den Skaal ist hart und der Unterschied zwischen Jäger und Krieger ist nur gering.#!"
 
 yokudan_way_of_the_sword:0 "Weg des Schwertes"
 yokudan_way_of_the_sword_flavor:0 "#F Trainiert in uralten Schulen, errichtet von den Schwertsängern, versuchen jene die dem Weg des Schwertes folgen ihren Lehren nachzugehen, selbst wenn sie ihr Shehai nicht mehr manifestieren können...#!"
 
 senche_raht:0 "Senche-Raht"
 senche_raht_flavor:0 "#F Die Senche-Raht sind die größte Form der Khajiit. Sie sind genauso intelligent wie ihre kleineren Geschwister, können ihnen aber als Begleiter und Reittiere für den Krieg zur Seite stehen.#!"
 
 #Special MaA
 daedra:0 "Daedra"
 daedra_flavor:0 "#F Wenn ihr reisen müsst, bei den Neun, bleibt auf den Straßen! Die Wildnis ist einfach nicht mehr sicher. Es gab Sichtungen, wisst ihr. Die Daedra...#!"
 
 risen_dead:0 "Auferstandene Tote"
 risen_dead_flavor:0 "Skelette, Zombies und andere niedere Arten von Untoten machen den Hauptteil dieser Truppen aus. Sie sind langsam und dumm, aber sie kämpfen entweder bis sie gewinnen oder ihre Körper zerstört werden."
 
 war_mammoth:0 "Kriegsmammuts"
 war_mammoth_flavor:0 "#F Diese riesigen Kreaturen dominieren die Felder Atmoras und Himmelsrands seit Jahrhunderten und sind beinahe unmöglich aufzuhalten.#!"
 
 #MaA Descriptions
 war_mages_flavor:0 "#F Magier welche in Kriegsmagie trainiert sind, um eine größere Armee zu unterstützen. Das Beschwören von Kreaturen, Heilen von Wunden und Bombardieren von Mauern gehört zu den Aufgaben eines Kriegsmagiers.#!"
 spellswords_flavor:0 "#F Schwertmagier sind leichtgerüstete zaubernde Krieger, mit einem breitem Wissen über die verschiedenen Anwendungen von Magie im Kampf.#!"