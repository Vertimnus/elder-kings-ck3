 FERVOR_TT:1 "#T Fervor: [Faith.GetFervor|2]%\nFervor Equilibrium: [Faith.MakeScope.Var('fervor_equilibrium').GetValue|2]%\n#!#weak The actual effects of a [faith|E]'s [fervor|E] is always relative to the Fervor of the opposing Faith. For example, when using the [convert_county|E] Task.\n\nA Faith's Fervor will slowly tick up or down until it reaches the [fervor_equilibrium|E].\n\n#V Note#!: Fervor Equilibrium is updated yearly.#!\n\n[Faith.GetMonthlyFervorChangeDesc]"